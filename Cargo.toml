leptos-shadcn-skeleton = { path = "packages/leptos/skeleton" }
leptos-shadcn-progress = { path = "packages/leptos/progress" }
leptos-shadcn-toast = { path = "packages/leptos/toast" }
leptos-shadcn-table = { path = "packages/leptos/table" }
