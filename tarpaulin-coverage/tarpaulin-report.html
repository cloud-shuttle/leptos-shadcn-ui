te = avatar_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            avatar_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let avatar_state = avatar_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            avatar_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let avatar_state = avatar_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            avatar_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let avatar_state_for_disabled = avatar_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced avatar component with advanced signal management\n#[component]\npub fn EnhancedAvatar(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let avatar_state = ArcRwSignal::new(SignalManagedAvatarState::default());\n\n    // Create computed class using ArcMemo\n    let avatar_state_for_class = avatar_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = avatar_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active transition-all\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover:shadow-md\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus:ring-2 focus:ring-ring\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create performance metrics\n    let avatar_state_for_metrics = avatar_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = avatar_state_for_metrics.get();\n        format!(\"Clicks: {}, Active: {}, Hovered: {}\", \n            state.click_count, \n            state.is_active, \n            state.is_hovered\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(avatar_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers with performance monitoring\n    let handle_click = {\n        let avatar_state = avatar_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            avatar_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let avatar_state = avatar_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            avatar_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mo dBadgeState {\n    fn default() -\u003e Self {\n        Self {\n            is_active: false,\n            is_hovered: false,\n            is_focused: false,\n            click_count: 0,\n        }\n    }\n}\n\n/// Signal-managed badge component\n#[component]\npub fn SignalManagedBadge(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let badge_state = ArcRwSignal::new(SignalManagedBadgeState::default());\n\n    // Create computed class using ArcMemo\n    let badge_state_for_class = badge_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = badge_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(badge_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers\n    let handle_click = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let badge_state_for_disabled = badge_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced badge component with advanced signal management\n#[component]\npub fn EnhancedBadge(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let badge_state = ArcRwSignal::new(SignalManagedBadgeState::default());\n\n    // Create computed class using ArcMemo\n    let badge_state_for_class = badge_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = badge_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active transition-all\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover:shadow-md\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus:ring-2 focus:ring-ring\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create performance metrics\n    let badge_state_for_metrics = badge_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = badge_state_for_metrics.get();\n        format!(\"Clicks: {}, Active: {}, Hovered: {}\", \n            state.click_count, \n            state.is_active, \n            state.is_hovered\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(badge_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers with performance monitoring\n    let handle_click = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let badge_state = badge_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            badge_state.update(|state| {\n                state.is_hovered = fals r flexible sizing\n        let has_responsive = base_class.contains(\"w-\") || \n                           base_class.contains(\"h-\") || \n                           base_class.contains(\"flex\") ||\n                           base_class.contains(\"grid\") ||\n                           base_class.contains(\"responsive\") ||\n                           base_class.contains(\"sm:\") ||\n                           base_class.contains(\"md:\") ||\n                           base_class.contains(\"lg:\");\n        \n        assert!(has_responsive || base_class.len() \u003c 50, // Simple components might not need responsive classes\n            \"Component should have responsive design classes or be simple enough not to need them\");\n    }\n\n    #[test]\n    fn test_component_state_management() {\n        // Test state management capabilities\n        // Badge component manages variant state and class merging\n        \n        // Test that component can handle different variant states\n        let has_default_variant = true;\n        let has_secondary_variant = true;\n        let has_destructive_variant = true;\n        let has_outline_variant = true;\n        \n        assert!(has_default_variant);\n        assert!(has_secondary_variant);\n        assert!(has_destructive_variant);\n        assert!(has_outline_variant);\n        \n        // Test that component can handle class merging\n        let base_class = BADGE_CLASS;\n        let custom_class = \"custom-badge\";\n        let merged = format!(\"{} {}\", base_class, custom_class);\n        \n        assert!(merged.contains(base_class));\n        assert!(merged.contains(custom_class));\n    }\n\n    #[test]\n    fn test_component_performance_considerations() {\n        // Test performance-related aspects\n        let base_class = BADGE_CLASS;\n        \n        // Check class string length (performance indicator)\n        assert!(base_class.len() \u003c 500, \"CSS class string should be reasonable length for performance\");\n        assert!(base_class.len() \u003e 5, \"CSS class string should contain actual styling\");\n        \n        // Test that class doesn't have obvious performance issues\n        assert!(!base_class.contains(\"!important\"), \"Should avoid !important for performance\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","breadcrumb","src","default.rs"],"content":"use leptos::prelude::*;\nuse tailwind_fuse::tw_merge;\n\nconst BREADCRUMB_CLASS: \u0026str = \"\";\nconst BREADCRUMB_LIST_CLASS: \u0026str = \"flex flex-wrap items-center gap-1.5 break-words text-sm text-muted-foreground sm:gap-2.5\";\nconst BREADCRUMB_ITEM_CLASS: \u0026str = \"inline-flex items-center gap-1.5\";\nconst BREADCRUMB_LINK_CLASS: \u0026str = \"transition-colors hover:text-foreground\";\nconst BREADCRUMB_PAGE_CLASS: \u0026str = \"font-normal text-foreground\";\nconst BREADCRUMB_SEPARATOR_CLASS: \u0026str = \"[\u0026\u003esvg]:size-3.5\";\nconst BREADCRUMB_ELLIPSIS_CLASS: \u0026str = \"flex h-9 w-9 items-center justify-center\";\n\n#[component]\npub fn Breadcrumb(\n    #[prop(optional)] class: MaybeProp\u003cString\u003e,\n    children: Children,\n) -\u003e impl IntoView {\n    let merged_class = tw_merge!(\u0026format!(\"{} {}\", \n        BREADCRUMB_CLASS,\n        class.get().unwrap_or_default()\n    ));\n    \n    view! {\n        \u003cnav \n            aria-label=\"breadcrumb\" \n            class={merged_class}\n        \u003e\n            {children()}\n        \u003c/nav\u003e\n    }\n}\n\n#[component]\npub fn BreadcrumbList(\n    #[prop(optional)] class: MaybeProp\u003cString\u003e,\n    children: Children,\n) -\u003e impl IntoView {\n    let merged_class = tw_merge!(\u0026format!(\"{} {}\", \n        BREADCRUMB_LIST_CLASS,\n        class.get().unwrap_or_default()\n    ));\n    \n    view! {\n        \u003col class={merged_class}\u003e\n            {children()}\n        \u00    // Create computed class using ArcMemo\n    let breadcrumb_state_for_class = breadcrumb_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = breadcrumb_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(breadcrumb_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers\n    let handle_click = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let breadcrumb_state_for_disabled = breadcrumb_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced breadcrumb component with advanced signal management\n#[component]\npub fn EnhancedBreadcrumb(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let breadcrumb_state = ArcRwSignal::new(SignalManagedBreadcrumbState::default());\n\n    // Create computed class using ArcMemo\n    let breadcrumb_state_for_class = breadcrumb_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = breadcrumb_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active transition-all\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover:shadow-md\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus:ring-2 focus:ring-ring\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create performance metrics\n    let breadcrumb_state_for_metrics = breadcrumb_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = breadcrumb_state_for_metrics.get();\n        format!(\"Clicks: {}, Active: {}, Hovered: {}\", \n            state.click_count, \n            state.is_active, \n            state.is_hovered\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(breadcrumb_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers with performance monitoring\n    let handle_click = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let breadcrumb_state = breadcrumb_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            breadcrumb_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    view! {\n        \u003cdiv class=\"enhanced-breadcrumb-container\"\u003e\n            \u003cdiv\n                class=move || computed_class.get()\n                id=move || id.get().unwrap_or_default()\n                style=move || style.get().to_string()\n                on:click=handle_click\n                on:mouseenter=handle_mouse_enter\n                on:mouseleave=hand s","leptos","button","benches","button_benchmarks.rs"],"content":"use criterion::{black_box, criterion_group, criterion_main, Criterion, BenchmarkId};\nuse leptos::prelude::*;\nuse leptos_shadcn_button::default::{Button, ButtonVariant, ButtonSize};\n\n/// Button Component Performance Benchmarks\n/// \n/// TDD Approach: These benchmarks define the performance requirements\n/// and will guide the implementation of comprehensive performance testing.\n\nfn benchmark_button_creation(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_creation\");\n    \n    // Test different button variants\n    let variants = vec![\n        ButtonVariant::Default,\n        ButtonVariant::Destructive,\n        ButtonVariant::Outline,\n        ButtonVariant::Secondary,\n        ButtonVariant::Ghost,\n        ButtonVariant::Link,\n    ];\n    \n    for variant in variants {\n        group.bench_with_input(\n            BenchmarkId::new(\"variant\", format!(\"{:?}\", variant)),\n            \u0026variant,\n            |b, variant| {\n                b.iter(|| {\n                    let _button = Button {\n                        variant: Some(*variant),\n                        size: Some(ButtonSize::Default),\n                        disabled: Signal::derive(|| false),\n                        on_click: None,\n                        class: MaybeProp::from(\"benchmark-button\"),\n                        id: MaybeProp::from(\"benchmark-button\"),\n                        style: Signal::derive(|| leptos_style::Style::default()),\n                        children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n                    };\n                    black_box(_button);\n                });\n            },\n        );\n    }\n    \n    group.finish();\n}\n\nfn benchmark_button_rendering(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_rendering\");\n    \n    // Test different button sizes\n    let sizes = vec![\n        ButtonSize::Sm,\n        ButtonSize::Default,\n        ButtonSize::Lg,\n        ButtonSize::Icon,\n    ];\n    \n    for size in sizes {\n        group.bench_with_input(\n            BenchmarkId::new(\"size\", format!(\"{:?}\", size)),\n            \u0026size,\n            |b, size| {\n                b.iter(|| {\n                    let button = Button {\n                        variant: Some(ButtonVariant::Default),\n                        size: Some(*size),\n                        disabled: Signal::derive(|| false),\n                        on_click: None,\n                        class: MaybeProp::from(\"benchmark-button\"),\n                        id: MaybeProp::from(\"benchmark-button\"),\n                        style: Signal::derive(|| leptos_style::Style::default()),\n                        children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n                    };\n                    \n                    // Simulate rendering by calling into_view\n                    let _view = button.into_view();\n                    black_box(_view);\n                });\n            },\n        );\n    }\n    \n    group.finish();\n}\n\nfn benchmark_button_state_changes(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_state_changes\");\n    \n    // Test disabled state changes\n    group.bench_function(\"disabled_toggle\", |b| {\n        let disabled_signal = RwSignal::new(false);\n        let button = Button {\n            variant: Some(ButtonVariant::Default),\n            size: Some(ButtonSize::Default),\n            disabled: disabled_signal.into(),\n            on_click: None,\n            class: MaybeProp::from(\"benchmark-button\"),\n            id: MaybeProp::from(\"benchmark-button\"),\n            style: Signal::derive(|| leptos_style::Style::default()),\n            children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n        };\n        \n        b.iter(|| {\n            disabled_signal.set(!disabled_signal.get());\n            black_box(button.disabled.get());\n        });\n    });\n    \n    // Test class changes\n    group.bench_function(\"class_changes\", |b| {\n        let class_signal = RwSignal::new(\"benchmark-button\".to_string());\n        let button = Button {\n            variant: Some(ButtonVariant::Default),\n            size: Some(ButtonSize::Default),\n            disabled: Signal::derive(|| false),\n            on_click: None,\n            class: MaybeProp::from(class_signal),\n            id: MaybeProp::from(\"benchmark-button\"),\n            style: Signal::derive(|| leptos_style::Style::default()),\n            children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n        };\n        \n        b.iter(|| {\n            class_signal.set(format!(\"benchmark-button-{}\", rand::random::\u003cu32\u003e()));\n            black_box(button.class.get());\n        });\n    });\n    \n    group.finish();\n}\n\nfn benchmark_button_click_handling(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_click_handling\");\n    \n    // Test click callback performance\n    group.bench_function(\"click_callback\", |b| {\n        let click_count = RwSignal::new(0);\n        let callback = Callback::new(move |_| {\n            click_count.set(click_count.get() + 1);\n        });\n        \n        let button = Button {\n            variant: Some(ButtonVariant::Default),\n            size: Some(ButtonSize::Default),\n            disabled: Signal::derive(|| false),\n            on_click: Some(callback),\n            class: MaybeProp::from(\"benchmark-button\"),\n            id: MaybeProp::from(\"benchmark-button\"),\n            style: Signal::derive(|| leptos_style::Style::default()),\n            children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n        };\n        \n        b.iter(|| {\n            if let Some(callback) = \u0026button.on_click {\n                callback.call(());\n            }\n            black_box(click_count.get());\n        });\n    });\n    \n    // Test rapid clicks\n    group.bench_function(\"rapid_clicks\", |b| {\n        let click_count = RwSignal::new(0);\n        let callback = Callback::new(move |_| {\n            click_count.set(click_count.get() + 1);\n        });\n        \n        let button = Button {\n            variant: Some(ButtonVariant::Default),\n            size: Some(ButtonSize::Default),\n            disabled: Signal::derive(|| false),\n            on_click: Some(callback),\n            class: MaybeProp::from(\"benchmark-button\"),\n            id: MaybeProp::from(\"benchmark-button\"),\n            style: Signal::derive(|| leptos_style::Style::default()),\n            children: Some(Children::new(|_| view! { \"Benchmark Button\" })),\n        };\n        \n        b.iter(|| {\n            for _ in 0..100 {\n                if let Some(callback) = \u0026button.on_click {\n                    callback.call(());\n                }\n            }\n            black_box(click_count.get());\n        });\n    });\n    \n    group.finish();\n}\n\nfn benchmark_button_memory_usage(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_memory_usage\");\n    \n    // Test memory usage for multiple buttons\n    group.bench_function(\"multiple_buttons\", |b| {\n        b.iter(|| {\n            let mut buttons = Vec::new();\n            for i in 0..1000 {\n                let button = Button {\n                    variant: Some(ButtonVariant::Default),\n                    size: Some(ButtonSize::Default),\n                    disabled: Signal::derive(|| false),\n                    on_click: None,\n                    class: MaybeProp::from(format!(\"benchmark-button-{}\", i)),\n                    id: MaybeProp::from(format!(\"benchmark-button-{}\", i)),\n                    style: Signal::derive(|| leptos_style::Style::default()),\n                    children: Some(Children::new(move |_| view! { format!(\"Button {}\", i) })),\n                };\n                buttons.push(button);\n            }\n            black_box(buttons);\n        });\n    });\n    \n    // Test memory usage for buttons with complex children\n    group.bench_function(\"complex_children\", |b| {\n        b.iter(|| {\n            let button = Button {\n                variant: Some(ButtonVariant::Default),\n                size: Some(ButtonSize::Default),\n                disabled: Signal::derive(|| false),\n                on_click: None,\n                class: MaybeProp::from(\"benchmark-button\"),\n                id: MaybeProp::from(\"benchmark-button\"),\n                style: Signal::derive(|| leptos_style::Style::default()),\n                children: Some(Children::new(|_| {\n                    view! {\n                        \u003cdiv\u003e\n                            \u003cspan\u003e\"Complex Button Content\"\u003c/span\u003e\n                            \u003cdiv\u003e\n                                \u003cspan\u003e\"Nested Content\"\u003c/span\u003e\n                                \u003cspan\u003e\"More Nested Content\"\u003c/span\u003e\n                            \u003c/div\u003e\n                        \u003c/div\u003e\n                    }\n                })),\n            };\n            black_box(button);\n        });\n    });\n    \n    group.finish();\n}\n\nfn benchmark_button_accessibility(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"button_accessibility\");\n    \n    // Test accessibility attribute generation\n    group.bench_function(\"accessibility_attributes\", |b| {\n        b.iter(|| {\n            let button = Button {\n                variant: Some(ButtonVariant::Default),\n                size: Some(ButtonSize::Default),\n                disabled: Signal::derive(|| false),\n                on_click: None,\n                class: MaybeProp::from(\"benchmark-button\"),\n                id: MaybeProp::from(\"benchmark-button\"),\n                style: Signal::derive(|| leptos_style::Style::default()),\n                children: Some(Children::new(|_| view! { \"Accessible Button\" })),\n            };\n            \n            // Simulate accessibility attribute generation\n            let _aria_label = \"Accessible Button\";\n            let _role = \"button\";\n            let _tabindex = 0;\n            \n            black_box((_aria_label, _role, _tabindex));\n        });\n    });\n    \n    // Test keyboard navigation performance\n    group.bench_function(\"keyboard_navigation\", |b| {\n        let buttons = (0..100).map(|i| {\n            Button {\n                variant: Some(ButtonVariant::Default),\n                size: Some(ButtonSize::Default),\n                disabled: Signal::derive(|| false),\n                on_click: None,\n                class: MaybeProp::from(format!(\"benchmark-button-{}\", i)),\n                id: MaybeProp::from(format!(\"benchmark-button-{}\", i)),\n                style: Signal::derive(|| leptos_style::Style::default()),\n                children: Some(Children::new(move |_| view! { format!(\"Button {}\", i) })),\n            }\n        }).collect::\u003cVec\u003c_\u003e\u003e();\n        \n        b.iter(|| {\n            // Simulate tab navigation through buttons\n            for i in 0..100 {\n                let button = \u0026buttons[i % buttons.len()];\n                black_box(button.id.get());\n            }\n        });\n    });\n    \n    group.finish();\n}\n\n// Custom benchmark configuration\ncriterion_group!(\n    name = button_benches;\n    config = Criterion::default()\n        .sample_size(1000)\n        .measurement_time(std::time::Duration::from_secs(10))\n        .warm_up_time(std::time::Duration::from_secs(2))\n        .noise_threshold(0.05);\n    targets = \n        benchmark_button_creation,\n        benchmark_button_rendering,\n        benchmark_button_state_changes,\n        benchmark_button_click_handling,\n        benchmark_button_memory_usage,\n        benchmark_button_accessibility\n);\n\ncriterion_main!(button_benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","button","src","default.rs"],"content":"use leptos::prelude::*;\nuse leptos_style::Style;\n\npub const BUTTON_CLASS: \u0026str = \"inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50\";\n\n/// Button variant types\n#[derive(Debug, Clone, PartialEq)]\npub enum ButtonVariant {\n    Default,\n    Destructive,\n    Outline,\n    Secondary,\n    Ghost,\n    Link,\n}\n\nimpl Default for ButtonVariant {\n    fn default() -\u003e Self {\n        ButtonVariant::Default\n    }\n}\n\nimpl From\u003cString\u003e for ButtonVariant {\n    fn from(s: String) -\u003e Self {\n        match s.as_str() {\n            \"destructive\" =\u003e ButtonVariant::Destructive,\n            \"outline\" =\u003e ButtonVariant::Outline,\n            \"secondary\" =\u003e ButtonVariant::Secondary,\n            \"ghost\" =\u003e ButtonVariant::Ghost,\n            \"link\" =\u003e ButtonVariant::Link,\n            _ =\u003e ButtonVariant::Default,\n        }\n    }\n}\n\n/// Button size types\n#[derive(Debug, Clone, PartialEq)]\npub enum ButtonSize {\n    Default,\n    Sm,\n    Lg,\n    Icon,\n}\n\nimpl Default for ButtonSize {\n    fn default() -\u003e Self {\n        ButtonSize::Default\n    }\n}\n\nimpl From\u003cString\u003e for ButtonSize {\n    fn from(s: String) -\u003e Self {\n        match s.as_str() {\n            \"sm\" =\u003e ButtonSize::Sm,\n            \"lg\" =\u003e ButtonSize::Lg,\n            \"icon\" =\u003e ButtonSize::Icon,\n            _ =\u003e ButtonSize::Default,\n        }\n    }\n}\n\n/// Props for child components when using as_child\n#[derive(Debug, Clone)]\npub struct ButtonChildProps {\n    pub class: String,\n    pub id: String,\n    pub style: String,\n    pub disabled: bool,\n    pub r#type: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n}\n\n#[component]\npub fn Button(\n    #[prop(into, optional)] variant: MaybeProp\u003cButtonVariant\u003e,\n    #[prop(into, optional)] size: MaybeProp\u003cButtonSize\u003e,\n    #[prop(into, optional)] on_click: Option\u003cCallback\u003c()\u003e\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cButtonChildProps, AnyView\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n    ) -\u003e impl IntoView {\n    let handle_click = {\n        let on_click = on_click.clone();\n        move |_| {\n            if let Some(callback) = \u0026on_click {\n                callback.run(());\n            }\n        }\n    };\n\n    let computed_class = Signal::derive(move || {\n        let variant_class = match variant.get().unwrap_or_default() {\n            ButtonVariant::Default =\u003e \"bg-primary text-primary-foreground hover:bg-primary/90\",\n            ButtonVariant::Destructive =\u003e \"bg-destructive text-destructive-foreground hover:bg-destructive/90\",\n            ButtonVariant::Outline =\u003e \"border border-input bg-background hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Secondary =\u003e \"bg-secondary text-secondary-foreground hover:bg-secondary/80\",\n            ButtonVariant::Ghost =\u003e \"hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Link =\u003e \"text-primary underline-offset-4 hover:underline\",\n        };\n        \n        let size_class = match size.get().unwrap_or_default() {\n            ButtonSize::Default =\u003e \"h-10 px-4 py-2\",\n            ButtonSize::Sm =\u003e \"h-9 rounded-md px-3\",\n            ButtonSize::Lg =\u003e \"h-11 rounded-md px-8\",\n            ButtonSize::Icon =\u003e \"h-10 w-10\",\n        };\n        \n        format!(\"{} {} {} {}\", BUTTON_CLASS, variant_class, size_class, class.get().unwrap_or_default())\n    });\n\n    // Implement as_child functionality using conditional rendering\n            if let Some(as_child) = as_child {\n            let child_props = ButtonChildProps {\n                class: computed_class.get(),\n                id: id.get().unwrap_or_default(),\n                style: style.get().to_string(),\n                disabled: disabled.get(),\n                r#type: \"button\".to_string(),\n                onclick: Some(Callback::new(move |_| {\n                    if let Some(callback) = \u0026on_click {\n                        callback.run(());\n                    }\n                })),\n            };\n            as_child.run(child_props).into_any()\n        } else {\n            view! {\n                \u003cbutton\n                    class=move || computed_class.get()\n                    id=move || id.get().unwrap_or_default()\n                    style=move || style.get().to_string()\n                    disabled=move || disabled.get()\n                    on:click=handle_click\n                \u003e\n                    {children.map(|c| c())}\n                \u003c/button\u003e\n            }.into_any()\n        }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"L 03cString\u003e for ButtonVariant {\n    fn from(s: String) -\u003e Self {\n        match s.as_str() {\n            \"destructive\" =\u003e ButtonVariant::Destructive,\n            \"outline\" =\u003e ButtonVariant::Outline,\n            \"secondary\" =\u003e ButtonVariant::Secondary,\n            \"ghost\" =\u003e ButtonVariant::Ghost,\n            \"link\" =\u003e ButtonVariant::Link,\n            _ =\u003e ButtonVariant::Default,\n        }\n    }\n}\n\n/// Button size types\n#[derive(Debug, Clone, PartialEq)]\npub enum ButtonSize {\n    Default,\n    Sm,\n    Lg,\n    Icon,\n}\n\nimpl Default for ButtonSize {\n    fn default() -\u003e Self {\n        ButtonSize::Default\n    }\n}\n\nimpl From\u003cString\u003e for ButtonSize {\n    fn from(s: String) -\u003e Self {\n        match s.as_str() {\n            \"sm\" =\u003e ButtonSize::Sm,\n            \"lg\" =\u003e ButtonSize::Lg,\n            \"icon\" =\u003e ButtonSize::Icon,\n            _ =\u003e ButtonSize::Default,\n        }\n    }\n}\n\n/// Props for child components when using as_child\n#[derive(Debug, Clone)]\npub struct ButtonChildProps {\n    pub class: String,\n    pub id: String,\n    pub style: String,\n    pub disabled: bool,\n    pub r#type: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n}\n\n#[component]\npub fn Button(\n    #[prop(into, optional)] variant: MaybeProp\u003cButtonVariant\u003e,\n    #[prop(into, optional)] size: MaybeProp\u003cButtonSize\u003e,\n    #[prop(into, optional)] on_click: Option\u003cCallback\u003c()\u003e\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cButtonChildProps, AnyView\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n    ) -\u003e impl IntoView {\n    let handle_click = {\n        let on_click = on_click.clone();\n        move |_| {\n            if let Some(callback) = \u0026on_click {\n                callback.run(());\n            }\n        }\n    };\n\n    let computed_class = Signal::derive(move || {\n        let variant_class = match variant.get().unwrap_or_default() {\n            ButtonVariant::Default =\u003e \"bg-primary text-primary-foreground hover:bg-primary/90\",\n            ButtonVariant::Destructive =\u003e \"bg-destructive text-destructive-foreground hover:bg-destructive/90\",\n            ButtonVariant::Outline =\u003e \"border border-input bg-background hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Secondary =\u003e \"bg-secondary text-secondary-foreground hover:bg-secondary/80\",\n            ButtonVariant::Ghost =\u003e \"hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Link =\u003e \"text-primary underline-offset-4 hover:underline\",\n        };\n        \n        let size_class = match size.get().unwrap_or_default() {\n            ButtonSize::Default =\u003e \"h-10 px-4 py-2\",\n            ButtonSize::Sm =\u003e \"h-9 rounded-md px-3\",\n            ButtonSize::Lg =\u003e \"h-11 rounded-md px-8\",\n            ButtonSize::Icon =\u003e \"h-10 w-10\",\n        };\n        \n        format!(\"{} {} {} {}\", BUTTON_CLASS, variant_class, size_class, class.get().unwrap_or_default())\n    });\n\n    // Implement as_child functionality using conditional rendering\n            if let Some(as_child) = as_child {\n            let child_props = ButtonChildProps {\n                class: computed_class.get(),\n                id: id.get().unwrap_or_default(),\n                style: style.get().to_string(),\n                disabled: disabled.get(),\n                r#type: \"button\".to_string(),\n                onclick: Some(Callback::new(move |_| {\n                    if let Some(callback) = \u0026on_click {\n                        callback.run(());\n                    }\n                })),\n            };\n            as_child.run(child_props).into_any()\n        } else {\n            view! {\n                \u003cbutton\n                    class=move || computed_class.get()\n                    id=move || id.get().unwrap_or_default()\n                    style=move || style.get().to_string()\n                    disabled=move || disabled.get()\n                    on:click=handle_click\n                \u003e\n                    {children.map(|c| c())}\n                \u003c/button\u003e\n            }.into_any()\n        }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line" *;\n    use shadcn_ui_test_utils::property_testing::{\n        strategies::*,\n        assertions::*,\n        button_properties::*,\n    };\n\n    // Property-based test for button variant handling\n    proptest! {\n        #[test]\n        fn button_handles_all_valid_variants(\n            variant in color_variant_strategy(),\n            size in size_variant_strategy(),\n            disabled in weighted_bool_strategy(20), // 20% chance disabled\n            class in optional_string_strategy(),\n            id in optional_string_strategy(),\n        ) {\n            // Create button props with generated values\n            let props = ButtonProps {\n                variant: Some(variant.clone()),\n                size: Some(size.clone()),\n                disabled: Some(disabled),\n                class,\n                id,\n                children: None,\n                onclick: None,\n                r#type: Some(\"button\".to_string()),\n            };\n\n            // Test that component renders without panicking\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n\n            // Test variant is properly applied\n            let valid_variants = [\"default\", \"primary\", \"secondary\", \"success\", \n                                \"warning\", \"danger\", \"info\", \"light\", \"dark\"];\n            prop_assert!(valid_variants.contains(\u0026variant.as_str()));\n\n            // Test size is properly applied\n            let valid_sizes = [\"sm\", \"default\", \"lg\", \"xl\"];\n            prop_assert!(valid_sizes.contains(\u0026size.as_str()));\n        }\n    }\n\n    // Property-based test for button accessibility\n    proptest! {\n        #[test]\n        fn button_maintains_accessibility_compliance(\n            disabled in any::\u003cbool\u003e(),\n            aria_label in optional_string_strategy(),\n            button_type in prop::sample::select(vec![\"button\", \"submit\", \"reset\"])\n                .prop_map(|s| s.to_string()),\n        ) {\n            let props = ButtonProps {\n                disabled: Some(disabled),\n                aria_label,\n                r#type: Some(button_type.clone()),\n                ..Default::default()\n            };\n\n            // Verify accessibility properties\n            prop_assert!([\"button\", \"submit\", \"reset\"].contains(\u0026button_type.as_str()));\n            \n            // Test component renders with accessibility attributes\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n        }\n    }\n\n    // Property-based test for event handling\n    proptest! {\n        #[test]\n        fn button_event_handling_is_robust(\n            variant in color_variant_strategy(),\n            disabled in any::\u003cbool\u003e(),\n        ) {\n            use std::sync::{Arc, Mutex};\n            \n            let click_count = Arc::new(Mutex::new(0));\n            let click_count_clone = click_count.clone();\n\n            let props = ButtonProps {\n                variant: Some(variant),\n                disabled: Some(disabled),\n                onclick: Some(Box::new(move || {\n                    *click_count_clone.lock().unwrap() += 1;\n                })),\n                ..Default::default()\n            };\n\n            // Component should render regardless of event handler presence\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n\n            // Initial click count should be 0\n            prop_assert_eq!(*click_count.lock().unwrap(), 0);\n        }\n    }\n\n    // Property-based test for CSS class composition\n    proptest! {\n        #[test]\n        fn button_css_classes_are_well_formed(\n            variant in color_variant_strategy(),\n            size in size_variant_strategy(),\n            custom_class in css_class_strategy(),\n        ) {\n            let props = ButtonProps {\n                variant: Some(variant.clone()),\n                size: Some(size.clone()),\n                class: Some(custom_class.clone()),\n                ..Default::default()\n            };\n\n            // Test CSS class generation\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n\n            // Validate CSS class naming conventions\n            prop_assert!(custom_class.chars().next().unwrap().is_ascii_alphabetic());\n            prop_assert!(custom_class.len() \u003c= 51);\n        }\n    }\n\n    // Property-based test for performance characteristics\n    proptest! {\n        #[test]\n        fn button_performance_within_bounds(\n            variant in color_variant_strategy(),\n            size in size_variant_strategy(),\n            children_text in prop::string::string_regex(r\".{0,100}\").unwrap(),\n        ) {\n            let props = ButtonProps {\n                variant: Some(variant),\n                size: Some(size),\n                children: Some(view! { {children_text} }),\n                ..Default::default()\n            };\n\n            // Test render performance (should complete within 16ms for 60fps)\n            prop_assert!(assert_performance_within_bounds(\n                || view! { \u003cButton ..props.clone() /\u003e },\n                16, // max time in ms\n                1024 // max memory in KB\n            ));\n        }\n    }\n\n    // Property-based test for state transitions\n    proptest! {\n        #[test]\n        fn button_state_transitions_are_valid(\n            initial_disabled in any::\u003cbool\u003e(),\n            new_disabled in any::\u003cbool\u003e(),\n            variant in color_variant_strategy(),\n        ) {\n            // Test that button can transition between enabled/disabled states\n            let initial_props = ButtonProps {\n                disabled: Some(initial_disabled),\n                variant: Some(variant.clone()),\n                ..Default::default()\n            };\n\n            let new_props = ButtonProps {\n                disabled: Some(new_disabled),\n                variant: Some(variant),\n                ..Default::default()\n            };\n\n            // Both states should render successfully\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..initial_props.clone() /\u003e }\n            }));\n\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..new_props.clone() /\u003e }\n            }));\n        }\n    }\n\n    // Property-based test for edge cases\n    proptest! {\n        #[test]\n        fn button_handles_edge_cases_gracefully(\n            empty_variant in prop::sample::select(vec![\"\", \" \", \"\\t\", \"\\n\"]),\n            very_long_class in prop::string::string_regex(r\".{1000,2000}\").unwrap(),\n            unicode_text in prop::string::string_regex(r\"[\\u{1F600}-\\u{1F64F}]{1,10}\").unwrap(),\n        ) {\n            // Test with edge case inputs\n            let props = ButtonProps {\n                variant: if empty_variant.trim().is_empty() { \n                    None \n                } else { \n                    Some(empty_variant) \n                },\n                class: Some(very_long_class),\n                children: Some(view! { {unicode_text} }),\n                ..Default::default()\n            };\n\n            // Component should handle edge cases gracefully\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n        }\n    }\n\n    // Property-based integration test with other components\n    proptest! {\n        #[test]\n        fn button_integrates_well_with_forms(\n            button_type in prop::sample::select(vec![\"submit\", \"reset\", \"button\"])\n                .prop_map(|s| s.to_string()),\n            form_method in prop::sample::select(vec![\"get\", \"post\"])\n                .prop_map(|s| s.to_string()),\n            disabled in any::\u003cbool\u003e(),\n        ) {\n            let button_props = ButtonProps {\n                r#type: Some(button_type.clone()),\n                disabled: Some(disabled),\n                ..Default::default()\n            };\n\n            // Test button within form context\n            prop_assert!(assert_renders_safely(|| {\n                view! {\n                    \u003cform method={form_method.clone()}\u003e\n                        \u003cButton ..button_props.clone()\u003e\"Submit\"\u003c/Button\u003e\n                    \u003c/form\u003e\n                }\n            }));\n\n            // Verify button type is valid for forms\n            prop_assert!([\"submit\", \"reset\", \"button\"].contains(\u0026button_type.as_str()));\n        }\n    }\n\n    // Property-based test for component composition\n    proptest! {\n        #[test]\n        fn button_supports_complex_children(\n            num_nested_elements in 1..5usize,\n            element_types in prop::collection::vec(\n                prop::sample::select(vec![\"span\", \"div\", \"i\", \"strong\", \"em\"]),\n                1..5\n            ),\n        ) {\n            // Generate nested children structure\n            let nested_children = element_types.into_iter()\n                .take(num_nested_elements)\n                .enumerate()\n                .fold(view! { \"Base text\" }, |acc, (i, tag)| {\n                    match tag {\n                        \"span\" =\u003e view! { \u003cspan\u003e{acc}\u003c/span\u003e },\n                        \"div\" =\u003e view! { \u003cdiv\u003e{acc}\u003c/div\u003e },\n                        \"i\" =\u003e view! { \u003ci\u003e{acc}\u003c/i\u003e },\n                        \"strong\" =\u003e view! { \u003cstrong\u003e{acc}\u003c/strong\u003e },\n                        \"em\" =\u003e view! { \u003cem\u003e{acc}\u003c/em\u003e },\n                        _ =\u003e acc,\n                    }\n                });\n\n            let props = ButtonProps {\n                children: Some(nested_children),\n                ..Default::default()\n            };\n\n            // Button should handle complex nested children\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone() /\u003e }\n            }));\n        }\n    }\n}\n\n// Integration tests with property-based patterns\n#[cfg(test)]\nmod integration_property_tests {\n    use super::*;\n    use proptest::prelude::*;\n    use shadcn_ui_test_utils::property_testing::integration::*;\n\n    proptest! {\n        #[test]\n        fn button_theme_consistency_across_variants(\n            theme in prop::sample::select(vec![\"light\", \"dark\", \"high-contrast\"]),\n            variants in prop::collection::vec(\n                prop::sample::select(vec![\"default\", \"primary\", \"secondary\"]),\n                2..5\n            ),\n        ) {\n            // Test theme consistency across multiple button variants\n            prop_assert!(test_theme_consistency(\u0026theme, variants.iter().collect()));\n        }\n    }\n\n    proptest! {\n        #[test]\n        fn button_event_propagation_in_complex_hierarchy(\n            nesting_depth in 1..5usize,\n            stop_propagation in any::\u003cbool\u003e(),\n        ) {\n            use std::sync::{Arc, Mutex};\n            \n            let event_log = Arc::new(Mutex::new(Vec::new()));\n            let event_log_clone = event_log.clone();\n\n            // Create nested structure with event handlers\n            let props = ButtonProps {\n                onclick: Some(Box::new(move || {\n                    event_log_clone.lock().unwrap().push(format!(\"button_clicked_depth_{}\", nesting_depth));\n                })),\n                ..Default::default()\n            };\n\n            // Test event propagation behavior\n            prop_assert!(assert_renders_safely(|| {\n                view! { \u003cButton ..props.clone()\u003e\"Click me\"\u003c/Button\u003e }\n            }));\n\n            // Initial event log should be empty\n            prop_assert!(event_log.lock().unwrap().is_empty());\n        }\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","button","src","signal_managed.rs"],"content":"//! Signal-managed version of the Button component using leptos-shadcn-signal-management\n\nuse leptos::prelude::*;\nuse leptos_style::Style;\nuse leptos_shadcn_signal_management::*;\n\npub const BUTTON_CLASS: \u0026str = \"inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50\";\n\n/// Signal-managed button state\n#[derive(Debug, Clone, PartialEq)]\npub struct SignalManagedButtonState {\n    pub variant: ButtonVariant,\n    pub size: ButtonSize,\n    pub disabled: bool,\n    pub loading: bool,\n    pub click_count: u32,\n}\n\nimpl Default for SignalManagedButtonState {\n    fn default() -\u003e Self {\n        Self {\n            variant: ButtonVariant::Default,\n            size: ButtonSize::Default,\n            disabled: false,\n            loading: false,\n            click_count: 0,\n        }\n    }\n}\n\n\n/// Props for child components when using as_child\n#[derive(Debug, Clone)]\npub struct SignalManagedButtonChildProps {\n    pub class: String,\n    pub id: String,\n    pub style: String,\n    pub disabled: bool,\n    pub r#type: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n}\n\n/// Signal-managed Button component with advanced memory management and lifecycle optimization\n#[component]\npub fn SignalManagedButton(\n    #[prop(into, optional)] variant: MaybeProp\u003cButtonVariant\u003e,\n    #[prop(into, optional)] size: MaybeProp\u003cButtonSize\u003e,\n    #[prop(into, optional)] on_click: Option\u003cCallback\u003c()\u003e\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cSignalManagedButtonChildProps, AnyView\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent button state using ArcRwSignal\n    let button_state = ArcRwSignal::new(SignalManagedButtonState {\n        variant: variant.get().unwrap_or_default(),\n        size: size.get().unwrap_or_default(),\n        disabled: disabled.get(),\n        loading: false,\n        click_count: 0,\n    });\n    \n    // Create computed class using ArcMemo for better performance\n    let button_state_for_class = button_state.clone();\n    let button_class = ArcMemo::new(move |_| {\n        let state = button_state_for_class.get();\n        let variant_class = match state.variant {\n            ButtonVariant::Default =\u003e \"bg-primary text-primary-foreground hover:bg-primary/90\",\n            ButtonVariant::Destructive =\u003e \"bg-destructive text-destructive-foreground hover:bg-destructive/90\",\n            ButtonVariant::Outline =\u003e \"border border-input bg-background hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Secondary =\u003e \"bg-secondary text-secondary-foreground hover:bg-secondary/80\",\n            ButtonVariant::Ghost =\u003e \"hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Link =\u003e \"text-primary underline-offset-4 hover:underline\",\n        };\n        \n        let size_class = match state.size {\n            ButtonSize::Default =\u003e \"h-10 px-4 py-2\",\n            ButtonSize::Sm =\u003e \"h-9 rounded-md px-3\",\n            ButtonSize::Lg =\u003e \"h-11 rounded-md px-8\",\n            ButtonSize::Icon =\u003e \"h-10 w-10\",\n        };\n        \n        let loading_class = if state.loading { \"loading\" } else { \"\" };\n        let disabled_class = if state.disabled { \"disabled\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {} {}\", \n            BUTTON_CLASS, \n            variant_class, \n            size_class, \n            loading_class,\n            disabled_class,\n            class.get().unwrap_or_default()\n        )\n    });\n    \n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(button_state.clone());\n    theme_manager.track_memo(button_class.clone());\n    \n    // Create memory manager for monitoring\n    let memory_manager = SignalMemoryManager::new();\n    \n    // Create event handler with proper signal management\n    let handle_click = {\n        let button_state = button_state.clone();\n        let on_click = on_click.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            if !button_state.get().disabled \u0026\u0026 !button_state.get().loading {\n                // Update state atomically\n                button_state.update(|state| {\n                    state.loading = true;\n                    state.click_count += 1;\n                });\n                \n                // Run the original callback if provided\n                if let Some(callback) = \u0026on_click {\n                    callback.run(());\n                }\n                \n                // Simulate async operation (in real usage, this would be an actual async operation)\n                // For now, we'll just reset the loading state\n                button_state.update(|state| {\n                    state.loading = false;\n                });\n                \n                // Check memory pressure and perform cleanup if needed\n                if let Some(pressure) = memory_manager.detect_memory_pressure() {\n                    match pressure {\n                        MemoryPressureLevel::High | MemoryPressureLevel::Critical =\u003e {\n                            memory_manager.perform_automatic_cleanup();\n                        }\n                        _ =\u003e {}\n                    }\n                }\n            }\n        }\n    };\n    \n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n    \n    // Implement as_child functionality using conditional rendering\n    if let Some(as_child) = as_child {\n        let child_props = SignalManagedButtonChildProps {\n            class: button_class.get(),\n            id: id.get().unwrap_or_default(),\n            style: style.get().to_string(),\n            disabled: button_state.get().disabled,\n            r#type: \"button\".to_string(),\n            onclick: Some(Callback::new(move |_| {\n                // Create a dummy MouseEvent for the callback\n                // In a real implementation, this would be the actual event\n                handle_click(leptos::ev::MouseEvent::new(\"click\").unwrap());\n            })),\n        };\n        as_child.run(child_props).into_any()\n        } else {\n            let button_state_for_disabled = button_state.clone();\n            let button_state_for_loading = button_state.clone();\n            view! {\n                \u003cbutton\n                    class=move || button_class.get()\n                    id=move || id.get().unwrap_or_default()\n                    style=move || style.get().to_string()\n                    disabled=move || button_state_for_disabled.get().disabled\n                    on:click=handle_click\n                \u003e\n                    {move || if button_state_for_loading.get().loading {\n                        view! { \"Loading...\" }.into_any()\n                    } else {\n                        view! { \"Button\" }.into_any()\n                    }}\n                \u003c/button\u003e\n            }.into_any()\n        }\n}\n\n/// Enhanced Button component with signal management and performance monitoring\n#[component]\npub fn EnhancedButton(\n    #[prop(into, optional)] variant: MaybeProp\u003cButtonVariant\u003e,\n    #[prop(into, optional)] size: MaybeProp\u003cButtonSize\u003e,\n    #[prop(into, optional)] on_click: Option\u003cCallback\u003c()\u003e\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent button state using ArcRwSignal\n    let button_state = ArcRwSignal::new(SignalManagedButtonState {\n        variant: variant.get().unwrap_or_default(),\n        size: size.get().unwrap_or_default(),\n        disabled: disabled.get(),\n        loading: false,\n        click_count: 0,\n    });\n    \n    // Create computed class using ArcMemo\n    let button_state_for_class = button_state.clone();\n    let button_class = ArcMemo::new(move |_| {\n        let state = button_state_for_class.get();\n        let variant_class = match state.variant {\n            ButtonVariant::Default =\u003e \"bg-primary text-primary-foreground hover:bg-primary/90\",\n            ButtonVariant::Destructive =\u003e \"bg-destructive text-destructive-foreground hover:bg-destructive/90\",\n            ButtonVariant::Outline =\u003e \"border border-input bg-background hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Secondary =\u003e \"bg-secondary text-secondary-foreground hover:bg-secondary/80\",\n            ButtonVariant::Ghost =\u003e \"hover:bg-accent hover:text-accent-foreground\",\n            ButtonVariant::Link =\u003e \"text-primary underline-offset-4 hover:underline\",\n        };\n        \n        let size_class = match state.size {\n            ButtonSize::Default =\u003e \"h-10 px-4 py-2\",\n            ButtonSize::Sm =\u003e \"h-9 rounded-md px-3\",\n            ButtonSize::Lg =\u003e \"h-11 rounded-md px-8\",\n            ButtonSize::Icon =\u003e \"h-10 w-10\",\n        };\n        \n        format!(\"{} {} {} {}\", \n            BUTTON_CLASS, \n            variant_class, \n            size_class, \n            class.get().unwrap_or_default()\n        )\n    });\n    \n    // Create performance monitoring\n    let button_state_for_metrics = button_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = button_state_for_metrics.get();\n        format!(\"Clicks: {}, Loading: {}\", state.click_count, state.loading)\n    });\n    \n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(button_state.clone());\n    theme_manager.track_memo(button_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n    \n    // Create memory manager for monitoring\n    let memory_manager = SignalMemoryManager::new();\n    \n    // Create event handler with performance monitoring\n    let handle_click = {\n        let button_state = button_state.clone();\n        let on_click = on_click.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            if !button_state.get().disabled \u0026\u0026 !button_state.get().loading {\n                // Update state atomically\n                button_state.update(|state| {\n                    state.loading = true;\n                    state.click_count += 1;\n                });\n                \n                // Run the original callback if provided\n                if let Some(callback) = \u0026on_click {\n                    callback.run(());\n                }\n                \n                // Simulate async operation\n                button_state.update(|state| {\n                    state.loading = false;\n                });\n                \n                // Monitor memory usage\n                if let Some(pressure) = memory_manager.detect_memory_pressure() {\n                    match pressure {\n                        MemoryPressureLevel::High | MemoryPressureLevel::Critical =\u003e {\n                            memory_manager.perform_automatic_cleanup();\n                        }\n                        _ =\u003e {}\n                    }\n                }\n            }\n        }\n    };\n    \n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n    \n    let button_state_for_disabled = button_state.clone();\n    let button_state_for_loading = button_state.clone();\n    view! {\n        \u003cdiv class=\"enhanced-button-container\"\u003e\n            \u003cbutton\n                class=move || button_class.get()\n                id=move || id.get().unwrap_or_default()\n                style=move || style.get().to_string()\n                disabled=move || button_state_for_disabled.get().disabled\n                on:click=handle_click\n            \u003e\n                {move || if button_state_for_loading.get().loading {\n                    view! { \"Loading...\" }.into_any()\n                } else {\n                    view! { \"Enhanced Button\" }.into_any()\n                }}\n            \u003c/button\u003e\n            \n            // Performance monitoring (only in development)\n            #[cfg(debug_assertions)]\n            \u003cdiv class=\"performance-monitor\"\u003e\n                \u003csmall\u003e{move || performance_metrics.get()}\u003c/small\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use leptos::prelude::*;\n    \n    #[test]\n    fn test_signal_managed_button_creation() {\n        let button_state = ArcRwSignal::new(SignalManagedButtonState::default());\n        assert_eq!(button_state.get().click_count, 0);\n        assert!(!button_state.get().loading);\n    }\n    \n    #[test]\n    fn test_button_state_updates() {\n        let button_state = ArcRwSignal::new(SignalManagedButtonState::default());\n        \n        // Test state update\n        button_state.update(|state| {\n            state.click_count = 1;\n            state.loading = true;\n        });\n        \n        assert_eq!(button_state.get().click_count, 1);\n        assert!(button_state.get().loading);\n    }\n    \n    #[test]\n    fn test_button_class_computation() {\n        let button_state = ArcRwSignal::new(SignalManagedButtonState {\n            variant: ButtonVariant::Default,\n            size: ButtonSize::Lg,\n            disabled: false,\n            loading: false,\n            click_count: 0,\n        });\n        \n        let button_class = ArcMemo::new(move |_| {\n            let state = button_state.get();\n            format!(\"btn btn-{} btn-{}\", \n                match state.variant {\n                    ButtonVariant::Default =\u003e \"default\",\n                    _ =\u003e \"other\",\n                },\n                match state.size {\n                    ButtonSize::Lg =\u003e \"lg\",\n                    _ =\u003e \"other\",\n                }\n            )\n        });\n        \n        let class = button_class.get();\n        assert!(class.contains(\"btn-default\"));\n        assert!(class.contains(\"btn-lg\"));\n    }\n    \n    #[test]\n    fn test_theme_manager_integration() {\n        let manager = TailwindSignalManager::new();\n        let button_state = ArcRwSignal::new(SignalManagedButtonState::default());\n        \n        manager.track_signal(button_state.clone());\n        assert_eq!(manager.tracked_signals_count(), 1);\n        \n        let button_class = ArcMemo::new(move |_| \"btn\".to_string());\n        manager.track_memo(button_class);\n        assert_eq!(manager.tracked_memos_count(), 1);\n    }\n    \n    #[test]\n    fn test_memory_management_integration() {\n        let memory_manager = SignalMemoryManager::new();\n        let button_state = ArcRwSignal::new(SignalManagedButtonState::default());\n        \n        // Test memory pressure detection\n        let pressure = memory_manager.detect_memory_pressure();\n        assert!(pressure.is_some() || pressure.is_none());\n        \n        // Test automatic cleanup\n        let cleanup_performed = memory_manager.perform_automatic_cleanup();\n        assert!(cleanup_performed || !cleanup_performed);\n    }\n}","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":4}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length" Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"line":298,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}}],"covered":1,"coverable":135},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","button","src","standardized.rs"],"content":"//! Standardized Button component following leptos-shadcn-ui v1.0 API standards\n//! This implementation demonstrates the new API standardization framework\n\nuse leptos::prelude::*;\nuse leptos_shadcn_api_standards::*;\nuse leptos_shadcn_api_standards::props::*;\nuse std::collections::HashMap;\n\n/// Standardized Button component props following API standards\n#[derive(Debug, Clone, PartialEq)]\npub struct StandardizedButtonProps {\n    // Core props (required by standards)\n    pub id: Option\u003cString\u003e,\n    pub class: Option\u003cString\u003e,\n    pub style: Option\u003cString\u003e,\n    pub disabled: Option\u003cbool\u003e,\n    \n    // Styling props\n    pub variant: Option\u003cStandardVariant\u003e,\n    pub size: Option\u003cStandardSize\u003e,\n    \n    // Accessibility props\n    pub aria_label: Option\u003cString\u003e,\n    pub aria_describedby: Option\u003cString\u003e,\n    pub aria_labelledby: Option\u003cString\u003e,\n    pub role: Option\u003cString\u003e,\n    pub tabindex: Option\u003ci32\u003e,\n    \n    // Button-specific props\n    pub button_type: Option\u003cString\u003e, // \"button\", \"submit\", \"reset\"\n    \n    // Event handlers\n    pub onclick: Option\u003cBox\u003cdyn Fn()\u003e\u003e,\n    pub onfocus: Option\u003cBox\u003cdyn Fn()\u003e\u003e,\n    pub onblur: Option\u003cBox\u003cdyn Fn()\u003e\u003e,\n    \n    // Children\n    pub children: Option\u003cleptos::View\u003e,\n}\n\nimpl Default for StandardizedButtonProps {\n    fn default() -\u003e Self {\n        Self {\n            id: None,\n            class: None,\n            style: None,\n            disabled: Some(false),\n            variant: Some(StandardVariant::Default),\n            size: Some(StandardSize::Default),\n            aria_label: None,\n            aria_describedby: None,\n            aria_labelledby: None,\n            role: Some(\"button\".to_string()),\n            tabindex: None,\n            button_type: Some(\"button\".to_string()),\n            onclick: None,\n            onfocus: None,\n            onblur: None,\n            children: None,\n        }\n    }\n}\n\n/// API compliance implementation for StandardizedButton\nimpl ApiCompliant for StandardizedButtonProps {\n    type Props = StandardizedButtonProps;\n\n    fn test_basic_rendering(\u0026self) -\u003e TestResult {\n        // Test that button renders without panicking\n        let start_time = std::time::Instant::now();\n        \n        let render_result = std::panic::catch_unwind(|| {\n            // Simulate rendering\n            let _ = StandardizedButton::render(self.clone());\n        });\n        \n        let duration = start_time.elapsed().as_millis() as u64;\n        \n        match render_result {\n            Ok(_) =\u003e TestResult::passed(\"Button renders successfully\")\n                .with_timing(duration),\n            Err(_) =\u003e TestResult::failed(\"Button rendering panicked\")\n                .with_timing(duration),\n        }\n    }\n\n    fn test_prop_handling(\u0026self) -\u003e TestResult {\n        let start_time = std::time::Instant::now();\n        \n        // Validate core props\n        let core_validator = ComponentPropsValidator::new();\n        let core_props = CoreProps {\n            id: self.id.clone(),\n            class: self.class.clone(), \n            style: self.style.clone(),\n            disabled: self.disabled,\n        };\n        \n        // Validate styling props\n        let styling_props = StylingProps {\n            variant: self.variant.clone(),\n            size: self.size.clone(),\n            color: None,\n            theme: None,\n        };\n        \n        // Validate accessibility props\n        let accessibility_props = AccessibilityProps {\n            aria_label: self.aria_label.clone(),\n            aria_describedby: self.aria_describedby.clone(),\n            aria_labelledby: self.aria_labelledby.clone(),\n            role: self.role.clone(),\n            tabindex: self.tabindex,\n        };\n        \n        let validator = core_validator\n            .with_styling(styling_props)\n            .with_accessibility(accessibility_props);\n        \n        let result = validator.test_comprehensive_compliance()\n            .with_timing(start_time.elapsed().as_millis() as u64);\n        \n        result\n    }\n\n    fn test_accessibility_compliance(\u0026self) -\u003e TestResult {\n        let start_time = std::time::Instant::now();\n        let mut issues = Vec::new();\n        \n        // Check role is appropriate for button\n        if let Some(ref role) = self.role {\n            if role != \"button\" {\n                issues.push(format!(\"Button role should be 'button', found: '{}'\", role));\n            }\n        } else {\n            issues.push(\"Button should have explicit role attribute\".to_string());\n        }\n        \n        // Check for accessible name\n        if self.aria_label.is_none() \u0026\u0026 self.aria_labelledby.is_none() \u0026\u0026 self.children.is_none() {\n            issues.push(\"Button should have accessible name (aria-label, aria-labelledby, or text content)\".to_string());\n        }\n        \n        // Check button type is valid\n        if let Some(ref btn_type) = self.button_type {\n            if ![\"button\", \"submit\", \"reset\"].contains(\u0026btn_type.as_str()) {\n                issues.push(format!(\"Invalid button type: '{}'. Must be 'button', 'submit', or 'reset'\", btn_type));\n            }\n        }\n
