le signal updates\n/// together, reducing the number of reactive updates and improving performance.\npub struct BatchedSignalUpdater {\n    /// Queue of updates to be executed\n    pub update_queue: ArcRwSignal\u003cVec\u003cBox\u003cdyn Fn() + Send + Sync\u003e\u003e\u003e,\n    /// Whether currently batching updates\n    is_batching: ArcRwSignal\u003cbool\u003e,\n    /// Maximum number of updates to batch\n    pub max_batch_size: usize,\n}\n\nimpl BatchedSignalUpdater {\n    /// Create a new batched signal updater\n    pub fn new() -\u003e Self {\n        Self {\n            update_queue: ArcRwSignal::new(Vec::new()),\n            is_batching: ArcRwSignal::new(false),\n            max_batch_size: 1000, // Default maximum batch size\n        }\n    }\n    \n    /// Create a new batched signal updater with custom batch size\n    pub fn with_batch_size(max_batch_size: usize) -\u003e Self {\n        Self {\n            update_queue: ArcRwSignal::new(Vec::new()),\n            is_batching: ArcRwSignal::new(false),\n            max_batch_size,\n        }\n    }\n    \n    /// Queue an update for batched execution\n    pub fn queue_update\u003cF\u003e(\u0026self, update: F) -\u003e Result\u003c(), SignalManagementError\u003e\n    where\n        F: Fn() + Send + Sync + 'static,\n    {\n        // Check if we're at the maximum batch size\n        let current_size = self.update_queue.with(|queue| queue.len());\n        if current_size \u003e= self.max_batch_size {\n            return Err(SignalManagementError::batched_update_failed(\n                format!(\"Maximum batch size of {} exceeded\", self.max_batch_size),\n            ));\n        }\n        \n        self.update_queue.update(|queue| {\n            queue.push(Box::new(update));\n        });\n        \n        Ok(())\n    }\n    \n    /// Flush all queued updates\n    pub fn flush_updates(\u0026self) -\u003e Result\u003c(), SignalManagementError\u003e {\n        let mut updates = Vec::new();\n        self.update_queue.update(|queue| {\n            std::mem::swap(queue, \u0026mut updates);\n        });\n        \n        // Execute all updates\n        for update in updates {\n            update();\n        }\n        \n        Ok(())\n    }\n    \n    /// Start batching updates\n    pub fn start_batching(\u0026self) {\n        self.is_batching.set(true);\n    }\n    \n    /// End batching and flush updates\n    pub fn end_batching(\u0026self) -\u003e Result\u003c(), SignalManagementError\u003e {\n        self.is_batching.set(false);\n        self.flush_updates()\n    }\n    \n    /// Check if currently batching\n    pub fn is_batching(\u0026self) -\u003e bool {\n        self.is_batching.get()\n    }\n    \n    /// Get the current queue size\n    pub fn queue_size(\u0026self) -\u003e usize {\n        self.update_queue.with(|queue| queue.len())\n    }\n    \n    /// Get the maximum batch size\n    pub fn max_batch_size(\u0026self) -\u003e usize {\n        self.max_batch_size\n    }\n    \n    /// Clear the update queue without executing updates\n    pub fn clear_queue(\u0026self) {\n        self.update_queue.set(Vec::new());\n    }\n    \n    /// Execute updates in batches of specified size\n    pub fn flush_in_batches(\u0026self, batch_size: usize) -\u003e Result\u003c(), SignalManagementError\u003e {\n        let mut updates = Vec::new();\n        self.update_queue.update(|queue| {\n            std::mem::swap(queue, \u0026mut updates);\n        });\n        \n        while !updates.is_empty() {\n            let batch: Vec\u003c_\u003e = updates.drain(0..batch_size.min(updates.len())).collect();\n            \n            // Execute batch\n            for update in batch {\n                update();\n            }\n        }\n        \n        Ok(())\n    }\n}\n\nimpl Default for BatchedSignalUpdater {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Utility for managing multiple batched updaters\npub struct BatchedUpdaterManager {\n    updaters: Vec\u003cBatchedSignalUpdater\u003e,\n}\n\nimpl BatchedUpdaterManager {\n    /// Create a new batched updater manager\n    pub fn new() -\u003e Self {\n        Self {\n            updaters: Vec::new(),\n        }\n    }\n    \n    /// Add a new batched updater\n    pub fn add_updater(\u0026mut self, updater: BatchedSignalUpdater) {\n        self.updaters.push(updater);\n    }\n    \n    /// Get the number of updaters\n    pub fn updater_count(\u0026self) -\u003e usize {\n        self.updaters.len()\n    }\n    \n    /// Flush all updaters\n    pub fn flush_all(\u0026self) -\u003e Result\u003c(), SignalManagementError\u003e {\n        for updater in \u0026self.updaters {\n            updater.flush_updates()?;\n        }\n        Ok(())\n    }\n    \n    /// Start batching on all updaters\n    pub fn start_batching_all(\u0026self) {\n        for updater in \u0026self.updaters {\n            updater.start_batching();\n        }\n    }\n    \n    /// End batching on all updaters\n    pub fn end_batching_all(\u0026self) -\u003e Result\u003c(), SignalManagementError\u003e {\n        for updater in \u0026self.updaters {\n            updater.end_batching()?;\n        }\n        Ok(())\n    }\n    \n    /// Get total queue size across all updaters\n    pub fn total_queue_size(\u0026self) -\u003e usize {\n        self.updaters.iter().map(|u| u.queue_size()).sum()\n    }\n}\n\nimpl Default for BatchedUpdaterManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":7},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","signal-management","src","component_migration.rs"],"content":"//! Component Migration Module\n//! \n//! This module provides utilities for migrating existing Leptos components\n//! to the new 0.8.8 signal patterns.\n\nuse leptos::prelude::*;\nuse serde::{Deserialize, Serialize};\n\n/// Migration status for tracking component migration progress\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct MigrationStatus {\n    /// Whether all components have been successfully migrated\n    pub all_migrated: bool,\n    /// Number of components successfully migrated\n    pub migrated_count: usize,\n    /// Number of components that failed migration\n    pub failed_count: usize,\n}\n\nimpl Default for MigrationStatus {\n    fn default() -\u003e Self {\n        Self {\n            all_migrated: false,\n            migrated_count: 0,\n            failed_count: 46, // Total number of components in the workspace\n        }\n    }\n}\n\n/// Component migration utilities\npub struct ComponentMigrator {\n    /// Track migration status\n    status: ArcRwSignal\u003cMigrationStatus\u003e,\n    /// Track which components have been migrated\n    migrated_components: ArcRwSignal\u003cVec\u003cString\u003e\u003e,\n}\n\nimpl ComponentMigrator {\n    /// Create a new component migrator\n    pub fn new() -\u003e Self {\n        Self {\n            status: ArcRwSignal::new(MigrationStatus::default()),\n            migrated_components: ArcRwSignal::new(Vec::new()),\n        }\n    }\n\n    /// Get current migration status\n    pub fn status(\u0026self) -\u003e ArcRwSignal\u003cMigrationStatus\u003e {\n        self.status.clone()\n    }\n\n    /// Get list of migrated components\n    pub fn migrated_components(\u0026self) -\u003e ArcRwSignal\u003cVec\u003cString\u003e\u003e {\n        self.migrated_components.clone()\n    }\n\n    /// Mark a component as migrated\n    pub fn mark_migrated(\u0026self, component_name: \u0026str) {\n        let mut components = self.migrated_components.get();\n        if !components.contains(\u0026component_name.to_string()) {\n            components.push(component_name.to_string());\n            self.migrated_components.set(components);\n            \n            // Update status\n            let mut status = self.status.get();\n            status.migrated_count += 1;\n            status.failed_count = 46 - status.migrated_count;\n            status.all_migrated = status.migrated_count == 46;\n            self.status.set(status);\n        }\n    }\n\n    /// Check if a component has been migrated\n    pub fn is_migrated(\u0026self, component_name: \u0026str) -\u003e bool {\n        self.migrated_components.get().contains(\u0026component_name.to_string())\n    }\n\n    /// Get migration progress percentage\n    pub fn progress_percentage(\u0026self) -\u003e f64 {\n        let status = self.status.get();\n        (status.migrated_count as f64 / 46.0) * 100.0\n    }\n}\n\nimpl Default for ComponentMigrator {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Helper function to create a migrated button component\n/// Migrates Button component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_button_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals using ArcRwSignal for state that needs to persist\n    let button_state = ArcRwSignal::new(ButtonState {\n        variant: ButtonVariant::Default,\n        size: ButtonSize::Default,\n        disabled: false,\n        loading: false,\n    });\n    \n    // Create computed signal using ArcMemo for derived state\n    let button_state_for_class = button_state.clone();\n    let _button_class = ArcMemo::new(move |_| {\n        let state = button_state_for_class.get();\n        format!(\"button-{}-{}\", \n            match state.variant {\n                ButtonVariant::Default =\u003e \"default\",\n                ButtonVariant::Destructive =\u003e \"destructive\",\n                ButtonVariant::Outline =\u003e \"outline\",\n                ButtonVariant::Secondary =\u003e \"secondary\",\n                ButtonVariant::Ghost =\u003e \"ghost\",\n                ButtonVariant::Link =\u003e \"link\",\n            },\n            match state.size {\n                ButtonSize::Default =\u003e \"default\",\n                ButtonSize::Sm =\u003e \"sm\",\n                ButtonSize::Lg =\u003e \"lg\",\n                ButtonSize::Icon =\u003e \"icon\",\n            }\n        )\n    });\n    \n    // Create event handler with proper signal management\n    let _handle_click = {\n        let button_state = button_state.clone();\n        move || {\n            if !button_state.get().disabled \u0026\u0026 !button_state.get().loading {\n                // Update state atomically\n                button_state.update(|state| {\n                    state.loading = true;\n                });\n                \n                // Simulate async operation\n                // In real implementation, this would be an async operation\n                button_state.update(|state| {\n                    state.loading = false;\n                });\n            }\n        }\n    };\n    \n    Some(())\n}\n\n#[derive(Debug, Clone, PartialEq)]\nstruct ButtonState {\n    variant: ButtonVariant,\n    size: ButtonSize,\n    disabled: bool,\n    loading: bool,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum ButtonVariant {\n    Default,\n    Destructive,\n    Outline,\n    Secondary,\n    Ghost,\n    Link,\n}\n\nimpl Default for ButtonVariant {\n    fn default() -\u003e Self {\n        Self::Default\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum ButtonSize {\n    Default,\n    Sm,\n    Lg,\n    Icon,\n}\n\nimpl Default for ButtonSize {\n    fn default() -\u003e Self {\n        Self::Default\n    }\n}\n\n/// Helper function to create a migrated input component\n/// Migrates Input component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_input_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for input state\n    let input_state = ArcRwSignal::new(InputState {\n        value: String::new(),\n        placeholder: String::new(),\n        disabled: false,\n        error: None,\n        focused: false,\n    });\n    \n    // Create computed validation state using ArcMemo\n    let input_state_for_validation = input_state.clone();\n    let _validation_state = ArcMemo::new(move |_| {\n        let state = input_state_for_validation.get();\n        ValidationState {\n            is_valid: state.error.is_none() \u0026\u0026 !state.value.is_empty(),\n            has_error: state.error.is_some(),\n            error_message: state.error.clone(),\n        }\n    });\n    \n    // Create computed class using ArcMemo\n    let input_state_for_class = input_state.clone();\n    let validation_state_for_class = _validation_state.clone();\n    let _input_class = ArcMemo::new(move |_| {\n        let state = input_state_for_class.get();\n        let validation = validation_state_for_class.get();\n        format!(\"input-{}-{}\", \n            if state.focused { \"focused\" } else { \"unfocused\" },\n            if validation.has_error { \"error\" } else { \"valid\" }\n        )\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated card component\n/// Migrates Card component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_card_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for card state\n    let card_state = ArcRwSignal::new(CardState {\n        title: String::new(),\n        description: String::new(),\n        expanded: false,\n        loading: false,\n    });\n    \n    // Create computed card class using ArcMemo\n    let _card_class = ArcMemo::new(move |_| {\n        let state = card_state.get();\n        format!(\"card-{}-{}\", \n            if state.expanded { \"expanded\" } else { \"collapsed\" },\n            if state.loading { \"loading\" } else { \"ready\" }\n        )\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated form component\n/// Migrates Form component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_form_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for form state\n    let form_state = ArcRwSignal::new(FormState {\n        fields: std::collections::HashMap::new(),\n        is_submitting: false,\n        is_valid: false,\n        errors: Vec::new(),\n    });\n    \n    // Create computed form validation using ArcMemo\n    let _form_validation = ArcMemo::new(move |_| {\n        let state = form_state.get();\n        FormValidation {\n            can_submit: state.is_valid \u0026\u0026 !state.is_submitting,\n            has_errors: !state.errors.is_empty(),\n            error_count: state.errors.len(),\n        }\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated table component\n/// Migrates Table component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_table_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for table state\n    let table_state = ArcRwSignal::new(TableState {\n        data: Vec::new(),\n        sort_column: None,\n        sort_direction: SortDirection::Asc,\n        selected_rows: std::collections::HashSet::new(),\n        page: 1,\n        page_size: 10,\n    });\n    \n    // Create computed sorted data using ArcMemo\n    let _sorted_data = ArcMemo::new(move |_| {\n        let state = table_state.get();\n        // In real implementation, this would sort the data\n        state.data.clone()\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated dialog component\n/// Migrates Dialog component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_dialog_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for dialog state\n    let dialog_state = ArcRwSignal::new(DialogState {\n        is_open: false,\n        title: String::new(),\n        content: String::new(),\n        can_close: true,\n    });\n    \n    // Create computed dialog class using ArcMemo\n    let _dialog_class = ArcMemo::new(move |_| {\n        let state = dialog_state.get();\n        format!(\"dialog-{}-{}\", \n            if state.is_open { \"open\" } else { \"closed\" },\n            if state.can_close { \"closable\" } else { \"modal\" }\n        )\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated navigation component\n/// Migrates Navigation component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_navigation_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for navigation state\n    let nav_state = ArcRwSignal::new(NavigationState {\n        items: Vec::new(),\n        active_item: None,\n        collapsed: false,\n        mobile_open: false,\n    });\n    \n    // Create computed navigation class using ArcMemo\n    let _nav_class = ArcMemo::new(move |_| {\n        let state = nav_state.get();\n        format!(\"nav-{}-{}\", \n            if state.collapsed { \"collapsed\" } else { \"expanded\" },\n            if state.mobile_open { \"mobile\" } else { \"desktop\" }\n        )\n    });\n    \n    Some(())\n}\n\n/// Helper function to create a migrated toast component\n/// Migrates Toast component to use ArcRwSignal and ArcMemo patterns\npub fn create_migrated_toast_component() -\u003e Option\u003c()\u003e {\n    // Create persistent signals for toast state\n    let toast_state = ArcRwSignal::new(ToastState {\n        message: String::new(),\n        variant: ToastVariant::Info,\n        duration: 5000,\n        is_visible: false,\n    });\n    \n    // Create computed toast class using ArcMemo\n    let _toast_class = ArcMemo::new(move |_| {\n        let state = toast_state.get();\n        format!(\"toast-{}-{}\", \n            match state.variant {\n                ToastVariant::Info =\u003e \"info\",\n                T e Self {\n        Self::MemoryManagementFailed {\n            reason: reason.into(),\n        }\n    }\n    \n    /// Create a new batched update failed error\n    pub fn batched_update_failed(reason: impl Into\u003cString\u003e) -\u003e Self {\n        Self::BatchedUpdateFailed {\n            reason: reason.into(),\n        }\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":6},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","signal-management","src","integration_tests.rs"],"content":"//! Integration tests for signal management with real Leptos components\n//! \n//! These tests verify that our signal management utilities work correctly\n//! with actual Leptos components and real-world usage patterns.\n\nuse leptos::prelude::*;\nuse crate::*;\n\n/// Test basic signal integration patterns\n#[test]\nfn test_basic_signal_integration() {\n    // Test ArcRwSignal creation and usage\n    let signal = ArcRwSignal::new(42);\n    assert_eq!(signal.get(), 42);\n    \n    // Test ArcMemo creation and usage\n    let signal_for_memo = signal.clone();\n    let memo = ArcMemo::new(move |_| signal_for_memo.get() * 2);\n    assert_eq!(memo.get(), 84);\n    \n    // Test signal updates\n    signal.set(100);\n    assert_eq!(signal.get(), 100);\n    assert_eq!(memo.get(), 200);\n    \n    // Test signal updates with update method\n    signal.update(|value| *value += 1);\n    assert_eq!(signal.get(), 101);\n    assert_eq!(memo.get(), 202);\n}\n\n/// Test TailwindSignalManager integration\n#[test]\nfn test_tailwind_manager_integration() {\n    let manager = TailwindSignalManager::new();\n    \n    // Test theme management\n    let theme_signal = manager.theme();\n    assert_eq!(theme_signal.get(), Theme::Light); // default theme\n    \n    // Test variant management\n    let variant_signal = manager.variant();\n    assert_eq!(variant_signal.get(), Variant::Default); // default variant\n    \n    // Test size management\n    let size_signal = manager.size();\n    assert_eq!(size_signal.get(), Size::Medium); // default size\n    \n    // Test responsive configuration\n    let responsive_signal = manager.responsive();\n    let config = responsive_signal.get();\n    assert_eq!(config.sm, Some(\"640px\".to_string()));\n    assert_eq!(config.md, Some(\"768px\".to_string()));\n    assert_eq!(config.lg, Some(\"1024px\".to_string()));\n    assert_eq!(config.xl, Some(\"1280px\".to_string()));\n    \n    // Test signal tracking\n    let test_signal = ArcRwSignal::new(42);\n    manager.track_signal(test_signal.clone());\n    assert_eq!(manager.tracked_signals_count(), 1);\n    \n    // Test memo tracking\n    let test_memo = ArcMemo::new(move |_| test_signal.get() * 2);\n    manager.track_memo(test_memo);\n    assert_eq!(manager.tracked_memos_count(), 1);\n}\n\n/// Test SignalMemoryManager integration\n#[test]\nfn test_memory_manager_integration() {\n    let manager = SignalMemoryManager::new();\n    \n    // Test signal group creation\n    let group = SignalGroup::new(\"test_group\");\n    manager.add_group(group.clone());\n    \n    // Test memory stats\n    let stats = manager.get_stats();\n    assert!(stats.get().total_signals \u003e= 0);\n    \n    // Test memory pressure detection\n    let pressure = manager.detect_memory_pressure();\n    // Pressure detection returns an Option\u003cMemoryPressureLevel\u003e\n    assert!(pressure.is_some() || pressure.is_none());\n    \n    // Test automatic cleanup\n    let cleanup_performed = manager.perform_automatic_cleanup();\n    // Cleanup may or may not be performed depending on memory state\n    assert!(cleanup_performed || !cleanup_performed);\n    \n    // Test memory usage prediction\n    let prediction = manager.predict_memory_usage(1000, 500);\n    assert!(prediction \u003e= 0);\n    \n    // Test performance metrics\n    let metrics = manager.collect_performance_metrics();\n    assert!(metrics.contains_key(\"signal_creation_time\"));\n    assert!(metrics.contains_key(\"memory_usage\"));\n}\n\n/// Test BatchedSignalUpdater integration\n#[test]\nfn test_batched_updater_integration() {\n    let updater = BatchedSignalUpdater::new();\n    let manager = BatchedUpdaterManager::new();\n    \n    // Test updater registration\n    manager.add_updater(updater.clone());\n    assert_eq!(manager.updater_count(), 1);\n    \n    // Test batch size\n    assert_eq!(updater.max_batch_size(), 1000);\n    \n    // Test auto-tuning\n    updater.auto_tune_batch_size();\n    assert!(updater.max_batch_size() \u003e 0);\n}\n\n/// Test ComponentMigrator integration\n#[test]\nfn test_component_migrator_integration() {\n    let migrator = ComponentMigrator::new();\n    \n    // Test initial state\n    let initial_status = migrator.status().get();\n    assert!(!initial_status.all_migrated);\n    assert_eq!(initial_status.migrated_count, 0);\n    assert_eq!(initial_status.failed_count, 46);\n    \n    // Test component migration\n    migrator.mark_migrated(\"button\");\n    migrator.mark_migrated(\"input\");\n    migrator.mark_migrated(\"card\");\n    \n    let updated_status = migrator.status().get();\n    assert_eq!(updated_status.migrated_count, 3);\n    assert_eq!(updated_status.failed_count, 43);\n    assert!(!updated_status.all_migrated);\n    \n    // Test migration check\n    assert!(migrator.is_migrated(\"button\"));\n    assert!(migrator.is_migrated(\"input\"));\n    assert!(!migrator.is_migrated(\"form\"));\n    \n    // Test progress percentage\n    let progress = migrator.progress_percentage();\n    assert!(progress \u003e 0.0 \u0026\u0026 progress \u003c 100.0);\n}\n\n/// Test MemoryLeakDetector integration\n#[test]\nfn ig = ResponsiveConfig::default();\n        assert_eq!(config.sm, None);\n        assert_eq!(config.md, None);\n        assert_eq!(config.lg, None);\n        assert_eq!(config.xl, None);\n    }\n\n    #[test]\n    fn test_responsive_config_creation() {\n        let config = ResponsiveConfig {\n            sm: Some(\"sm:block\".to_string()),\n            md: Some(\"md:flex\".to_string()),\n            lg: None,\n            xl: Some(\"xl:hidden\".to_string()),\n        };\n        \n        assert_eq!(config.sm, Some(\"sm:block\".to_string()));\n        assert_eq!(config.md, Some(\"md:flex\".to_string()));\n        assert_eq!(config.lg, None);\n        assert_eq!(config.xl, Some(\"xl:hidden\".to_string()));\n    }\n\n    #[test]\n    fn test_tracked_signals_count() {\n        let manager = TailwindSignalManager::new();\n        // Initially should have theme, variant, size, and responsive\n        assert_eq!(manager.tracked_signals_count(), 0);\n    }\n\n    #[test]\n    fn test_tracked_memos_count() {\n        let manager = TailwindSignalManager::new();\n        // Initially should have no tracked memos\n        assert_eq!(manager.tracked_memos_count(), 0);\n    }\n}\n\n#[cfg(test)]\nmod batched_updates_tests {\n    use super::*;\n    \n    #[test]\n    fn test_batched_signal_updater_creation() {\n        let updater = BatchedSignalUpdater::new();\n        assert_eq!(updater.max_batch_size(), 1000); // default batch size\n    }\n\n    #[test]\n    fn test_batched_signal_updater_with_custom_batch_size() {\n        let updater = BatchedSignalUpdater::with_batch_size(5);\n        assert_eq!(updater.max_batch_size(), 5);\n    }\n\n    #[test]\n    fn test_batched_updater_manager_creation() {\n        let manager = BatchedUpdaterManager::new();\n        assert_eq!(manager.updater_count(), 0);\n    }\n\n    #[test]\n    fn test_add_updater() {\n        let mut manager = BatchedUpdaterManager::new();\n        \n        manager.add_updater(BatchedSignalUpdater::new());\n uration\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub enum Size {\n    /// Small size\n    Small,\n    /// Medium size\n    Medium,\n    /// Large size\n    Large,\n}\n\nimpl Default for Size {\n    fn default() -\u003e Self {\n        Self::Medium\n    }\n}\n\n/// Responsive configuration for components\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct ResponsiveConfig {\n    /// Small breakpoint classes\n    pub sm: Option\u003cString\u003e,\n    /// Medium breakpoint classes\n    pub md: Option\u003cString\u003e,\n    /// Large breakpoint classes\n    pub lg: Option\u003cString\u003e,\n    /// Extra large breakpoint classes\n    pub xl: Option\u003cString\u003e,\n}\n\nimpl Default for ResponsiveConfig {\n    fn default() -\u003e Self {\n        Self {\n            sm: None,\n            md: None,\n            lg: None,\n            xl: None,\n        }\n    }\n}\n\n/// Manages signal lifecycle for tailwind-rs components\n/// \n/// This struct provides centralized management of signal lifecycles,\n/// ensuring proper disposal and memory management in Leptos 0.8.8+\npub struct TailwindSignalManager {\n    /// Theme signal that persists across component disposal\n    theme_signal: ArcRwSignal\u003cTheme\u003e,\n    /// Variant signal that persists across component disposal\n    variant_signal: ArcRwSignal\u003cVariant\u003e,\n    /// Size signal that persists across component disposal\n    size_signal: ArcRwSignal\u003cSize\u003e,\n    /// Responsive configuration signal\n    responsive_signal: ArcRwSignal\u003cResponsiveConfig\u003e,\n    /// Tracked signals for cleanup\n    tracked_signals: ArcRwSignal\u003cVec\u003cArcRwSignal\u003c()\u003e\u003e\u003e,\n    /// Tracked memos for cleanup\n    tracked_memos: ArcRwSignal\u003cVec\u003cArcMemo\u003c()\u003e\u003e\u003e,\n}\n\nimpl TailwindSignalManager {\n    /// Create a new signal manager\n    pub fn new() -\u003e Self {\n        Self {\n            theme_signal: ArcRwSignal::new(Theme::default()),\n            variant_signal: ArcRwSignal::new(Variant::default()),\n            size_signal: ArcRwSignal::new(Size::default()),\n            responsive_signal: ArcRwSignal::new(ResponsiveConfig::default()),\n            tracked_signals: ArcRwSignal::new(Vec::new()),\n            tracked_memos: ArcRwSignal::new(Vec::new()),\n        }\n    }\n    \n    /// Provide context that persists across component disposal\n    pub fn provide_context(self) {\n        provide_context(self);\n    }\n    \n    /// Get theme signal for dynamic theming\n    pub fn theme(\u0026self) -\u003e ArcRwSignal\u003cTheme\u003e {\n        self.theme_signal.clone()\n    }\n    \n    /// Get variant signal for component variants\n    pub fn variant(\u0026self) -\u003e ArcRwSignal\u003cVariant\u003e {\n        self.variant_signal.clone()\n    }\n    \n    /// Get size signal for responsive sizing\n    pub fn size(\u0026self) -\u003e ArcRwSignal\u003cSize\u003e {\n        self.size_signal.clone()\n    }\n    \n    /// Get responsive configuration signal\n    pub fn responsive(\u0026self) -\u003e ArcRwSignal\u003cResponsiveConfig\u003e {\n        self.responsive_signal.clone()\n    }\n    \n    /// Track a signal for cleanup\n    pub fn track_signal\u003cT\u003e(\u0026self, signal: ArcRwSignal\u003cT\u003e) -\u003e ArcRwSignal\u003cT\u003e {\n        self.tracked_signals.update(|signals| {\n            signals.push(ArcRwSignal::new(()));\n        });\n        signal\n    }\n    \n    /// Track a memo for cleanup\n    pub fn track_memo\u003cT: Send + Sync + 'static\u003e(\u0026self, memo: ArcMemo\u003cT\u003e) -\u003e ArcMemo\u003cT\u003e {\n        self.tracked_memos.update(|memos| {\n            memos.push(ArcMemo::new(|_| ()));\n        });\n        memo\n    }\n    \n    /// Get the number of tracked signals\n    pub fn tracked_signals_count(\u0026self) -\u003e usize {\n        self.tracked_signals.get().len()\n    }\n    \n    /// Get the number of tracked memos\n    p 0,\n            estimated_memory_bytes: 0,\n            tracked_groups: 0,\n        }\n    }\n}\n\n/// Memory manager for tracking and managing signal memory usage\npub struct SignalMemoryManager {\n    /// Tracked signal groups\n    tracked_groups: ArcRwSignal\u003cHashMap\u003cString, SignalGroup\u003e\u003e,\n    /// Memory statistics\n    stats: ArcRwSignal\u003cMemoryStats\u003e,\n    /// Maximum memory usage threshold\n    max_memory_bytes: usize,\n    /// Memory limit for pressure detection\n    pub memory_limit: usize,\n    /// Adaptive management enabled flag\n    pub adaptive_management: bool,\n}\n\n/// A group of related signals that can be managed together\n#[derive(Debug, Clone)]\npub struct SignalGroup {\n    /// Group name\n    pub name: String,\n    /// Signals in this group\n    pub signals: Vec\u003cArcRwSignal\u003c()\u003e\u003e,\n    /// Memos in this group\n    pub memos: Vec\u003cArcMemo\u003c()\u003e\u003e,\n    /// Created timestamp\n    pub created_at: f64,\n}\n\nimpl SignalGroup {\n    /// Create a new signal group\n    pub fn new(name: String) -\u003e Self {\n        Self {\n            name,\n            signals: Vec::new(),\n            memos: Vec::new(),\n            created_at: js_sys::Date::now(),\n        }\n    }\n    \n    /// Add a signal to this group\n    pub fn add_signal\u003cT\u003e(\u0026mut self, signal: ArcRwSignal\u003cT\u003e) -\u003e ArcRwSignal\u003cT\u003e {\n        self.signals.push(ArcRwSignal::new(()));\n        signal\n    }\n    \n    /// Add a memo to this group\n    pub fn add_memo\u003cT: Send + Sync + 'static\u003e(\u0026mut self, memo: ArcMemo\u003cT\u003e) -\u003e ArcMemo\u003cT\u003e {\n        self.memos.push(ArcMemo::new(|_| ()));\n        memo\n    }\n    \n    /// Get the number of signals in this group\n    pub fn signal_count(\u0026self) -\u003e usize {\n        self.signals.len()\n    }\n    \n    /// Get the number of memos in this group\n    pub fn memo_count(\u0026self) -\u003e usize {\n        self.memos.len()\n    }\n    \n    /// Get the total count of tracked items\n    pub fn total_count(\u0026self) -\u003e usize {\n        self.signal_count() + self.memo_count()\n    }\n    \n    /// Check if this group is empty\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.total_count() == 0\n    }\n}\n\nimpl SignalMemoryManager {\n    /// Create a new memory manager\n    pub fn new() -\u003e Self {\n        Self {\n            tracked_groups: ArcRwSignal::new(HashMap::new()),\n            stats: ArcRwSignal::new(MemoryStats::default()),\n            max_memory_bytes: 10 * 1024 * 1024, // 10MB default\n            memory_limit: 10 * 1024 * 1024, // 10MB default\n            adaptive_management: false,\n        }\n    }\n    \n    /// Create a new memory manager with custom memory limit\n    pub fn with_memory_limit(max_memory_bytes: usize) -\u003e Self {\n        Self {\n            tracked_groups: ArcRwSignal::new(HashMap::new()),\n            stats: ArcRwSignal::new(MemoryStats::default()),\n            max_memory_bytes,\n            memory_limit: max_memory_bytes,\n            adaptive_management: false,\n        }\n    }\n    \n    /// Create a new signal group\n    pub fn create_group(\u0026self, name: String) -\u003e Result\u003cString, SignalManagementError\u003e {\n        let group = SignalGroup::new(name.clone());\n        \n        self.tracked_groups.update(|groups| {\n            groups.insert(name.clone(), group);\n        });\n        \n        self.update_stats();\n        Ok(name)\n    }\n    \n    /// Add a signal to a group\n    pub fn add_signal_to_group\u003cT\u003e(\n        \u0026self,\n        group_name: \u0026str,\n        signal: ArcRwSignal\u003cT\u003e,\n    ) -\u003e Result\u003cArcRwSignal\u003cT\u003e, SignalManagementError\u003e {\n        let signal_clone = signal.clone();\n        self.tracked_groups.update(|groups| {\n            if let Some(group) = groups.get_mut(group_name) {\n                group.add_signal(signal);\n            }\n        });\n        \n        self.update_stats();\n        Ok(signal_clone)\n    }\n    \n    /// Add a memo to a group\n    pub fn add_memo_to_group\u003cT: Send + Sync + 'static\u003e(\n        \u0026self,\n        group_name: \u0026str,\n        memo: ArcMemo\u003cT\u003e,\n    ) -\u003e Result\u003cArcMemo\u003cT\u003e, SignalManagementError\u003e {\n        let memo_clone = memo.clone();\n        self.tracked_groups.update(|groups| {\n            if let Some(group) = groups.get_mut(group_name) {\n                group.add_memo(memo);\n            }\n        });\n        \n        self.update_stats();\n        Ok(memo_clone)\n    }\n    \n    /// Remove a signal group\n    pub fn remove_group(\u0026self, group_name: \u0026str) -\u003e Result\u003c(), SignalManagementError\u003e {\n        self.tracked_groups.update(|groups| {\n            groups.remove(group_name);\n        });\n        \n        self.update_stats();\n        Ok(())\n    }\n    \n    /// Get memory statistics\n    pub fn get_stats(\u0026self) -\u003e MemoryStats {\n        self.stats.get()\n    }\n    \n    /// Get the number of tracked groups\n    pub fn group_count(\u0026self) -\u003e usize {\n        self.tracked_groups.get().len()\n    }\n    \n    /// Get the maximum memory limit\n    pub fn max_memory_bytes(\u0026self) -\u003e usize {\n        self.max_memory_bytes\n    }\n    \n    /// Check if memory usage is within limits\n    pub fn is_memory_within_limits(\u0026self) -\u003e bool {\n        self.stats.get().estimated_memory_bytes \u003c= self.max_memory_bytes\n    }\n    \n    /// Get memory usage percentage\n    pub fn memory_usage_percentage(\u0026self) -\u003e f64 {\n        let stats = self.stats.get();\n        (stats.estimated_memory_bytes as f64 / self.max_memory_bytes as f64) * 100.0\n    }\n    \n    /// Cleanup empty groups\n    pub fn cleanup_empty_groups(\u0026self) -\u003e Result\u003cusize, SignalManagementError\u003e {\n        let mut removed_ : f64,\n    /// Leak prevention enabled flag\n    pub leak_prevention_enabled: bool,\n}\n\nimpl MemoryLeakDetector {\n    /// Create a new memory leak detector\n    pub fn new() -\u003e Self {\n        Self {\n            baseline_stats: MemoryStats::default(),\n            current_stats: ArcRwSignal::new(MemoryStats::default()),\n            growth_threshold: 0.1, // 10% growth threshold\n            leak_prevention_enabled: false,\n        }\n    }\n    \n    /// Create a new memory leak detector with custom threshold\n    pub fn with_threshold(growth_threshold: f64) -\u003e Self {\n        Self {\n            baseline_stats: MemoryStats::default(),\n            current_stats: ArcRwSignal::new(MemoryStats::default()),\n            growth_threshold,\n            leak_prevention_enabled: false,\n        }\n    }\n    \n    /// Set baseline memory stats\n    pub fn set_baseline(\u0026mut self, stats: MemoryStats) {\n        self.baseline_stats = stats;\n    }\n    \n    /// Update current memory stats\n    pub fn update_current(\u0026self, stats: MemoryStats) {\n        self.current_stats.set(stats);\n    }\n    \n    /// Check for memory leaks\n    pub fn check_for_leaks(\u0026self) -\u003e Result\u003cbool, SignalManagementError\u003e {\n        let current = self.current_stats.get();\n        \n        // Check if memory usage has grown significantly\n        let memory_growth = if self.baseline_stats.estimated_memory_bytes \u003e 0 {\n            (current.estimated_memory_bytes as f64 - self.baseline_stats.estimated_memory_bytes as f64)\n                / self.baseline_stats.estimated_memory_bytes as f64\n        } else {\n            0.0\n        };\n        \n        Ok(memory_growth \u003e self.growth_threshold)\n    }\n    \n    /// Get memory growth percentage\n    pub fn memory_growth_percentage(\u0026self) -\u003e f64 {\n        let current = self.current_stats.get();\n        \n        if self.baseline_stats.estimated_memory_bytes \u003e 0 {\n            ((current.estimated_memory_bytes as f64 - self.baseline_stats.estimated_memory_bytes as f64)\n                / self.baseline_stats.estimated_memory_bytes as f64) * 100.0\n        } else {\n            0.0\n        }\n    }\n    \n    /// Get the growth threshold\n    pub fn growth_threshold(\u0026self) -\u003e f64 {\n        self.growth_threshold\n    }\n}\n\nimpl Default for MemoryLeakDetector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","signal-management","src","wasm_tests.rs"],"content":"//! WASM-specific tests for signal management\n//! \n//! These tests verify that our signal management utilities work correctly\n//! in WASM environments and handle browser-specific scenarios.\n\nuse leptos::prelude::*;\nuse crate::*;\nuse wasm_bindgen_test::*;\n\nwasm_bindgen_test_configure!(run_in_browser);\n\n/// Test signal creation in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_signal_creation() {\n    // Test ArcRwSignal creation in WASM\n    let signal = ArcRwSignal::new(42);\n    assert_eq!(signal.get(), 42);\n    \n    // Test ArcMemo creation in WASM\n    let signal_for_memo = signal.clone();\n    let memo = ArcMemo::new(move |_| signal_for_memo.get() * 2);\n    assert_eq!(memo.get(), 84);\n    \n    // Test signal updates in WASM\n    signal.set(100);\n    assert_eq!(signal.get(), 100);\n    assert_eq!(memo.get(), 200);\n}\n\n/// Test TailwindSignalManager in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_tailwind_manager() {\n    let manager = TailwindSignalManager::new();\n    \n    // Test theme management in WASM\n    let theme = manager.theme().get();\n    assert_eq!(theme, Theme::Light);\n    \n    // Test variant management in WASM\n    let variant = manager.variant().get();\n    assert_eq!(variant, Variant::Default);\n    \n    // Test size management in WASM\n    let size = manager.size().get();\n    assert_eq!(size, Size::Medium);\n    \n    // Test responsive configuration in WASM\n    let responsive = manager.responsive().get();\n    assert_eq!(responsive.sm, Some(\"640px\".to_string()));\n    assert_eq!(responsive.md, Some(\"768px\".to_string()));\n    assert_eq!(responsive.lg, Some(\"1024px\".to_string()));\n    assert_eq!(responsive.xl, Some(\"1280px\".to_string()));\n}\n\n/// Test memory management in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_memory_management() {\n    let manager = SignalMemoryManager::new();\n    \n    // Test memory stats in WASM\n    let stats = manager.get_stats();\n    assert!(stats.get().total_signals \u003e= 0);\n    \n    // Test memory pressure detection in WASM\n    let pressure = manager.detect_memory_pressure();\n    assert!(pressure.is_some() || pressure.is_none());\n    \n    // Test memory usage prediction in WASM\n    let prediction = manager.predict_memory_usage(1000, 500);\n    assert!(prediction \u003e= 0);\n    \n    // Test performance metrics in WASM\n    let metrics = manager.collect_performance_metrics();\n    assert!(metrics.contains_key(\"signal_creation_time\"));\n    assert!(metrics.contains_key(\"memory_usage\"));\n}\n\n/// Test batched updates in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_batched_updates() {\n    let updater = BatchedSignalUpdater::new();\n    \n    // Test batch size in WASM\n    assert_eq!(updater.max_batch_size(), 1000);\n    \n    // Test auto-tuning in WASM\n    updater.auto_tune_batch_size();\n    assert!(updater.max_batch_size() \u003e 0);\n}\n\n/// Test component migration in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_component_migration() {\n    let migrator = ComponentMigrator::new();\n    \n    // Test migration tracking in WASM\n    migrator.mark_migrated(\"button\");\n    migrator.mark_migrated(\"input\");\n    \n    assert!(migrator.is_migrated(\"button\"));\n    assert!(migrator.is_migrated(\"input\"));\n    assert!(!migrator.is_migrated(\"form\"));\n    \n    // Test progress calculation in WASM\n    let progress = migrator.progress_percentage();\n    assert!(progress \u003e 0.0 \u0026\u0026 progress \u003c 100.0);\n    \n    // Test status updates in WASM\n    let status = migrator.status().get();\n    assert_eq!(status.migrated_count, 2);\n    assert_eq!(status.failed_count, 44);\n}\n\n/// Test memory leak detection in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_memory_leak_detection() {\n    let detector = MemoryLeakDetector::new();\n    \n    // Test leak prevention in WASM\n    detector.enable_leak_prevention();\n    assert!(detector.leak_prevention_enabled);\n    \n    // Test threshold setting in WASM\n    let detector_with_threshold = MemoryLeakDetector::with_threshold(1000.0);\n    assert!(detector_with_threshold.leak_prevention_enabled);\n}\n\n/// Test signal lifecycle in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_signal_lifecycle() {\n    let manager = TailwindSignalManager::new();\n    \n    // Test signal tracking in WASM\n    let signal = ArcRwSignal::new(42);\n    manager.track_signal(signal.clone());\n    assert_eq!(manager.tracked_signals_count(), 1);\n    \n    // Test memo tracking in WASM\n    let memo = ArcMemo::new(move |_| signal.get() * 2);\n    manager.track_memo(memo);\n    assert_eq!(manager.tracked_memos_count(), 1);\n}\n\n/// Test complex WASM scenario\n#[wasm_bindgen_test]\nfn test_wasm_complex_scenario() {\n    // Create a complex application scenario in WASM\n    let app_state = ArcRwSignal::new(42);\n    \n    // Create computed state\n    let app_state_for_computed = app_state.clone();\n    let computed_state = ArcMemo::new(move |_| app_state_for_computed.get() * 2);\n    \n    // Create theme manager\n    let theme_manager = TailwindSignalManager::new();\n    \n    // Create memory manager\n    let memory_manager = SignalMemoryManager::new();\n    \n    // Create batched updater\n    let updater = BatchedSignalUpdater::new();\n    \n    // Test initial state in WASM\n    assert_eq!(app_state.get(), 42);\n    assert_eq!(computed_state.get(), 84);\n    \n    // Test state updates in WASM\n    app_state.set(100);\n    assert_eq!(app_state.get(), 100);\n    assert_eq!(computed_state.get(), 200);\n    \n    // Test theme manager in WASM\n    let theme = theme_manager.theme().get();\n    assert_eq!(theme, Theme::Light);\n    \n    // Test memory management in WASM\n    let pressure = memory_manager.detect_memory_pressure();\n    assert!(pressure.is_some() || pressure.is_none());\n    \n    // Test batched updater in WASM\n    assert_eq!(updater.max_batch_size(), 1000);\n}\n\n/// Test performance in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_performance() {\n    // Test signal creation performance\n    let start_time = js_sys::Date::now();\n    \n    for _ in 0..1000 {\n        let _signal = ArcRwSignal::new(42);\n    }\n    \n    let end_time = js_sys::Date::now();\n    let duration = end_time - start_time;\n    \n    // Should complete within reasonable time (adjust threshold as needed)\n    assert!(duration \u003c 1000.0); // 1 second\n    \n    // Test memo creation performance\n    let start_time = js_sys::Date::now();\n    \n    for _ in 0..1000 {\n        let source = ArcRwSignal::new(42);\n        let _memo = ArcMemo::new(move |_| source.get() * 2);\n    }\n    \n    let end_time = js_sys::Date::now();\n    let duration = end_time - start_time;\n    \n    // Should complete within reasonable time\n    assert!(duration \u003c 1000.0); // 1 second\n}\n\n/// Test error handling in WASM environment\n#[wasm_bindgen_test]\nfn test_wasm_error_handling() {\n    // Test signal error handling\n    let signal = ArcRwSignal::new(42);\n    \n    // Test valid operations\n    signal.set(100);\n    assert_eq!(signal.get(), 100);\n    \n    // Test update operations\n    signal.update(|value| {\n        *value += 1;\n    });\n    assert_eq!(signal.get(), 101);\n    \n    // Test memo error handling\n    let signal_for_memo = signal.clone();\n    let memo = ArcMemo::new(move |_| {\n        let value = signal_for_memo.get();\n        if value \u003e 100 {\n            value * 2\n        } else {\n            value\n        }\n    });\n    \n    assert_eq!(memo.get(), 202); // 101 * 2\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","tailwind-rs-core","examples","leptos_integration.rs"],"content":"//! Example integration of tailwind-rs-core with Leptos components.\n\nuse leptos::prelude::*;\nuse tailwind_rs_core::*;\n\n/// Example button component using tailwind-rs-core for type-safe styling.\n#[component]\npub fn EnhancedButton(\n    #[prop(optional)] variant: Option\u003cButtonVariant\u003e,\n    #[prop(optional)] size: Option\u003cButtonSize\u003e,\n    #[prop(optional)] disabled: Option\u003cbool\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let variant = variant.unwrap_or(ButtonVariant::Primary);\n    let size = size.unwrap_or(ButtonSize::Md);\n    let disabled = disabled.unwrap_or(false);\n\n    // Create reactive class signal using tailwind-rs-core\n    let classes = create_class_signal(variant, size, disabled);\n\n    view! {\n        \u003cbutton\n            class=classes.get()\n            disabled=disabled\n        \u003e\n            {children.map(|c| c()).unwrap_or_else(|| \"Click me\".into())}\n        \u003c/button\u003e\n    }\n}\n\n/// Button variant enum for type-safe styling.\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum ButtonVariant {\n    Primary,\n    Secondary,\n    Success,\n    Warning,\n    Error,\n    Outline,\n    Ghost,\n    Link,\n    Destructive,\n}\n\n/// Button size enum for type-safe styling.\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum ButtonSize {\n    Xs,\n    Sm,\n    Md,\n    Lg,\n    Xl,\n}\n\n/// Create a reactive class signal for button styling.\nfn create_class_signal(variant: ButtonVariant, size: ButtonSize, disabled: bool) -\u003e ClassSignal {\n    let base_classes = \"inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50\";\n    \n    let variant_classes = match variant {\n        ButtonVariant::Primary =\u003e \"bg-primary text-primary-foreground hover:bg-primary/90\",\n        ButtonVariant::Secondary =\u003e \"bg-secondary text-secondary-foreground hover:bg-secondary/80\",\n        ButtonVariant::Success =\u003e \"bg-green-600 text-white hover:bg-green-700\",\n        ButtonVariant::Warning =\u003e \"bg-yellow-600 text-white hover:bg-yellow-700\",\n        ButtonVariant::Error =\u003e \"bg-red-600 text-white hover:bg-red-700\",\n        ButtonVariant::Outline =\u003e \"border border-input bg-background hover:bg-accent hover:text-accent-foreground\",\n        ButtonVariant::Ghost =\u003e \"hover:bg-accent hover:text-accent-foreground\",\n        ButtonVariant::Link =\u003e \"text-primary underline-offset-4 hover:underline\",\n        ButtonVariant::Destructive =\u003e \"bg-destructive text-destructive-foreground hover:bg-destructive/90\",\n    };\n\n    let size_classes = match size {\n        ButtonSize::Xs =\u003e \"h-8 px-2 text-xs\",\n        ButtonSize::Sm =\u003e \"h-9 px-3 text-sm\",\n        ButtonSize::Md =\u003e \"h-10 px-4 py-2\",\n        ButtonSize::Lg =\u003e \"h-11 px-8 text-lg\",\n        ButtonSize::Xl =\u003e \"h-12 px-10 text-xl\",\n    };\n\n    let disabled_classes = if disabled {\n        \"opacity-50 cursor-not-allowed\"\n    } else {\n        \"\"\n    };\n\n    let all_classes = format!(\"{} {} {} {}\", base_classes, variant_classes, size_classes, disabled_classes);\n    ClassSignal::new(all_classes)\n}\n\n/// Example card component using tailwind-rs-core for responsive design.\n#[component]\npub fn ResponsiveCard(\n    #[prop(optional)] title: Option\u003cString\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create responsive classes using tailwind-rs-core\n    let responsive_classes = Responsive::new()\n        .sm(\"p-4\")\n        .md(\"p-6\")\n        .lg(\"p-8\")\n        .xl(\"p-10\");\n\n    let card_classes = format!(\"rounded-lg border bg-card text-card-foreground shadow-sm {}\", responsive_classes.to_string());\n\n    view! {\n        \u003cdiv class=card_classes\u003e\n            {title.map(|t| view! {\n                \u003cdiv class=\"flex flex-col space-y-1.5 p-6\"\u003e\n                    \u003ch3 class=\"text-2xl font-semibold leading-none tracking-tight\"\u003e{t}\u003c/h3\u003e\n                \u003c/div\u003e\n            })}\n            \u003cdiv class=\"p-6 pt-0\"\u003e\n                {children.map(|c| c()).unwrap_or_else(|| \"Card content\".into())}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}\n\n/// Example theme-aware component using tailwind-rs-core.\n#[component]\npub fn ThemedComponent(\n    #[prop(optional)] theme: Option\u003cString\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create theme manager\n    let theme_manager = ReactiveThemeManager::new();\n    \n    // Get theme classes\n    let primary_classes = theme_manager.get_classes_signal(\u0026Variant::Primary, \u0026Size::Md);\n    let secondary_classes = theme_manager.get_classes_signal(\u0026Variant::Secondary, \u0026Size::Md);\n\n    view! {\n        \u003cdiv class=\"space-y-4\"\u003e\n            \u003cdiv class=primary_classes\u003e\n                \"Primary themed content\"\n            \u003c/div\u003e\n            \u003cdiv class=secondary_classes\u003e\n                \"Secondary themed content\"\n            \u003c/div\u003e\n            {children.map(|c| c()).unwrap_or_else(|| \"Themed content\".into())}\n        \u003c/div\u003e\n    }\n}\n\n/// Example color system component using tailwind-rs-core.\n#[component]\npub fn ColorSystemComponent() -\u003e impl IntoView {\n    // Create reactive color system\n    let color_system = ReactiveColor::new(Color::Blue);\n    \n    // Get color signals\n    let background_signal = color_system.background_signal(600);\n    let text_signal = color_system.text_signal(900);\n    let hover_signal = color_system.hover_signal(700);\n\n    view! {\n        \u003cdiv class=\"space-y-4\"\u003e\n            \u003cdiv class=format!(\"{} {} {}\", background_signal.get(), text_signal.get(), hover_signal.get())\u003e\n                \"Dynamic color system\"\n            \u003c/div\u003e\n            \u003cbutton\n                on:click=move |_| {\n                    // Switch to different color\n                    color_system.set_color.set(Color::Green);\n                }\n            \u003e\n                \"Switch to Green\"\n            \u003c/button\u003e\n        \u003c/div\u003e\n    }\n}\n\n/// Example form component using tailwind-rs-core for validation styling.\n#[component]\npub fn ValidatedForm() -\u003e impl IntoView {\n    let (email, set_email) = create_signal(String::new());\n    let (is_valid, set_is_valid) = create_signal(false);\n\n    // Create validation classes\n    let input_classes = create_memo(move |_| {\n        if is_valid.get() {\n            \"flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-green-500\"\n        } else {\n            \"flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 border-red-500\"\n        }\n    });\n\n    view! {\n        \u003cform class=\"space-y-4\"\u003e\n            \u003cdiv\u003e\n                \u003clabel class=\"text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70\"\u003e\n                    \"Email\"\n                \u003c/label\u003e\n                \u003cinput\n                    type=\"email\"\n                    class=input_classes\n                    placeholder=\"Enter your email\"\n                    value=email\n                    on:input=move |ev| {\n                        let value = event_target_value(\u0026ev);\n                        set_email.set(value.clone());\n                        set_is_valid.set(value.contains('@'));\n                    }\n                /\u003e\n            \u003c/div\u003e\n            \u003cbutton\n                type=\"submit\"\n                class=\"inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2\"\n            \u003e\n                \"Submit\"\n            \u003c/button\u003e\n        \u003c/form\u003e\n    }\n}\n\n/// Example responsive grid component using tailwind-rs-core.\n#[component]\npub fn ResponsiveGrid(\n    #[prop(optional)] items: Option\u003cVec\u003cString\u003e\u003e,\n) -\u003e impl IntoView {\n    let items = items.unwrap_or_else(|| vec![\n        \"Item 1\".to_string(),\n        \"Item 2\".to_string(),\n        \"Item 3\".to_string(),\n        \"Item 4\".to_string(),\n        \"Item 5\".to_string(),\n        \"Item 6\".to_string(),\n    ]);\n\n    // Create responsive grid classes\n    let grid_classes = Responsive::new()\n        .sm(\"grid-cols-1\")\n        .md(\"grid-cols-2\")\n        .lg(\"grid-cols-3\")\n        .xl(\"grid-cols-4\");\n\n    let container_classes = format!(\"grid gap-4 {}\", grid_classes.to_string());\n\n    view! {\n        \u003cdiv class=container_classes\u003e\n            {items.into_iter().map(|item| view! {\n                \u003cdiv class=\"rounded-lg border bg-card text-card-foreground shadow-sm p-4\"\u003e\n                    {item}\n                \u003c/div\u003e\n            }).collect::\u003cVec\u003c_\u003e\u003e()}\n        \u003c/div\u003e\n    }\n}\n\n/// Example component showcasing all tailwind-rs-core features.\n#[component]\npub fn TailwindRsCoreDemo() -\u003e impl IntoView {\n    view! {\n        \u003cdiv class=\"container mx-auto p-8 space-y-8\"\u003e\n            \u003ch1 class=\"text-4xl font-bold text-center mb-8\"\u003e\n                \"Tailwind-RS-Core Integration Demo\"\n            \u003c/h1\u003e\n            \n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Enhanced Button Component\"\u003c/h2\u003e\n                \u003cdiv class=\"flex flex-wrap gap-4\"\u003e\n                    \u003cEnhancedButton variant=ButtonVariant::Primary size=ButtonSize::Md\u003e\n                        \"Primary Button\"\n                    \u003c/EnhancedButton\u003e\n                    \u003cEnhancedButton variant=ButtonVariant::Secondary size=ButtonSize::Md\u003e\n                        \"Secondary Button\"\n                    \u003c/EnhancedButton\u003e\n                    \u003cEnhancedButton variant=ButtonVariant::Success size=ButtonSize::Md\u003e\n                        \"Success Button\"\n                    \u003c/EnhancedButton\u003e\n                    \u003cEnhancedButton variant=ButtonVariant::Error size=ButtonSize::Md\u003e\n                        \"Error Button\"\n                    \u003c/EnhancedButton\u003e\n                \u003c/div\u003e\n            \u003c/section\u003e\n\n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Responsive Card Component\"\u003c/h2\u003e\n                \u003cResponsiveCard title=\"Responsive Card\".to_string()\u003e\n                    \"This card adapts to different screen sizes using tailwind-rs-core responsive utilities.\"\n                \u003c/ResponsiveCard\u003e\n            \u003c/section\u003e\n\n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Theme-Aware Component\"\u003c/h2\u003e\n                \u003cThemedComponent\u003e\n                    \"This component uses the theme system for consistent styling.\"\n                \u003c/ThemedComponent\u003e\n            \u003c/section\u003e\n\n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Color System Component\"\u003c/h2\u003e\n                \u003cColorSystemComponent /\u003e\n            \u003c/section\u003e\n\n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Validated Form Component\"\u003c/h2\u003e\n                \u003cValidatedForm /\u003e\n            \u003c/section\u003e\n\n            \u003csection class=\"space-y-4\"\u003e\n                \u003ch2 class=\"text-2xl font-semibold\"\u003e\"Responsive Grid Component\"\u003c/h2\u003e\n                \u003cResponsiveGrid /\u003e\n            \u003c/section\u003e\n        \u003c/div\u003e\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","tailwind-rs-core","examples","simple_integration.rs"],"content":"//! Simple integration example showing tailwind-rs-core usage.\n\nuse tailwind_rs_core::*;\n\nfn main() {\n    println!(\"üé® Tailwind-RS-Core Integration Example\");\n    println!(\"=====================================\");\n\n    // 1. Basic class generation\n    println!(\"\\n1. Basic Class Generation:\");\n    let basic_classes = TailwindClasses::new(\"px-4 py-2\")\n        .variant(\"primary\", \"bg-blue-600 text-white\")\n        .responsive(\"sm\", \"text-sm\")\n        .state(\"hover\", \"hover:bg-blue-700\");\n    \n    println!(\"   Classes: {}\", basic_classes.to_string());\n\n    // 2. Color system usage\n    println!(\"\\n2. Color System:\");\n    let color = Color::Blue;\n    println!(\"   Background: {}\", color.background(600));\n    println!(\"   Text: {}\", color.text(900));\n    println!(\"   Hover: {}\", color.hover(700));\n    println!(\"   Primary: {}\", color.primary());\n\n    // 3. Responsive design\n    println!(\"\\n3. Responsive Design:\");\n    let responsive = Responsive::new()\n        .sm(\"text-sm\")\n        .md(\"text-base\")\n        .lg(\"text-lg\")\n        .xl(\"text-xl\");\n    \n    println!(\"   Responsive classes: {}\", responsive.to_string());\n\n    // 4. Theme system\n    println!(\"\\n4. Theme System:\");\n    let theme = Theme::new()\n        .with_primary(Color::Blue)\n        .with_secondary(Color::Gray);\n    \n    let primary_classes = theme.get_classes(\u0026Variant::Primary, \u0026Size::Md);\n    let secondary_classes = theme.get_classes(\u0026Variant::Secondary, \u0026Size::Md);\n    \n    println!(\"   Primary classes: {}\", primary_classes);\n    println!(\"   Secondary classes: {}\", secondary_classes);\n\n    // 5. Class validation\n    println!(\"\\n5. Class Validation:\");\n    let validator = ClassValidator::new();\n    let valid_class = validator.validate_class(\"bg-blue-600\");\n    let invalid_class = validator.validate_class(\"invalid-class\");\n    \n    println!(\"   'bg-blue-600' is: {:?}\", valid_class);\n    println!(\"   'invalid-class' is: {:?}\", invalid_class);\n\n    // 6. Class optimization\n    println!(\"\\n6. Class Optimization:\");\n    let classes = \"bg-blue-600 text-white bg-blue-600 invalid-class px-4\";\n    let optimized = optimize_classes(classes);\n    println!(\"   Original: {}\", classes);\n    println!(\"   Optimized: {}\", optimized);\n\n    // 7. Predefined patterns\n    println!(\"\\n7. Predefined Patterns:\");\n    let text_sizing = patterns::text_sizing();\n    let spacing = patterns::spacing();\n    let grid = patterns::grid();\n    \n    println!(\"   Text sizing: {}\", text_sizing.to_string());\n    println!(\"   Spacing: {}\", spacing.to_string());\n    println!(\"   Grid: {}\", grid.to_string());\n\n    println!(\"\\n‚úÖ All examples completed successfully!\");\n    println!(\"\\nüöÄ Ready for Leptos integration!\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","tailwind-rs-core","src","classes.rs"],"content":"//! Type-safe class generation and management.\n\nuse std::collections::HashMap;\nuse serde::{Deserialize, Serialize};\n\n/// A type-safe Tailwind class container that provides compile-time validation\n/// and runtime optimization.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct TailwindClasses {\n    /// Base classes that are always applied\n    pub base: String,\n    /// Variant-specific classes\n    pub variants: HashMap\u003cString, String\u003e,\n    /// Responsive classes\n    pub responsive: HashMap\u003cString, String\u003e,\n    /// State classes (hover, focus, etc.)\n    pub states: HashMap\u003cString, String\u003e,\n    /// Custom classes\n    pub custom: Vec\u003cString\u003e,\n}\n\nimpl TailwindClasses {\n    /// Create a new TailwindClasses instance with base classes.\n    pub fn new(base: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            base: base.into(),\n            variants: HashMap::new(),\n            responsive: HashMap::new(),\n            states: HashMap::new(),\n            custom: Vec::new(),\n        }\n    }\n\n    /// Add a variant class.\n    pub fn variant(mut self, name: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.variants.insert(name.into(), classes.into());\n        self\n    }\n\n    /// Add responsive classes.\n    pub fn responsive(mut self, breakpoint: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.responsive.insert(breakpoint.into(), classes.into());\n        self\n    }\n\n    /// Add state classes.\n    pub fn state(mut self, state: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.states.insert(state.into(), classes.into());\n        self\n    }\n\n    /// Add custom classes.\n    pub fn custom(mut self, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.custom.push(classes.into());\n        self\n    }\n\n    /// Generate the final class string.\n    pub fn to_string(\u0026self) -\u003e String {\n        let mut classes = vec![self.base.clone()];\n        \n        // Add variants\n        for variant in self.variants.values() {\n            classes.push(variant.clone());\n        }\n        \n        // Add responsive classes\n        for responsive in self.responsive.values() {\n            classes.push(responsive.clone());\n        }\n        \n        // Add state classes\n        for state in self.states.values() {\n            classes.push(state.clone());\n        }\n        \n        // Add custom classes\n        classes.extend(self.custom.clone());\n        \n        classes.join(\" \")\n    }\n\n    /// Merge with another TailwindClasses instance.\n    pub fn merge(mut self, other: TailwindClasses) -\u003e Self {\n        // Merge base classes\n        if !other.base.is_empty() {\n            self.base = format!(\"{} {}\", self.base, other.base);\n        }\n        \n        // Merge variants\n        for (key, value) in other.variants {\n            self.variants.insert(key, value);\n        }\n        \n        // Merge responsive\n        for (key, value) in other.responsive {\n            self.responsive.insert(key, value);\n        }\n        \n        // Merge states\n        for (key, value) in other.states {\n            self.states.insert(key, value);\n        }\n        \n        // Merge custom\n        self.custom.extend(other.custom);\n        \n        self\n    }\n}\n\nimpl Default for TailwindClasses {\n    fn default() -\u003e Self {\n        Self {\n            base: String::new(),\n            variants: HashMap::new(),\n            responsive: HashMap::new(),\n            states: HashMap::new(),\n            custom: Vec::new(),\n        }\n    }\n}\n\nimpl From\u003cString\u003e for TailwindClasses {\n    fn from(classes: String) -\u003e Self {\n        Self::new(classes)\n    }\n}\n\nimpl From\u003c\u0026str\u003e for TailwindClasses {\n    fn from(classes: \u0026str) -\u003e Self {\n        Self::new(classes)\n    }\n}\n\n/// A builder for creating TailwindClasses with a fluent API.\n#[derive(Debug, Default)]\npub struct ClassBuilder {\n    classes: TailwindClasses,\n}\n\nimpl ClassBuilder {\n    /// Create a new ClassBuilder.\n    pub fn new() -\u003e Self {\n        Self {\n            classes: TailwindClasses::default(),\n        }\n    }\n\n    /// Set base classes.\n    pub fn base(mut self, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.classes.base = classes.into();\n        self\n    }\n\n    /// Add a variant.\n    pub fn variant(mut self, name: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.classes = self.classes.variant(name, classes);\n        self\n    }\n\n    /// Add responsive classes.\n    pub fn responsive(mut self, breakpoint: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.classes = self.classes.responsive(breakpoint, classes);\n        self\n    }\n\n    /// Add state classes.\n    pub fn state(mut self, state: impl Into\u003cString\u003e, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.classes = self.classes.state(state, classes);\n        self\n    }\n\n    /// Add custom classes.\n    pub fn custom(mut self, classes: impl Into\u003cString\u003e) -\u003e Self {\n        self.classes = self.classes.custom(classes);\n        self\n    }\n\n    /// Build the final TailwindClasses.\n    pub fn build(self) -\u003e TailwindClasses {\n        self.classes\n    }\n}\n\n/// Utility function to create a ClassBuilder.\npub fn classes() -\u003e ClassBuilder {\n    ClassBuilder::new()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_tailwind_classes_creation() {\n        let classes = TailwindClasses::new(\"px-4 py-2\")\n            .variant(\"primary\", \"bg-blue-600 text-white\")\n            .responsive(\"sm\", \"text-sm\")\n            .state(\"hover\", \"hover:bg-blue-700\")\n            .custom(\"rounded-md\");\n\n        let result = classes.to_string();\n        assert!(result.contains(\"px-4 py-2\"));\n        assert!(result.contains(\"bg-blue-600 text-white\"));\n        assert!(result.contains(\"sm:text-sm\"));\n        assert!(result.contains(\"hover:bg-blue-700\"));\n        assert!(result.contains(\"rounded-md\"));\n    }\n\n    #[test]\n    fn test_class_builder() {\n        let classes = classes()\n            .base(\"px-4 py-2\")\n            .variant(\"primary\", \"bg-blue-600 text-white\")\n            .responsive(\"sm\", \"text-sm\")\n            .build();\n\n        let result = classes.to_string();\n        assert!(result.contains(\"px-4 py-2\"));\n        assert!(result.contains(\"bg-blue-600 text-white\"));\n        assert!(result.contains(\"sm:text-sm\"));\n    }\n\n    #[test]\n    fn test_classes_merge() {\n        let classes1 = TailwindClasses::new(\"px-4 py-2\")\n            .variant(\"primary\", \"bg-blue-600\");\n        \n        let classes2 = TailwindClasses::new(\"rounded-md\")\n            .variant(\"secondary\", \"bg-gray-200\");\n\n        let merged = classes1.merge(classes2);\n        let result = merged.to_string();\n        \n        assert!(result.contains(\"px-4 py-2 rounded-md\"));\n        assert!(result.contains(\"bg-blue-600\"));\n        assert!(result.contains(\"bg-gray-200\"));\n    }\n}\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"addre
