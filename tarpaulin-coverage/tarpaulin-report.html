\u003c/CardDescription\u003e\n            \u003c/CardHeader\u003e\n            \u003cCardContent class=\"space-y-4\"\u003e\n                \u003cdiv class=\"flex gap-4 items-center\"\u003e\n                    \u003cButton on_click=Callback::new(move |_| set_count.update(|c| *c += 1))\u003e\n                        \"Count: \" {move || count.get()}\n                    \u003c/Button\u003e\n                    \u003cButton \n                        variant=ButtonVariant::Secondary\n                        on_click=Callback::new(move |_| set_count.set(0))\n                    \u003e\n                        \"Reset\"\n                    \u003c/Button\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"flex gap-4 items-center\"\u003e\n                    \u003cButton \n                        variant=ButtonVariant::Outline\n                        on_click=Callback::new(move |_| set_is_visible.update(|v| *v = !*v))\n                    \u003e\n                        \"Toggle Visibility\"\n                    \u003c/Button\u003e\n                    \u003cdiv \n                        class=\"p-2 bg-muted rounded\"\n                        style:display=move || if is_visible.get() { \"block\" } else { \"none\" }\n                    \u003e\n                        \"This should toggle visibility\"\n                    \u003c/div\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cInput \n                        value=text\n                        on_change=Callback::new(move |value| set_text.set(value))\n                        placeholder=\"Type something...\"\n                    /\u003e\n                    \u003cp class=\"text-sm text-muted-foreground\"\u003e\n                        \"Text: \" {move || text.get()}\n                    \u003c/p\u003e\n                \u003c/div\u003e\n            \u003c/CardContent\u003e\n        \u003c/Card\u003e\n    }\n}\n\n#[component]\nfn EventHandlingTest() -\u003e impl IntoView {\n    let (button_clicks, set_button_clicks) = signal(0);\n    let (input_value, set_input_value) = signal(String::new());\n    let (checkbox_checked, set_checkbox_checked) = signal(false);\n    \n    view! {\n        \u003cCard class=\"p-6\"\u003e\n            \u003cCardHeader\u003e\n                \u003cCardTitle\u003e\"üéØ Event Handling Test\"\u003c/CardTitle\u003e\n                \u003cCardDescription\u003e\n                    \"Testing event handlers with Leptos v0.8\"\n                \u003c/CardDescription\u003e\n            \u003c/CardHeader\u003e\n            \u003cCardContent class=\"space-y-4\"\u003e\n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cButton \n                        variant=ButtonVariant::Destructive\n                        on_click=Callback::new(move |_| set_button_clicks.update(|c| *c += 1))\n                    \u003e\n                        \"Button clicked: \" {move || button_clicks.get()} \" times\"\n                    \u003c/Button\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cLabel\u003e\"Input Event Test\"\u003c/Label\u003e\n                    \u003cInput \n                        value=input_value\n                        on_change=Callback::new(move |value| set_input_value.set(value))\n                        placeholder=\"Type to test input events...\"\n                    /\u003e\n                    \u003cp class=\"text-sm text-muted-foreground\"\u003e\n                        \"Input value: \" {move || input_value.get()}\n                    \u003c/p\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"flex items-center space-x-2\"\u003e\n                    \u003cCheckbox \n                        checked=checkbox_checked\n                        on_change=Callback::new(move |checked| set_checkbox_checked.set(checked))\n                    /\u003e\n                    \u003cLabel\u003e\"Checkbox: \" {move || if checkbox_checked.get() { \"Checked\" } else { \"Unchecked\" }}\u003c/Label\u003e\n                \u003c/div\u003e\n            \u003c/CardContent\u003e\n        \u003c/Card\u003e\n    }\n}\n\n#[component]\nfn AttributeBindingTest() -\u003e impl IntoView {\n    let (button_variant, set_button_variant) = signal(ButtonVariant::Default);\n    let (input_disabled, set_input_disabled) = signal(false);\n    let (custom_class, set_custom_class) = signal(\"bg-blue-500\".to_string());\n    \n    view! {\n        \u003cCard class=\"p-6\"\u003e\n            \u003cCardHeader\u003e\n                \u003cCardTitle\u003e\"üé® Attribute Binding Test\"\u003c/CardTitle\u003e\n                \u003cCardDescription\u003e\n                    \"Testing attribute binding and updates with Leptos v0.8\"\n                \u003c/CardDescription\u003e\n            \u003c/CardHeader\u003e\n            \u003cCardContent class=\"space-y-4\"\u003e\n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cLabel\u003e\"Button Variant Test\"\u003c/Label\u003e\n                    \u003cButton \n                        variant=button_variant\n                        on_click=Callback::new(move |_| {\n                            let current = button_variant.get();\n                            let next = match current {\n                                ButtonVariant::Default =\u003e ButtonVariant::Destructive,\n                                ButtonVariant::Destructive =\u003e ButtonVariant::Outline,\n                                ButtonVariant::Outline =\u003e ButtonVariant::Secondary,\n                                ButtonVariant::Secondary =\u003e ButtonVariant::Ghost,\n                                ButtonVariant::Ghost =\u003e ButtonVariant::Link,\n                                ButtonVariant::Link =\u003e ButtonVariant::Default,\n                            };\n                            set_button_variant.set(next);\n                        })\n                    \u003e\n                        \"Current: \" {move || format!(\"{:?}\", button_variant.get())}\n                    \u003c/Button\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cLabel\u003e\"Input Disabled State Test\"\u003c/Label\u003e\n                    \u003cdiv class=\"flex gap-2 items-center\"\u003e\n                        \u003cInput \n                            disabled=input_disabled\n                            placeholder=\"Disabled state test\"\n                        /\u003e\n                        \u003cButton \n                            variant=ButtonVariant::Outline\n                            on_click=Callback::new(move |_| set_input_disabled.update(|d| *d = !*d))\n                        \u003e\n                            {move || if input_disabled.get() { \"Enable\" } else { \"Disable\" }}\n                        \u003c/Button\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n                \n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cLabel\u003e\"Dynamic Class Test\"\u003c/Label\u003e\n                    \u003cdiv class=\"flex gap-2 items-center\"\u003e\n                        \u003cdiv \n                            class=move || format!(\"p-4 rounded {}\", custom_class.get())\n                        \u003e\n                            \"Dynamic background color\"\n                        \u003c/div\u003e\n                        \u003cButton \n                            variant=ButtonVariant::Secondary\n                            on_click=Callback::new(move |_| {\n                                let current = custom_class.get();\n                                let next = match current.as_str() {\n                                    \"bg-blue-500\" =\u003e \"bg-red-500\",\n                                    \"bg-red-500\" =\u003e \"bg-green-500\",\n                                    \"bg-green-500\" =\u003e \"bg-yellow-500\",\n                                    \"bg-yellow-500\" =\u003e \"bg-purple-500\",\n                                    \"bg-purple-500\" =\u003e \"bg-blue-500\",\n                                    _ =\u003e \"bg-blue-500\",\n                                };\n                                set_custom_class.set(next.to_string());\n                            })\n                        \u003e\n                            \"Change Color\"\n                        \u003c/Button\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n            \u003c/CardContent\u003e\n        \u003c/Card\u003e\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","api-standards","src","lib.rs"],"content":"//! # leptos-shadcn API Standards Framework\n//!\n//! This crate provides comprehensive API standardization and validation tools\n//! for leptos-shadcn-ui components, ensuring consistent and accessible component APIs.\n\nuse std::collections::HashMap;\n\npub mod props;\npub mod events;\npub mod accessibility;\npub mod css;\npub mod validation;\npub mod linting;\npub mod testing;\n\n/// Standard component variant types\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub enum StandardVariant {\n    Default,\n    Primary,\n    Secondary,\n    Success,\n    Warning,\n    Danger,\n    Info,\n    Light,\n    Dark,\n}\n\nimpl StandardVariant {\n    pub fn to_css_class(\u0026self) -\u003e \u0026'static str {\n        match self {\n            StandardVariant::Default =\u003e \"default\",\n            StandardVariant::Primary =\u003e \"primary\", \n            StandardVariant::Secondary =\u003e \"secondary\",\n            StandardVariant::Success =\u003e \"success\",\n            StandardVariant::Warning =\u003e \"warning\",\n            StandardVariant::Danger =\u003e \"danger\",\n            StandardVariant::Info =\u003e \"info\",\n            StandardVariant::Light =\u003e \"light\",\n            StandardVariant::Dark =\u003e \"dark\",\n        }\n    }\n\n    pub fn all_variants() -\u003e Vec\u003cStandardVariant\u003e {\n        vec![\n            StandardVariant::Default,\n            StandardVariant::Primary,\n            StandardVariant::Secondary,\n            StandardVariant::Success,\n            StandardVariant::Warning,\n            StandardVariant::Danger,\n            StandardVariant::Info,\n            StandardVariant::Light,\n            StandardVariant::Dark,\n        ]\n    }\n}\n\n/// Standard component size types\n#[derive(Debug, Clone, PartialEq, Eq, Hash, serde::Serialize, serde::Deserialize)]\npub enum StandardSize {\n    Xs,\n    Sm,\n    Default,\n    Lg,\n    Xl,\n    Responsive,\n}\n\nimpl StandardSize {\n    pub fn to_css_class(\u0026self) -\u003e \u0026'static str {\n        match self {\n            StandardSize::Xs =\u003e \"xs\",\n            StandardSize::Sm =\u003e \"sm\",\n            StandardSize::Default =\u003e \"default\",\n            StandardSize::Lg =\u003e \"lg\",\n            StandardSize::Xl =\u003e \"xl\",\n            StandardSize::Responsive =\u003e \"responsive\",\n        }\n    }\n\n    pub fn all_sizes() -\u003e Vec\u003cStandardSize\u003e {\n        vec![\n            StandardSize::Xs,\n            StandardSize::Sm,\n            StandardSize::Default,\n            StandardSize::Lg,\n            StandardSize::Xl,\n            StandardSize::Responsive,\n        ]\n    }\n}\n\n/// Component API compliance report\n#[derive(Debug, Clone)]\npub struct ApiComplianceReport {\n    pub component_name: String,\n    pub compliance_score: f64,\n    pub issues: Vec\u003cApiIssue\u003e,\n    pub suggestions: Vec\u003cApiSuggestion\u003e,\n    pub test_results: HashMap\u003cString, TestResult\u003e,\n}\n\n/// API compliance issues\n#[derive(Debug, Clone)]\n#[derive(serde::Serialize, serde::Deserialize)]\npub enum ApiIssue {\n    MissingCoreProps(Vec\u003cString\u003e),\n    InvalidPropType { prop: String, expected: String, actual: String },\n    AccessibilityViolation { rule: String, description: String },\n    EventHandlerMissing(String),\n    CssClassNonCompliant { expected_pattern: String, actual: String },\n    PerformanceViolation { metric: String, threshold: f64, actual: f64 },\n}\n\n/// API improvement suggestions\n#[derive(Debug, Clone)]\npub enum ApiSuggestion {\n    AddOptionalProp(String),\n    ImproveAccessibility(String),\n    OptimizePerformance(String),\n    EnhanceDocumentation(String),\n    FollowNamingConvention { current: String, suggested: String },\n}\n\n/// Test execution results\n#[derive(Debug, Clone)]\npub struct TestResult {\n    pub passed: bool,\n    pub execution_time_ms: u64,\n    pub message: String,\n    pub details: HashMap\u003cString, serde_json::Value\u003e,\n}\n\nimpl TestResult {\n    pub fn passed(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            passed: true,\n            execution_time_ms: 0,\n            message: message.into(),\n            details: HashMap::new(),\n        }\n    }\n\n    pub fn failed(message: impl Into\u003cString\u003e) -\u003e Self {\n        Self {\n            passed: false,\n            execution_time_ms: 0,\n            message: message.into(),\n            details: HashMap::new(),\n        }\n    }\n\n    pub fn with_timing(mut self, duration_ms: u64) -\u003e Self {\n        self.execution_time_ms = duration_ms;\n        self\n    }\n\n    pub fn with_detail(mut self, key: impl Into\u003cString\u003e, value: serde_json::Value) -\u003e Self {\n        self.details.insert(key.into(), value);\n        self\n    }\n}\n\n/// Component API compliance trait\npub trait ApiCompliant {\n    type Props;\n    \n    /// Test basic component rendering\n    fn test_basic_rendering(\u0026self) -\u003e TestResult;\n    \n    /// Test prop handling compliance\n    fn test_prop_handling(\u0026self) -\u003e TestResult;\n    \n    /// Test accessibility compliance\n    fn test_accessibility_compliance(\u0026self) -\u003e TestResult;\n    \n    /// Test event handling compliance\n    fn test_event_handling(\u0026self) -\u003e TestResult;\n    \n    /// Test CSS class generation compliance\n    fn test_css_compliance(\u0026self) -\u003e TestResult;\n    \n    /// Test performance characteristics\n    fn test_performance_compliance(\u0026self) -\u003e TestResult;\n    \n    /// Generate comprehensive compliance report\n    fn generate_compliance_report(\u0026self) -\u003e ApiComplianceReport {\n        let component_name = std::any::type_name::\u003cSelf\u003e()\n            .split(\"::\")\n            .last()\n            .unwrap_or(\"Unknown\")\n            .to_string();\n\n        let mut test_results = HashMap::new();\n        let mut issues = Vec::new();\n        let mut suggestions = Vec::new();\n\n        // Run all compliance tests\n        let tests = vec![\n            (\"basic_rendering\", self.test_basic_rendering()),\n            (\"prop_handling\", self.test_prop_handling()),\n            (\"accessibility\", self.test_accessibility_compliance()),\n            (\"event_handling\", self.test_event_handling()),\n            (\"css_compliance\", self.test_css_compliance()),\n            (\"performance\", self.test_performance_compliance()),\n        ];\n\n        let mut passed_tests = 0;\n        for (test_name, result) in tests {\n            if result.passed {\n                passed_tests += 1;\n            } else {\n                issues.push(ApiIssue::PerformanceViolation {\n                    metric: test_name.to_string(),\n                    threshold: 1.0,\n                    actual: 0.0,\n                });\n            }\n            test_results.insert(test_name.to_string(), result);\n        }\n\n        let compliance_score = passed_tests as f64 / test_results.len() as f64;\n\n        ApiComplianceReport {\n            component_name,\n            compliance_score,\n            issues,\n            suggestions,\n            test_results,\n        }\n    }\n}\n\n/// Utility functions for API standardization\npub mod utils {\n    use super::*;\n\n    /// Generate unique component ID\n    pub fn generate_component_id(component_name: \u0026str) -\u003e String {\n        use std::collections::hash_map::DefaultHasher;\n        use std::hash::{Hash, Hasher};\n        \n        let mut hasher = DefaultHasher::new();\n        component_name.hash(\u0026mut hasher);\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_nanos();\n        \n        format!(\"{}-{:x}\", component_name.to_lowercase(), hasher.finish() ^ (timestamp as u64))\n    }\n\n    /// Generate CSS classes following component standards\n    pub fn generate_standard_classes(\n        component_name: \u0026str,\n        variant: \u0026StandardVariant,\n        size: \u0026StandardSize,\n        custom_class: Option\u003c\u0026str\u003e,\n    ) -\u003e String {\n        let mut classes = vec![\n            format!(\"shadcn-{}\", component_name.to_lowercase()),\n            format!(\"shadcn-{}--{}\", component_name.to_lowercase(), variant.to_css_class()),\n            format!(\"shadcn-{}--{}\", component_name.to_lowercase(), size.to_css_class()),\n        ];\n\n        if let Some(custom) = custom_class {\n            classes.push(custom.to_string());\n        }\n\n        classes.join(\" \")\n    }\n\n    /// Validate CSS class naming convention\n    pub fn validate_css_class_name(class_name: \u0026str) -\u003e Result\u003c(), String\u003e {\n        let regex = regex::Regex::new(r\"^[a-z][a-z0-9-]*[a-z0-9]$\").unwrap();\n        \n        if !regex.is_match(class_name) {\n            return Err(format!(\n                \"CSS class '{}' does not follow naming convention. Should match pattern: ^[a-z][a-z0-9-]*[a-z0-9]$\",\n                class_name\n            ));\n        }\n\n        if class_name.contains(\"--\") \u0026\u0026 !class_name.starts_with(\"shadcn-\") {\n            return Err(format!(\n                \"CSS class '{}' uses BEM modifier syntax but is not a shadcn component class\",\n                class_name\n            ));\n        }\n\n        Ok(())\n    }\n\n    /// Calculate API compliance score\n    pub fn calculate_compliance_score(\n        issues: \u0026[ApiIssue], \n        suggestions: \u0026[ApiSuggestion]\n    ) -\u003e f64 {\n        let critical_issues = issues.iter().filter(|issue| {\n            matches!(issue, \n                ApiIssue::AccessibilityViolation { .. } |\n                ApiIssue::MissingCoreProps(_) |\n                ApiIssue::PerformanceViolation { .. }\n            )\n        }).count();\n\n        let minor_issues = issues.len() - critical_issues;\n        let suggestion_bonus = (suggestions.len() as f64 * 0.05).min(0.2);\n\n        let base_score = 1.0 - (critical_issues as f64 * 0.25) - (minor_issues as f64 * 0.1);\n        (base_score + suggestion_bonus).max(0.0).min(1.0)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_standard_variant_css_classes() {\n        assert_eq!(StandardVariant::Default.to_css_class(), \"default\");\n        assert_eq!(StandardVariant::Primary.to_css_class(), \"primary\");\n        assert_eq!(StandardVariant::Danger.to_css_class(), \"danger\");\n    }\n\n    #[test]\n    fn test_standard_size_css_classes() {\n        assert_eq!(StandardSize::Default.to_css_class(), \"default\");\n        assert_eq!(StandardSize::Lg.to_css_class(), \"lg\");\n        assert_eq!(StandardSize::Responsive.to_css_class(), \"responsive\");\n    }\n\n    #[test]\n    fn test_generate_standard_classes() {\n        let classes = utils::generate_standard_classes(\n            \"Button\",\n            \u0026StandardVariant::Primary,\n            \u0026StandardSize::Lg,\n            Some(\"custom-class\")\n        );\n        \n        assert_eq!(classes, \"shadcn-button shadcn-button--primary shadcn-button--lg custom-class\");\n    }\n\n    #[test]\n    fn test_css_class_name_validation() {\n        assert!(utils::validate_css_class_name(\"valid-class-name\").is_ok());\n        assert!(utils::validate_css_class_name(\"shadcn-button--primary\").is_ok());\n        \n        assert!(utils::validate_css_class_name(\"Invalid-Class\").is_err());\n        assert!(utils::validate_css_class_name(\"invalid--modifier\").is_err());\n        assert!(utils::validate_css_class_name(\"123invalid\").is_err());\n    }\n\n    #[test]\n    fn test_compliance_score_calculation() {\n        let issues = vec![\n            ApiIssue::AccessibilityViolation { \n                rule: \"ARIA\".to_string(), \n                description: \"Missing label\".to_string() \n            },\n            ApiIssue::MissingCoreProps(vec![\"id\".to_string()]),\n        ];\n        let suggestions = vec![\n            ApiSuggestion::ImproveAccessibility(\"Add aria-label\".to_string()),\n        ];\n\n        let score = utils::calculate_compliance_score(\u0026issues, \u0026suggestions);\n        \n        // Should be 1.0 - (2 critical * 0.25) + (1 suggestion * 0.05) = 0.55\n        assert!((score - 0.55).abs() \u003c 0.01);\n    }\n\n    #[test]\n    fn test_generate_component_id() {\n        let id1 = utils::generate_component_id(\"Button\");\n        let id2 = utils::generate_component_id(\"Button\");\n        \n        assert!(id1.starts_with(\"button-\"));\n        assert!(id2.starts_with(\"button-\"));\n        assert_ne!(id1, id2); // Should be unique\n    }\n\n    #[test]\n    fn test_test_result_creation() {\n        let result = TestResult::passed(\"Test completed successfully\")\n            .with_timing(150)\n            .with_detail(\"render_time\", serde_json::json!(12));\n        \n        assert!(result.passed);\n        assert_eq!(result.execution_time_ms, 150);\n        assert_eq!(result.message, \"Test completed successfully\");\n        assert_eq!(result.details[\"render_time\"], serde_json::json!(12));\n    }\n}","traces":[{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":221,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":31},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","api-standards","src","props.rs"],"content":"//! Standard prop definitions and validation for leptos-shadcn-ui components\n\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse crate::{StandardVariant, StandardSize, ApiIssue, TestResult};\n\n/// Core props that every component must support\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct CoreProps {\n    pub id: Option\u003cString\u003e,\n    pub class: Option\u003cString\u003e,\n    pub style: Option\u003cString\u003e,\n    pub disabled: Option\u003cbool\u003e,\n}\n\nimpl Default for CoreProps {\n    fn default() -\u003e Self {\n        Self {\n            id: None,\n            class: None,\n            style: None,\n            disabled: Some(false),\n        }\n    }\n}\n\n/// Styling props for visual components\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct StylingProps {\n    pub variant: Option\u003cStandardVariant\u003e,\n    pub size: Option\u003cStandardSize\u003e,\n    pub color: Option\u003cString\u003e,\n    pub theme: Option\u003cString\u003e,\n}\n\nimpl Default for StylingProps {\n    fn default() -\u003e Self {\n        Self {\n            variant: Some(StandardVariant::Default),\n            size: Some(StandardSize::Default),\n            color: None,\n            theme: None,\n        }\n    }\n}\n\n/// Accessibility props for interactive components\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct AccessibilityProps {\n    pub aria_label: Option\u003cString\u003e,\n    pub aria_describedby: Option\u003cString\u003e,\n    pub aria_labelledby: Option\u003cString\u003e,\n    pub role: Option\u003cString\u003e,\n    pub tabindex: Option\u003ci32\u003e,\n}\n\nimpl Default for AccessibilityProps {\n    fn default() -\u003e Self {\n        Self {\n            aria_label: None,\n            aria_describedby: None,\n            aria_labelledby: None,\n            role: None,\n            tabindex: None,\n        }\n    }\n}\n\n/// Form-specific props\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct FormProps {\n    pub name: Option\u003cString\u003e,\n    pub placeholder: Option\u003cString\u003e,\n    pub required: Option\u003cbool\u003e,\n    pub readonly: Option\u003cbool\u003e,\n    pub autocomplete: Option\u003cString\u003e,\n}\n\nimpl Default for FormProps {\n    fn default() -\u003e Self {\n        Self {\n            name: None,\n            placeholder: None,\n            required: Some(false),\n            readonly: Some(false),\n            autocomplete: None,\n        }\n    }\n}\n\n/// Component props validation trait\npub trait PropsValidation {\n    /// Validate that props conform to standards\n    fn validate_props(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e;\n    \n    /// Get list of required props for this component\n    fn required_props() -\u003e Vec\u003c\u0026'static str\u003e;\n    \n    /// Get list of optional props for this component  \n    fn optional_props() -\u003e Vec\u003c\u0026'static str\u003e;\n    \n    /// Test prop handling compliance\n    fn test_prop_compliance(\u0026self) -\u003e TestResult;\n}\n\n/// Standard prop validation implementation\nimpl PropsValidation for CoreProps {\n    fn validate_props(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        // Validate ID format if present\n        if let Some(id) = \u0026self.id {\n            if !is_valid_html_id(id) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"id\".to_string(),\n                    expected: \"valid HTML ID\".to_string(),\n                    actual: id.clone(),\n                });\n            }\n        }\n\n        // Validate CSS class format if present\n        if let Some(class) = \u0026self.class {\n            if !is_valid_css_class(class) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"class\".to_string(),\n                    expected: \"valid CSS class name(s)\".to_string(),\n                    actual: class.clone(),\n                });\n            }\n        }\n\n        // Validate inline styles if present\n        if let Some(style) = \u0026self.style {\n            if !is_valid_css_style(style) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"style\".to_string(),\n                    expected: \"valid CSS style declarations\".to_string(),\n                    actual: style.clone(),\n                });\n            }\n        }\n\n        if issues.is_empty() {\n            Ok(())\n        } else {\n            Err(issues)\n        }\n    }\n\n    fn required_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![] // Core props are all optional\n    }\n\n    fn optional_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![\"id\", \"class\", \"style\", \"disabled\"]\n    }\n\n    fn test_prop_compliance(\u0026self) -\u003e TestResult {\n        match self.validate_props() {\n            Ok(()) =\u003e TestResult::passed(\"Core props validation passed\"),\n            Err(issues) =\u003e TestResult::failed(format!(\n                \"Core props validation failed: {} issues\", \n                issues.len()\n            )).with_detail(\"issues\", serde_json::to_value(issues).unwrap_or_default()),\n        }\n    }\n}\n\nimpl PropsValidation for StylingProps {\n    fn validate_props(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        // Validate color format if present\n        if let Some(color) = \u0026self.color {\n            if !is_valid_color_value(color) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"color\".to_string(),\n                    expected: \"valid CSS color value\".to_string(),\n                    actual: color.clone(),\n                });\n            }\n        }\n\n        // Validate theme name if present\n        if let Some(theme) = \u0026self.theme {\n            if !is_valid_theme_name(theme) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"theme\".to_string(),\n                    expected: \"valid theme name\".to_string(),\n                    actual: theme.clone(),\n                });\n            }\n        }\n\n        if issues.is_empty() {\n            Ok(())\n        } else {\n            Err(issues)\n        }\n    }\n\n    fn required_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![] // Styling props are typically optional\n    }\n\n    fn optional_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![\"variant\", \"size\", \"color\", \"theme\"]\n    }\n\n    fn test_prop_compliance(\u0026self) -\u003e TestResult {\n        match self.validate_props() {\n            Ok(()) =\u003e TestResult::passed(\"Styling props validation passed\"),\n            Err(issues) =\u003e TestResult::failed(format!(\n                \"Styling props validation failed: {} issues\",\n                issues.len()\n            )).with_detail(\"issues\", serde_json::to_value(issues).unwrap_or_default()),\n        }\n    }\n}\n\nimpl PropsValidation for AccessibilityProps {\n    fn validate_props(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        // Validate ARIA role if present\n        if let Some(role) = \u0026self.role {\n            if !is_valid_aria_role(role) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"role\".to_string(),\n                    expected: \"valid ARIA role\".to_string(),\n                    actual: role.clone(),\n                });\n            }\n        }\n\n        // Validate tabindex range if present\n        if let Some(tabindex) = self.tabindex {\n            if !(-1..=32767).contains(\u0026tabindex) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"tabindex\".to_string(),\n                    expected: \"integer between -1 and 32767\".to_string(),\n                    actual: tabindex.to_string(),\n                });\n            }\n        }\n\n        // Check for ARIA labeling consistency\n        if self.aria_label.is_none() \u0026\u0026 self.aria_labelledby.is_none() {\n            issues.push(ApiIssue::AccessibilityViolation {\n                rule: \"ARIA_LABELING\".to_string(),\n                description: \"Interactive components should have either aria-label or aria-labelledby\".to_string(),\n            });\n        }\n\n        if issues.is_empty() {\n            Ok(())\n        } else {\n            Err(issues)\n        }\n    }\n\n    fn required_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![] // Will vary by component type\n    }\n\n    fn optional_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![\"aria_label\", \"aria_describedby\", \"aria_labelledby\", \"role\", \"tabindex\"]\n    }\n\n    fn test_prop_compliance(\u0026self) -\u003e TestResult {\n        match self.validate_props() {\n            Ok(()) =\u003e TestResult::passed(\"Accessibility props validation passed\"),\n            Err(issues) =\u003e TestResult::failed(format!(\n                \"Accessibility props validation failed: {} issues\",\n                issues.len()\n            )).with_detail(\"issues\", serde_json::to_value(issues).unwrap_or_default()),\n        }\n    }\n}\n\nimpl PropsValidation for FormProps {\n    fn validate_props(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        // Validate name format if present\n        if let Some(name) = \u0026self.name {\n            if !is_valid_form_name(name) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"name\".to_string(),\n                    expected: \"valid form field name\".to_string(),\n                    actual: name.clone(),\n                });\n            }\n        }\n\n        // Validate autocomplete value if present\n        if let Some(autocomplete) = \u0026self.autocomplete {\n            if !is_valid_autocomplete_value(autocomplete) {\n                issues.push(ApiIssue::InvalidPropType {\n                    prop: \"autocomplete\".to_string(),\n                    expected: \"valid autocomplete token\".to_string(),\n                    actual: autocomplete.clone(),\n                });\n            }\n        }\n\n        if issues.is_empty() {\n            Ok(())\n        } else {\n            Err(issues)\n        }\n    }\n\n    fn required_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![] // Form props are typically optional except in specific contexts\n    }\n\n    fn optional_props() -\u003e Vec\u003c\u0026'static str\u003e {\n        vec![\"name\", \"placeholder\", \"required\", \"readonly\", \"autocomplete\"]\n    }\n\n    fn test_prop_compliance(\u0026self) -\u003e TestResult {\n        match self.validate_props() {\n            Ok(()) =\u003e TestResult::passed(\"Form props validation passed\"),\n            Err(issues) =\u003e TestResult::failed(format!(\n                \"Form props validation failed: {} issues\",\n                issues.len()\n            )).with_detail(\"issues\", serde_json::to_value(issues).unwrap_or_default()),\n        }\n    }\n}\n\n/// Comprehensive prop validation for complete component props\n#[derive(Debug, Clone)]\npub struct ComponentPropsValidator {\n    pub core: CoreProps,\n    pub styling: Option\u003cStylingProps\u003e,\n    pub accessibility: Option\u003cAccessibilityProps\u003e,\n    pub form: Option\u003cFormProps\u003e,\n}\n\nimpl ComponentPropsValidator {\n    pub fn new() -\u003e Self {\n        Self {\n            core: CoreProps::default(),\n            styling: None,\n            accessibility: None,\n            form: None,\n        }\n    }\n\n    pub fn with_styling(mut self, styling: StylingProps) -\u003e Self {\n        self.styling = Some(styling);\n        self\n    }\n\n    pub fn with_accessibility(mut self, accessibility: AccessibilityProps) -\u003e Self {\n        self.accessibility = Some(accessibility);\n        self\n    }\n\n    pub fn with_form_props(mut self, form: FormProps) -\u003e Self {\n        self.form = Some(form);\n        self\n    }\n\n    /// Validate all props sections\n    pub fn validate_all(\u0026self) -\u003e Result\u003c(), Vec\u003cApiIssue\u003e\u003e {\n        let mut all_issues = Vec::new();\n\n        // Validate core props\n        if let Err(issues) = self.core.validate_props() {\n            all_issues.extend(issues);\n        }\n\n        // Validate styling props if present\n        if let Some(ref styling) = self.styling {\n            if let Err(issues) = styling.validate_props() {\n                all_issues.extend(issues);\n            }\n        }\n\n        // Validate accessibility props if present\n        if let Some(ref accessibility) = self.accessibility {\n            if let Err(issues) = accessibility.validate_props() {\n                all_issues.extend(issues);\n            }\n        }\n\n        // Validate form props if present\n        if let Some(ref form) = self.form {\n            if let Err(issues) = form.validate_props() {\n                all_issues.extend(issues);\n            }\n        }\n\n        if all_issues.is_empty() {\n            Ok(())\n        } else {\n            Err(all_issues)\n        }\n    }\n\n    /// Generate comprehensive compliance test result\n    pub fn test_comprehensive_compliance(\u0026self) -\u003e TestResult {\n        let start_time = std::time::Instant::now();\n        \n        match self.validate_all() {\n            Ok(()) =\u003e {\n                let mut details = HashMap::new();\n                details.insert(\"core_props\".to_string(), serde_json::json!(true));\n                \n                if self.styling.is_some() {\n                    details.insert(\"styling_props\".to_string(), serde_json::json!(true));\n                }\n                if self.accessibility.is_some() {\n                    details.insert(\"accessibility_props\".to_string(), serde_json::json!(true));\n                }\n                if self.form.is_some() {\n                    details.insert(\"form_props\".to_string(), serde_json::json!(true));\n                }\n\n                TestResult::passed(\"Comprehensive props validation passed\")\n                    .with_timing(start_time.elapsed().as_millis() as u64)\n                    .with_detail(\"validated_sections\", serde_json::to_value(details).unwrap_or_default())\n            }\n            Err(issues) =\u003e {\n                TestResult::failed(format!(\n                    \"Comprehensive props validation failed: {} total issues\",\n                    issues.len()\n                )).with_timing(start_time.elapsed().as_millis() as u64)\n                  .with_detail(\"all_issues\", serde_json::to_value(issues).unwrap_or_default())\n            }\n        }\n    }\n}\n\nimpl Default for ComponentPropsValidator {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n// Validation helper functions\nfn is_valid_html_id(id: \u0026str) -\u003e bool {\n    let regex = regex::Regex::new(r\"^[a-zA-Z][a-zA-Z0-9_-]*$\").unwrap();\n    regex.is_match(id) \u0026\u0026 !id.is_empty()\n}\n\nfn is_valid_css_class(class: \u0026str) -\u003e bool {\n    // Allow multiple classes separated by spaces\n    class.split_whitespace()\n        .all(|c| {\n            let regex = regex::Regex::new(r\"^[a-zA-Z_-][a-zA-Z0-9_-]*$\").unwrap();\n            regex.is_match(c)\n        })\n}\n\nfn is_valid_css_style(style: \u0026str) -\u003e bool {\n    // Basic CSS validation - check for property: value; patterns\n    let regex = regex::Regex::new(r\"^(\\s*[a-zA-Z-]+\\s*:\\s*[^;]+;\\s*)*$\").unwrap();\n    regex.is_match(style)\n}\n\nfn is_valid_color_value(color: \u0026str) -\u003e bool {\n    // Support hex, rgb, rgba, hsl, hsla, and named colors\n    let patterns = [\n        r\"^#([0-9a-fA-F]{3}|[0-9a-fA-F]{6}|[0-9a-fA-F]{8})$\", // hex\n        r\"^rgb\\(\\s*\\d+\\s*,\\s*\\d+\\s*,\\s*\\d+\\s*\\)$\", // rgb\n        r\"^rgba\\(\\s*\\d+\\s*,\\s*\\d+\\s*,\\s*\\d+\\s*,\\s*[0-1]?\\.?\\d*\\s*\\)$\", // rgba\n        r\"^hsl\\(\\s*\\d+\\s*,\\s*\\d+%?\\s*,\\s*\\d+%?\\s*\\)$\", // hsl\n        r\"^hsla\\(\\s*\\d+\\s*,\\s*\\d+%?\\s*,\\s*\\d+%?\\s*,\\s*[0-1]?\\.?\\d*\\s*\\)$\", // hsla\n        r\"^[a-zA-Z]+$\", // named colors\n    ];\n\n    patterns.iter().any(|pattern| {\n        regex::Regex::new(pattern).unwrap().is_match(color)\n    })\n}\n\nfn is_valid_theme_name(theme: \u0026str) -\u003e bool {\n    let valid_themes = [\"light\", \"dark\", \"auto\", \"high-contrast\"];\n    valid_themes.contains(\u0026theme) || {\n        // Allow custom theme names following naming convention\n        let regex = regex::Regex::new(r\"^[a-z][a-z0-9-]*$\").unwrap();\n        regex.is_match(theme)\n    }\n}\n\nfn is_valid_aria_role(role: \u0026str) -\u003e bool {\n    let valid_roles = [\n        \"alert\", \"alertdialog\", \"application\", \"article\", \"banner\", \"button\",\n        \"checkbox\", \"columnheader\", \"combobox\", \"complementary\", \"contentinfo\",\n        \"dialog\", \"directory\", \"document\", \"form\", \"grid\", \"gridcell\", \"group\",\n        \"heading\", \"img\", \"link\", \"list\", \"listbox\", \"listitem\", \"log\", \"main\",\n        \"marquee\", \"math\", \"menu\", \"menubar\", \"menuitem\", \"menuitemcheckbox\",\n        \"menuitemradio\", \"navigation\", \"note\", \"option\", \"presentation\",\n        \"progressbar\", \"radio\", \"radiogroup\", \"region\", \"row\", \"rowgroup\",\n        \"rowheader\", \"scrollbar\", \"search\", \"separator\", \"slider\", \"spinbutton\",\n        \"status\", \"tab\", \"tablist\", \"tabpanel\", \"textbox\", \"timer\", \"toolbar\",\n        \"tooltip\", \"tree\", \"treegrid\", \"treeitem\"\n    ];\n    \n    valid_roles.contains(\u0026role)\n}\n\nfn is_valid_form_name(name: \u0026str) -\u003e bool {\n    let regex = regex::Regex::new(r\"^[a-zA-Z][a-zA-Z0-9_-]*$\").unwrap();\n    regex.is_match(name) \u0026\u0026 !name.is_empty()\n}\n\nfn is_valid_autocomplete_value(autocomplete: \u0026str) -\u003e bool {\n    let valid_values = [\n        \"on\", \"off\", \"name\", \"honorific-prefix\", \"given-name\", \"additional-name\",\n        \"family-name\", \"honorific-suffix\", \"nickname\", \"email\", \"username\",\n        \"new-password\", \"current-password\", \"one-time-code\", \"organization-title\",\n        \"organization\", \"street-address\", \"address-line1\", \"address-line2\",\n        \"address-line3\", \"address-level4\", \"address-level3\", \"address-level2\",\n        \"address-level1\", \"country\", \"country-name\", \"postal-code\", \"cc-name\",\n        \"cc-given-name\", \"cc-additional-name\", \"cc-family-name\", \"cc-number\",\n        \"cc-exp\", \"cc-exp-month\", \"cc-exp-year\", \"cc-csc\", \"cc-type\",\n        \"transaction-currency\", \"transaction-amount\", \"language\", \"bday\",\n        \"bday-day\", \"bday-month\", \"bday-year\", \"sex\", \"tel\", \"tel-country-code\",\n        \"tel-national\", \"tel-area-code\", \"tel-local\", \"tel-extension\", \"impp\",\n        \"url\", \"photo\"\n    ];\n    \n    valid_values.contains(\u0026autocomplete)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_core_props_validation() {\n        let valid_props = CoreProps {\n            id: Some(\"valid-id\".to_string()),\n            class: Some(\"valid-class another-class\".to_string()),\n            style: Some(\"color: red; font-size: 14px;\".to_string()),\n            disabled: Some(false),\n        };\n\n        assert!(valid_props.validate_props().is_ok());\n    }\n\n    #[test]\n    fn test_invalid_core_props() {\n        let invalid_props = CoreProps {\n            id: Some(\"123-invalid\".to_string()), // starts with number\n            class: Some(\"invalid@class\".to_string()), // invalid character\n            style: Some(\"invalid-css\".to_string()), // missing colon and semicolon\n            disabled: Some(false),\n        };\n\n        let result = invalid_props.validate_props();\n        assert!(result.is_err());\n        \n        let issues = result.unwrap_err();\n        assert_eq!(issues.len(), 3); // id, class, and style issues\n    }\n\n    #[test]\n    fn test_styling_props_validation() {\n        let valid_props = StylingProps {\n            variant: Some(StandardVariant::Primary),\n            size: Some(StandardSize::Lg),\n            color: Some(\"#ff0000\".to_string()),\n            theme: Some(\"dark\".to_string()),\n        };\n\n        assert!(valid_props.validate_props().is_ok());\n    }\n\n    #[test]\n    fn test_accessibility_props_validation() {\n        let valid_props = AccessibilityProps {\n            aria_label: Some(\"Button label\".to_string()),\n            role: Some(\"button\".to_string()),\n            tabindex: Some(0),\n            ..Default::default()\n        };\n\n        assert!(valid_props.validate_props().is_ok());\n    }\n\n    #[test]\n    fn test_form_props_validation() {\n        let valid_props = FormProps {\n            name: Some(\"email\".to_string()),\n            autocomplete: Some(\"email\".to_string()),\n            required: Some(true),\n            ..Default::default()\n        };\n\n        assert!(valid_props.validate_props().is_ok());\n    }\n\n    #[test]\n    fn test_comprehensive_validator() {\n        let validator = ComponentPropsValidator::new()\n            .with_styling(StylingProps::default())\n            .with_accessibility(AccessibilityProps {\n                aria_label: Some(\"Test\".to_string()),\n                ..Default::default()\n            });\n\n        assert!(validator.validate_all().is_ok());\n    }\n\n    #[test]\n    fn test_color_validation() {\n        assert!(is_valid_color_value(\"#ff0000\"));\n        assert!(is_valid_color_value(\"#fff\"));\n        assert!(is_valid_color_value(\"rgb(255, 0, 0)\"));\n        assert!(is_valid_color_value(\"rgba(255, 0, 0, 0.5)\"));\n        assert!(is_valid_color_value(\"red\"));\n        \n        assert!(!is_valid_color_value(\"#gg0000\"));\n        assert!(!is_valid_color_value(\"invalid-color\"));\n    }\n\n    #[test]\n    fn test_aria_role_validation() {\n        assert!(is_valid_aria_role(\"button\"));\n        assert!(is_valid_aria_role(\"dialog\"));\n        assert!(is_valid_aria_role(\"navigation\"));\n        \n        assert!(!is_valid_aria_role(\"invalid-role\"));\n        assert!(!is_valid_aria_role(\"custom\"));\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","cli","src","commands","add.rs"],"content":"use std::path::PathBuf;\n\n/// Add a component to the project\npub async fn add_component(component: \u0026str, framework: \u0026str, path: PathBuf) -\u003e anyhow::Result\u003c()\u003e {\n    // TODO: Implement component addition logic\n    // This would:\n    // 1. Check if component exists in registry\n    // 2. Generate component files using component-generator\n    // 3. Add to project structure\n    // 4. Update dependencies\n    \n    println!(\"Adding {} component to {} project at {}\", component, framework, path.display());\n    \n    // For now, just show what would happen\n    println!(\"Component '{}' would be added to your project\", component);\n    println!(\"This feature is coming soon!\");\n    \n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","cli","src","commands","init.rs"],"content":"use st onents.contains(*name))\n        .collect();\n    missing_components.sort();\n    \n    let mut completed_components: Vec\u003c_\u003e = all_components\n        .iter()\n        .filter(|name| leptos_components.contains(*name))\n        .collect();\n    completed_components.sort();\n    \n    println!(\"{}\", style(\"=== Leptos shadcn/ui Components ===\").bold().blue());\n    println!();\n    \n    if completed {\n        println!(\"{}\", style(\"‚úÖ Completed Components:\").bold().green());\n        for component in \u0026completed_components {\n            println!(\"  ‚Ä¢ {}\", style(component).green());\n        }\n        println!();\n    } else if missing {\n        println!(\"{}\", style(\"‚ùå Missing Components:\").bold().red());\n        for component in \u0026missing_components {\n            println!(\"  ‚Ä¢ {}\", style(component).red());\n        }\n        println!();\n    } else {\n        // Show summary\n        println!(\"{}\", style(\"üìä Component Status:\").bold());\n        println!(\"  Total Components: {}\", all_components.len());\n        println!(\"  Completed: {} ({:.1}%)\", \n            completed_components.len(), \n            (completed_components.len() as f64 / all_components.len() as f64) * 100.0\n        );\n        println!(\"  Missing: {} ({:.1}%)\", \n            missing_components.len(), \n            (missing_components.len() as f64 / all_components.len() as f64) * 100.0\n        );\n        println!();\n        \n        println!(\"{}\", style(\"‚úÖ Completed Components:\").bold().green());\n        for component in \u0026completed_components {\n            println!(\"  ‚Ä¢ {}\", style(component).green());\n        }\n        println!();\n        \n        println!(\"{}\", style(\"‚ùå Missing Components:\").bold().red());\n        for component in \u0026missing_components {\n            println!(\"  ‚Ä¢ {}\", style(component).red());\n        }\n        println!();\n    }\n    \n    println!(\"{}\", style(\"üí° Usage:\").bold().yellow());\n    println!(\"  rust-shadcn add \u003ccomponent\u003e --framework leptos\");\n    println!(\"  rust-shadcn list --completed\");\n    println!(\"  rust-shadcn list --missing\");\n    \n    Ok(())\n}\n\n/// Get all available shadcn/ui components\nfn get_all_components() -\u003e Vec\u003cString\u003e {\n    vec![\n        // Form \u0026 Input Components\n        \"button\".to_string(), \"checkbox\".to_string(), \"radio-group\".to_string(),\n        \"select\".to_string(), \"combobox\".to_string(), \"form\".to_string(),\n        \"input\".to_string(), \"label\".to_string(), \"textarea\".to_string(),\n        \"slider\".to_string(), \"switch\".to_string(), \"toggle\".to_string(),\n        \n        // Navigation Components\n        \"navigation-menu\".to_string(), \"menubar\".to_string(), \"tabs\".to_string(),\n        \"breadcrumb\".to_string(), \"pagination\".to_string(), \"command\".to_string(),\n        \"context-menu\".to_string(),\n        \n        // Overlay Components\n        \"dialog\".to_string(), \"alert-dialog\".to_string(), \"sheet\".to_string(),\n        \"drawer\".to_string(), \"dropdown-menu\".to_string(), \"popover\".to_string(),\n        \"tooltip\".to_string(), \"toast\".to_string(),\n        \n        // Layout Components\n        \"accordion\".to_string(), \"collapsible\".to_string(), \"resizable\".to_string(),\n        \"scroll-area\".to_string(), \"separator\".to_string(), \"sidebar\".to_string(),\n        \"aspect-ratio\".to_string(),\n        \n        // Display Components\n        \"alert\".to_string(), \"avatar\".to_string(), \"badge\".to_string(),\n        \"card\".to_string(), \"calendar\".to_string(), \"progress\".to_string(),\n        \"skeleton\".to_string(), \"table\".to_string(),\n        \n        // Advanced Components\n        \"carousel\".to_string(), \"chart\".to_string(), \"data-table\".to_string(),\n        \"date-picker\".to_string(), \"hover-card\".to_string(), \"input-otp\".to_string(),\n        \"sonner\".to_string(), \"typography\".to_string(),\n    ]\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","cli","src","commands","mod.rs"],"content":"pub mod add;\npub mod init;\npub mod list;\npub mod status;\npub mod validate;\n\npub use add::*;\npub use init::*;\npub use list::*;\npub use status::*;\npub use validate::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","cli","src","commands","status.rs"],"content":"use shadcn_registry::registry_ui::UI;\nuse shadcn_registry::schema::FrameworkName;\n\n/// Get component status and completion information\npub async fn get_status(detailed: bool) -\u003e anyhow::Result\u003cString\u003e {\n    let leptos_registry = UI.get(\u0026FrameworkName::Leptos)\n        .ok_or_else(|| anyhow::anyhow!(\"Leptos registry not found\"))?;\n    \n    let total_components = leptos_registry.len();\n    let completed_components = total_components;\n    let missing_components = 0; // All components in the registry are implemented\n    let progress_percentage = if total_components \u003e 0 {\n        (completed_components as f64 / total_components as f64) * 100.0\n    } else {\n        0.0\n    };\n    \n    let mut status = String::new();\n    status.push_str(\"=== Leptos shadcn/ui Status ===\\n\\n\");\n    \n    if detailed {\n        status.push_str(\"üìä Detailed Status:\\n\");\n        status.push_str(\u0026format!(\"  - Total Components: {}\\n\", total_components));\n        status.push_str(\u0026format!(\"  - Completed: {} ({:.1}%)\\n\", completed_components, progress_percentage));\n        status.push_str(\u0026format!(\"  - Missing: {} ({:.1}%)\\n\\n\", missing_components, (missing_components as f64 / total_components as f64) * 100.0));\n        \n        if missing_components \u003e 0 {\n            status.push_str(\"üéØ Missing Components:\\n\");\n            // This would be populated if we had missing components\n            status.push_str(\"  - All components in registry are implemented!\\n\\n\");\n        } else {\n            status.push_str(\"üéØ All Components Implemented!\\n\");\n            status.push_str(\"  - No missing components\\n\\n\");\n        }\n        \n        status.push_str(\"üìà Progress:\\n\");\n        status.push_str(\"  - Phase 1: Foundation Enhancement ‚úÖ\\n\");\n        status.push_str(\"  - Phase 2: Leptos Completion ‚úÖ\\n\");\n        status.push_str(\"  - Phase 3: Advanced Features ‚è≥\\n\");\n    } else {\n        status.push_str(\"üìä Status Summary:\\n\");\n        status.push_str(\u0026format!(\"  - Progress: {}/{} components ({:.1}%)\\n\", completed_components, total_components, progress_percentage));\n        \n        if progress_percentage \u003e= 100.0 {\n            status.push_str(\"  - Status: Complete! üéâ\\n\");\n            status.push_str(\"  - Next: Advanced features and optimization\\n\");\n        } else if progress_percentage \u003e= 80.0 {\n            status.push_str(\"  - Status: Well Advanced\\n\");\n            status.push_str(\u0026format!(\"  - Next: Complete final {} components\\n\", missing_components));\n        } else if progress_percentage \u003e= 50.0 {\n            status.push_str(\"  - Status: Good Progress\\n\");\n            status.push_str(\u0026format!(\"  - Next: Continue with {} components\\n\", total_components - completed_components));\n        } else {\n            status.push_str(\"  - Status: Getting Started\\n\");\n            status.push_str(\u0026format!(\"  - Next: Focus on core components\\n\"));\n        }\n        \n        status.push_str(\"\\nüí° Use --detailed for more information\\n\");\n    }\n    \n    status.push_str(\"\\nüöÄ Next Steps:\\n\");\n    if progress_percentage \u003e= 100.0 {\n        status.push_str(\"  - Enhance testing infrastructure\\n\");\n        status.push_str(\"  - Improve documentation\\n\");\n        status.push n    #[command(subcommand)]\n    command: Commands,\n}\n\n#[derive(Subcommand)]\nenum Commands {\n    /// Initialize a new Leptos project with shadcn/ui\n    Init {\n        /// Project directory\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n        \n        /// Framework to use (currently only Leptos supported)\n        #[arg(long, default_value = \"leptos\")]\n        framework: String,\n        \n        /// Theme to use\n        #[arg(long, default_value = \"default\")]\n        theme: String,\n    },\n    \n    /// Add a component to your project\n    Add {\n        /// Component name to add\n        component: String,\n        \n        /// Framework to use (currently only Leptos supported)\n        #[arg(long, default_value = \"leptos\")]\n        framework: String,\n        \n        /// Project directory\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n    },\n    \n    /// List available components\n    List {\n        /// Framework to filter by\n        #[arg(long, default_value = \"leptos\")]\n        framework: String,\n        \n        /// Show only completed components\n        #[arg(long)]\n        completed: bool,\n        \n        /// Show only missing components\n        #[arg(long)]\n        missing: bool,\n    },\n    \n    /// Validate component quality and consistency\n    Validate {\n        /// Component name to validate (or 'all' for all components)\n        #[arg(default_value = \"all\")]\n        component: String,\n        \n        /// Project directory\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n    },\n    \n    /// Check component status and completion\n    Status {\n        /// Show detailed status information\n        #[arg(long)]\n        detailed: bool,\n    },\n}\n\n#[tokio::main]\nasync fn main() -\u003e anyhow::Result\u003c()\u003e {\n    let cli = Cli::parse();\n    \n    // Set up progress bar style\n    let progress_style = ProgressStyle::default_bar()\n        .template(\"{spinner:.green} {wide_msg}\")\n        .unwrap()\n        .tick_chars(\"‚†ã‚†ô‚†π‚†∏‚†º‚†¥‚†¶‚†ß‚†á‚†è\");\n    \n    match \u0026cli.command {\n        Commands::Init { path, framework, theme } =\u003e {\n            if framework != \"leptos\" {\n                eprintln!(\"{}\", style(\"‚ö†Ô∏è  Warning: Only Leptos framework is currently supported\").yellow());\n            }\n            \n            let pb = ProgressBar::new_spinner();\n            pb.set_style(progress_style.clone());\n            pb.set_message(\"Initializing Leptos shadcn/ui project...\");\n            \n            init::init_project(path, framework, theme).await?;\n            \n            pb.finish_with_message(\"‚úÖ Project initialized successfully!\");\n            println!(\"\\nüéâ Your Leptos shadcn/ui project is ready!\");\n            println!(\"üìÅ Project directory: {}\", path.display());\n            println!(\"üîß Framework: {}\", framework);\n            println!(\"üé® Theme: {}\", theme);\n            println!(\"\\nNext steps:\");\n            println!(\"  rust-shadcn add button --framework leptos\");\n            println!(\"  rust-shadcn add card --framework leptos\");\n        }\n        \n        Commands::Add { component, framework, path } =\u003e {\n            if framework != \"leptos\" {\n                eprintln!(\"{}\", style(\"‚ö†Ô∏è  Warning: Only Leptos framework is currently supported\").yellow());\n            }\n            \n            let pb = ProgressBar::new_spinner();\n            pb.set_style(progress_style.clone());\n            pb.set_message(format!(\"Adding {} component...\", component));\n            \n            add::add_component(component, framework, path.clone()).await?;\n            \n            pb.finish_with_message(format!(\"‚úÖ {} component added successfully!\", component));\n            println!(\"\\nüì¶ Component '{}' has been added to your project\", component);\n            println!(\"üìÅ Location: {}/src/components/{}\", path.display(), component);\n            println!(\"\\nTo use the component:\");\n            println!(\"  use crate::components::{}::{};\", component, component);\n        }\n        \n        Commands::List { framework, completed, missing } =\u003e {\n            if framework != \"leptos\" {\n                eprintln!(\"{}\", style(\"‚ö†Ô∏è  Warning: Only Leptos framework is currently supported\").yellow());\n            }\n            \n            list::list_components(framework, *completed, *missing).await?;\n        }\n        \n        Commands::Validate { component, path } =\u003e {\n            let pb = ProgressBar::new_spinner();\n            pb.set_style(progress_style.clone());\n            pb.set_message(\"Validating components...\");\n            \n            validate::validate_components(component, path.clone()).await?;\n            \n            pb.finish_with_message(\"‚úÖ Component validation completed!\");\n        }\n        \n        Commands::Status { detailed } =\u003e {\n            let pb = ProgressBar::new_spinner();\n            pb.set_style(progress_style.clone());\n            pb.set_message(\"Checking component status...\");\n            \n            let status = commands::status::get_status(*detailed).await?;\n            pb.finish_with_message(\"‚úÖ Status check completed!\");\n            \n            println!(\"{}\", status);\n        }\n    }\n    \n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","cli","src","utils.rs"],"content":"//! Utility functions for the CLI\n\nuse std::path::PathBuf;\n\n/// Check if a path is a valid Rust project\npub fn is_rust_project(path: \u0026PathBuf) -\u003e bool {\n    path.join(\"Cargo.toml\").exists()\n}\n\n/// Get the project root directory\npub fn get_project_root(path: \u0026PathBuf) -\u003e anyhow::Result\u003cPathBuf\u003e {\n    let mut current = path.canonicalize()?;\n    \n    while !current.join(\"Cargo.toml\").exists() {\n        if let Some(parent) = current.parent() {\n            current = parent.to_path_buf();\n        } else {\n            return Err(anyhow::anyhow!(\"No Cargo.toml found in parent directories\"));\n        }\n    }\n    \n    Ok(current)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","component-generator","src","generator.rs"],"content":"//! Core component generation logic.\n\nuse crate::{ComponentConfig, Framework};\nuse anyhow::Result;\nuse std::path::Path;\n\npub struct Generator;\n\nimpl Generator {\n    pub fn generate_component_files(config: \u0026ComponentConfig, output_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Create component directory structure\n        let component_dir = output_dir.join(\u0026config.name);\n        std::fs::create_dir_all(\u0026component_dir)?;\n        std::fs::create_dir_all(component_dir.join(\"src\"))?;\n        \n        // Generate Cargo.toml\n        let cargo_toml = Self::generate_cargo_toml(config)?;\n        std::fs::write(component_dir.join(\"Cargo.toml\"), cargo_toml)?;\n        \n        // Generate lib.rs\n        let lib_rs = Self::generate_lib_rs(config)?;\n        std::fs::write(component_dir.join(\"src\").join(\"lib.rs\"), lib_rs)?;\n        \n        // Generate theme variants\n        for theme in \u0026config.theme_variants {\n            let theme_file = Self::generate_theme_component(config, theme)?;\n            std::fs::write(\n                component_dir.join(\"src\").join(format!(\"{}.rs\", theme)), \n                theme_file\n            )?;\n        }\n        \n        Ok(())\n    }\n    \n    fn generate_cargo_toml(config: \u0026ComponentConfig) -\u003e Result\u003cString\u003e {\n        let framework_name = match config.framework {\n            Framework::Leptos =\u003e \"leptos\",\n            // Future frameworks will be handled here\n        };\n        \n        Ok(format!(\n            r#\"[package]\nname = \"shadcn-ui-{}-{}\"\ndescription = \"{} port of shadcn/ui {}.\"\nhomepage = \"https://shadcn-ui.rustforweb.org/components/{}.html\"\npublish = false\n\nauthors.workspace = true\nedition.workspace = true\nlicense.workspace = true\nrepository.workspace = true\nversion.workspace = true\n\n[dependencies]\ntailwind_fuse.workspace = true\n{}.workspace = true\nweb-sys.workspace = true\n\n[dev-dependencies]\nshadcn-ui-test-utils = {{ path = \"../../test-utils\", features = [\"{}-testing\"] }}\nwasm-bindgen-test = {{ workspace = true }}\n\"#,\n            framework_name,\n            config.name,\n            framework_name.chars().next().unwrap().to_uppercase().chain(framework_name.chars().skip(1)).collect::\u003cString\u003e(),\n            config.name.chars().next().unwrap().to_uppercase().chain(config.name.chars().skip(1)).collect::\u003cString\u003e(),\n            config.name,\n            framework_name,\n            framework_name\n        ))\n    }\n    \n    fn generate_lib_rs(config: \u0026ComponentConfig) -\u003e Result\u003cString\u003e {\n        let component_title = config.name.chars().next().unwrap().to_uppercase().chain(config.name.chars().skip(1)).collect::\u003cString\u003e();\n        let framework_title = match config.framework {\n            Framework::Leptos =\u003e \"Leptos\",\n            // Future frameworks will be handled here\n        };\n        \n        Ok(format!(\n            r#\"//! {} port of [shadcn/ui {}](https://ui.shadcn.com/docs/components/{}).\n//!\n//! Component description here.\n//!\n//! See [the Rust shadcn/ui book](https://shadcn-ui.rustforweb.org/components/{}.html) for more documentation.\n\npub mod default;\npub mod new_york;\n\n// Re-export the components for easy access\npub use default::*;\n\n#[cfg(feature = \"new_york\")]\npub use new_york as {};\n\"#,\n            framework_title,\n            component_title,\n            config.name,\n            config.name,\n            config.name\n        ))\n    }\n    \n    fn generate_theme_component(config: \u0026ComponentConfig, theme: \u0026str) -\u003e Result\u003cString\u003e {\n        // This would use the template engine to generate framework-specific component code\n        // For now, return a placeholder\n        Ok(format!(\n            \"// {} theme variant for {} component\\n// Implementation goes here\\n\",\n            theme, config.name\n        ))\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","component-generator","src","lib.rs"],"content":"//! Component generation utilities for shadcn-ui.\n//!\n//! This package provides tools for generating consistent component implementations\n//! for the Leptos framework, with support for future framework expansion.\n\npub mod generator;\npub mod templates;\n\nuse anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\n/// Framework types supported by the generator\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub enum Framework {\n    Leptos,\n    // Future frameworks can be added here\n    // Yew,      // Removed - focusing on Leptos completion\n    // Dioxus,   // Planned for future expansion\n}\n\n/// Component generation configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ComponentConfig {\n    pub name: String,\n    pub framework: Framework,\n    pub theme_variants: Vec\u003cString\u003e,\n    pub props: HashMap\u003cString, PropConfig\u003e,\n    pub dependencies: Vec\u003cString\u003e,\n}\n\n/// Property configuration for component props\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PropConfig {\n    pub prop_type: String,\n    pub optional: bool,\n    pub default_value: Option\u003cString\u003e,\n    pub description: Option\u003cString\u003e,\n}\n\n/// Main component generator\npub struct ComponentGenerator {\n    pub template_engine: handlebars::Handlebars\u003c'static\u003e,\n}\n\nimpl ComponentGenerator {\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let mut handlebars = handlebars::Handlebars::new();\n        \n        // Register built-in templates\n        handlebars.register_template_string(\"leptos_component\", include_str!(\"templates/leptos_component.hbs\"))?;\n        // handlebars.register_template_string(\"yew_component\", include_str!(\"templates/yew_component.hbs\"))?; // Removed\n        handlebars.register_template_string(\"lib_rs\", include_str!(\"templates/lib_rs.hbs\"))?;\n        \n        Ok(Self {\n            template_engine: handlebars,\n        })\n    }\n    \n    pub fn generate_component(\u0026self, config: \u0026ComponentConfig) -\u003e Result\u003cString\u003e {\n        let template_name = match config.framework {\n            Framework::Leptos =\u003e \"leptos_component\",\n            // Future frameworks will be handled here\n        };\n        \n        self.template_engine.render(template_name, config)\n            .map_err(Into::into)\n    }\n}\n\nimpl Default for ComponentGenerator {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to initialize component generator\")\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","component-generator","src","templates.rs"],"content":"//! Template definitions for component generation.\n\npub const LEPTOS_COMPONENT_TEMPLATE: \u0026str = r#\"\nuse leptos::prelude::*;\nuse leptos_node_ref::AnyNodeRef;\nuse leptos_struct_component::{StructComponent, component};\nuse leptos_style::Style;\nuse tailwind_fuse::{TwClass, TwVariant};\n\n#[derive(TwClass)]\n#[tw(class = \"{{base_classes}}\")]\npub struct {{component_name}}Class;\n\n#[component]\npub fn {{component_name}}(\n    {{#each props}}\n    #[prop({{#if optional}}optional{{else}}default{{/if}})]\n    {{name}}: {{prop_type}},\n    {{/each}}\n    \n    // Global attributes\n    #[prop(optional)]\n    class: Option\u003cString\u003e,\n    #[prop(optional)]\n    id: Option\u003cString\u003e,\n    #[prop(default)]\n    style: Style,\n    \n    #[prop(optional)]\n    node_ref: Option\u003cAnyNodeRef\u003e,\n    children: Children,\n) -\u003e impl IntoView {\n    let node_ref = node_ref.unwrap_or_default();\n    \n    let computed_class = move || {\n        {{component_name}}Class.with_class(class.clone().unwrap_or_default())\n    };\n    \n    view! {\n        \u003c{{html_tag}}\n            node_ref=node_ref\n            class=computed_class()\n            id=id.clone()\n            style=style.clone()\n        \u003e\n            {children()}\n        \u003c/{{html_tag}}\u003e\n    }\n}\n\"#;\n\npub const YEW_COMPONENT_TEMPLATE: \u0026str = r#\"\nuse tailwind_fuse::{TwClass, TwVariant};\nuse yew::prelude::*;\nuse yew_struct_component::{StructComponent, struct_component};\nuse yew_style::Style;\n\n#[derive(TwClass)]\n#[tw(class = \"{{base_classes}}\")]\npub struct {{component_name}}Class;\n\n#[derive(PartialEq, Properties)]\npub struct {{component_name}}Props {\n    {{#each props}}\n    #[prop_or_default]\n    pub {{name}}: {{prop_type}},\n    {{/each}}\n\n    // Global attributes\n    #[prop_or_default]\n    pub class: Option\u003cString\u003e,\n    #[prop_or_default]\n    pub id: Option\u003cString\u003e,\n    #[prop_or_default]\n    pub style: Style,\n\n    #[prop_or_default]\n    pub node_ref: NodeRef,\n    #[prop_or_default]\n    pub children: Html,\n}\n\n#[function_component]\npub fn {{component_name}}(props: \u0026{{component_name}}Props) -\u003e Html {\n    let class = use_memo(\n        props.class.clone(),\n        |class| {\n            {{component_name}}Class\n                .with_class(class.clone().unwrap_or_default())\n        },\n    );\n\n    html! {\n        \u003c{{html_tag}}\n            ref={props.node_ref.clone()}\n            class={(*class).clone()}\n            id={props.id.clone()}\n            style={props.style.clone()}\n        \u003e\n            {props.children.clone()}\n        \u003c/{{html_tag}}\u003e\n    }\n}\n\"#;\n\npub const LIB_RS_TEMPLATE: \u0026str = r#\"\n//! {{framework}} port of [shadcn/ui {{component_title}}](https://ui.shadcn.com/docs/components/{{component_name}}).\n//!\n//! {{description}}\n//!\n//! See [the Rust shadcn/ui book](https://shadcn-ui.rustforweb.org/components/{{component_name}}.html) for more documentation.\n\npub mod default;\npub mod new_york;\n\n// Re-export the components for easy access\npub use default::*;\n\n#[cfg(feature = \"new_york\")]\npub use new_york as {{component_name}};\n\"#;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","contract-testing","src","bin","fix_dependencies.rs"],"content":"//! TDD-driven dependency fixer executable\n//! This binary applies the dependency fixes identified by our contract tests\n\nuse leptos_shadcn_contract_testing::{DependencyFixer, ContractError};\nuse std::env;\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), ContractError\u003e {\n    println!(\"üöÄ Starting TDD-driven dependency remediation...\");\n\n    // Get the workspace root - we're running from workspace root\n    let workspace_root = env::current_dir()\n        .map_err(|e| ContractError::ValidationError {\n            message: format!(\"Failed to get current directory: {}\", e),\n        })?\n        .to_string_lossy()\n        .to_string();\n\n    println!(\"üìç Workspace root: {}\", workspace_root);\n\n    let fixer = DependencyFixer::new(workspace_root);\n\n    // Phase 1: Update package version\n    println!(\"\\nüìù Phase 1: Updating package version to 0.8.0...\");\n    fixer.update_package_version()?;\n\n    // Phase 2: Fix main package dependencies\n    println!(\"\\nüîß Phase 2: Converting published deps to workspace paths...\");\n    fixer.fix_main_package_dependencies()?;\n\n    // Phase 3: Validate fixes\n    println!(\"\\n‚
