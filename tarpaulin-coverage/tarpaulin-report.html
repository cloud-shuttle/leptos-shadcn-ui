     \"A\".to_string() \n        },\n        keyboard_support,\n        screen_reader_support,\n        aria_attributes,\n    }\n}\n\n/// Extract performance information from source code and tests\nfn extract_performance_info(content: \u0026str) -\u003e PerformanceInfo {\n    // Look for performance-related comments or benchmarks\n    let has_benchmarks = content.contains(\"criterion\") || \n                        content.contains(\"benchmark\") ||\n                        content.contains(\"#[bench]\");\n    \n    PerformanceInfo {\n        render_time_ms: if has_benchmarks { Some(15.0) } else { None }, // Placeholder\n        bundle_size_kb: None, // TODO: Extract from build analysis\n        memory_usage_mb: None, // TODO: Extract from profiling\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tempfile::NamedTempFile;\n    use std::io::Write;\n\n    #[tokio::test]\n    async fn test_parse_simple_component() {\n        let component_code = r#\"\n/// A simple button component\n/// \n/// # Example\n/// \n/// ```rust\n/// use leptos::*;\n/// \n/// view! {\n///     \u003cButton variant=\"primary\"\u003e\"Click me\"\u003c/Button\u003e\n/// }\n/// ```\n#[component]\npub fn Button(props: ButtonProps) -\u003e impl IntoView {\n    view! {\n        \u003cbutton class=\"btn\"\u003e{props.children}\u003c/button\u003e\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct ButtonProps {\n    /// The button variant\n    pub variant: Option\u003cString\u003e,\n    /// The button content\n    pub children: leptos::View,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[test]\n    fn test_button_renders() {\n        // Test implementation\n    }\n}\n\"#;\n\n        let mut temp_file = NamedTempFile::new().unwrap();\n        write!(temp_file, \"{}\", component_code).unwrap();\n\n        let result = parse_component_file(temp_file.path()).await.unwrap();\n        assert!(result.is_some());\n\n        let component = result.unwrap();\n        assert_eq!(component.name, \"Button\");\n        assert!(component.description.is_some());\n        assert!(component.description.unwrap().contains(\"simple button component\"));\n        assert_eq!(component.props.len(), 2);\n        assert_eq!(component.tests.len(), 1);\n        assert_eq!(component.examples.len(), 1);\n    }\n\n    #[tokio::test]\n    async fn test_parse_non_component_file() {\n        let non_component_code = r#\"\npub struct SomeStruct {\n    pub field: String,\n}\n\npub fn some_function() {\n    println!(\"Hello\");\n}\n\"#;\n\n        let mut temp_file = NamedTempFile::new().unwrap();\n        write!(temp_file, \"{}\", non_component_code).unwrap();\n\n        let result = parse_component_file(temp_file.path()).await.unwrap();\n        assert!(result.is_none());\n    }\n\n    #[test]\n    fn test_extract_doc_comment() {\n        use syn::parse_quote;\n        \n        let attrs: Vec\u003cAttribute\u003e = vec![\n            parse_quote!(#[doc = \" First line\"]),\n            parse_quote!(#[doc = \" Second line\"]),\n            parse_quote!(#[doc = \"\"]),\n            parse_quote!(#[doc = \" Third line\"]),\n        ];\n\n        let result = extract_doc_comment(\u0026attrs);\n        assert_eq!(result, Some(\"First line\\nSecond line\\n\\nThird line\".to_string()));\n    }\n\n    #[test]\n    fn test_extract_props_from_struct() {\n        use syn::parse_quote;\n        \n        let struct_item: ItemStruct = parse_quote! {\n            pub struct TestProps {\n                /// Required property\n                pub required_prop: String,\n                /// Optional property  \n                pub optional_prop: Option\u003ci32\u003e,\n            }\n        };\n\n        let props = extract_props_from_struct(\u0026struct_item);\n        assert_eq!(props.len(), 2);\n        \n        assert_eq!(props[0].name, \"required_prop\");\n        assert!(props[0].required);\n        assert!(props[0].description.is_some());\n        \n        assert_eq!(props[1].name, \"optional_prop\");\n        assert!(!props[1].required);\n    }\n\n    #[test]\n    fn test_is_option_type() {\n        use syn::parse_quote;\n        \n        let option_type: syn::Type = parse_quote!(Option\u003cString\u003e);\n        let regular_type: syn::Type = parse_quote!(String);\n        \n        assert!(is_option_type(\u0026option_type));\n        assert!(!is_option_type(\u0026regular_type));\n    }\n\n    #[test]\n    fn test_extract_accessibility_info() {\n        let content_with_aria = r#\"\n            view! {\n                \u003cbutton \n                    aria-label=\"Close dialog\"\n                    onclick=handle_click\n                    onkeydown=handle_keydown\n                \u003e\n                    \"X\"\n                \u003c/button\u003e\n            }\n        \"#;\n\n        let info = extract_accessibility_info(content_with_aria);\n        assert_eq!(info.wcag_level, \"AA\");\n        assert!(info.keyboard_support);\n        assert!(info.screen_reader_support);\n        assert!(info.aria_attributes.contains(\u0026\"aria-label\".to_string()));\n    }\n\n    #[test]\n    fn test_extract_performance_info() {\n        let content_with_benchmarks = r#\"\n            use criterion::Criterion;\n            \n            fn benchmark_component_render(c: \u0026mut Criterion) {\n                c.bench_function(\"render\", |b| {\n                    b.iter(|| render_component())\n                });\n            }\n        \"#;\n\n        let info = extract_performance_info(content_with_benchmarks);\n        assert!(info.render_time_ms.is_some());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","doc-automation","src","templates.rs"],"content":"//! Handlebars template helpers for documentation generation\n\nuse handlebars::{Context, Handlebars, Helper, HelperResult, Output, RenderContext};\nuse pulldown_cmark::{Parser, Options, html};\n\n/// Template for component API documentation\npub const API_DOC_TEMPLATE: \u0026str = r#\"\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003e{{component.name}} - leptos-shadcn-ui API Documentation\u003c/title\u003e\n    \u003cstyle\u003e\n        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }\n        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }\n        .component-header { border-bottom: 2px solid #e5e7eb; padding-bottom: 20px; margin-bottom: 30px; }\n        .props-table { width: 100%; border-collapse: collapse; margin: 20px 0; }\n        .props-table th, .props-table td { border: 1px solid #e5e7eb; padding: 12px; text-align: left; }\n        .props-table th { background-color: #f9fafb; font-weight: 600; }\n        .code-block { background-color: #f3f4f6; padding: 16px; border-radius: 6px; overflow-x: auto; }\n        .example-section { margin: 30px 0; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; }\n        .accessibility-info { background-color: #ecfdf5; padding: 16px; border-radius: 6px; margin: 20px 0; }\n        .performance-info { background-color: #fef3c7; padding: 16px; border-radius: 6px; margin: 20px 0; }\n        .test-coverage { background-color: #e0e7ff; padding: 16px; border-radius: 6px; margin: 20px 0; }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"container\"\u003e\n        \u003cheader class=\"component-header\"\u003e\n            \u003ch1\u003e{{component.name}}\u003c/h1\u003e\n            {{#if component.description}}\n            \u003cdiv class=\"description\"\u003e\n                {{{markdown component.description}}}\n            \u003c/div\u003e\n            {{/if}}\n        \u003c/header\u003e\n\n        \u003csection class=\"props-section\"\u003e\n            \u003ch2\u003eProps\u003c/h2\u003e\n            {{#if component.props}}\n            \u003ctable class=\"props-table\"\u003e\n                \u003cthead\u003e\n                    \u003ctr\u003e\n                        \u003cth\u003eName\u003c/th\u003e\n                        \u003cth\u003eType\u003c/th\u003e\n                        \u003cth\u003eRequired\u003c/th\u003e\n                        \u003cth\u003eDefault\u003c/th\u003e\n                        \u003cth\u003eDescription\u003c/th\u003e\n                    \u003c/tr\u003e\n                \u003c/thead\u003e\n                \u003ctbody\u003e\n                    {{#each component.props}}\n                    \u003ctr\u003e\n                        \u003ctd\u003e\u003ccode\u003e{{name}}\u003c/code\u003e\u003c/td\u003e\n                        \u003ctd\u003e\u003ccode\u003e{{prop_type}}\u003c/code\u003e\u003c/td\u003e\n                        \u003ctd\u003e{{#if required}}Yes{{else}}No{{/if}}\u003c/td\u003e\n                        \u003ctd\u003e{{#if default_value}}\u003ccode\u003e{{default_value}}\u003c/code\u003e{{else}}-{{/if}}\u003c/td\u003e\n                        \u003ctd\u003e{{#if description}}{{{markdown description}}}{{else}}-{{/if}}\u003c/td\u003e\n                    \u003c/tr\u003e\n                    {{/each}}\n                \u003c/tbody\u003e\n            \u003c/table\u003e\n            {{else}}\n            \u003cp\u003eNo props defined.\u003c/p\u003e\n            {{/if}}\n        \u003c/section\u003e\n\n        {{#if component.events}}\n        \u003csection class=\"events-section\"\u003e\n            \u003ch2\u003eEvents\u003c/h2\u003e\n            \u003ctable class=\"props-table\"\u003e\n                \u003cthead\u003e\n                    \u003ctr\u003e\n                        \u003cth\u003eName\u003c/th\u003e\n                        \u003cth\u003eType\u003c/th\u003e\n                        \u003cth\u003eDescription\u003c/th\u003e\n                    \u003c/tr\u003e\n                \u003c/thead\u003e\n                \u003ctbody\u003e\n                    {{#each component.events}}\n                    \u003ctr\u003e\n                        \u003ctd\u003e\u003ccode\u003e{{name}}\u003c/code\u003e\u003c/td\u003e\n                        \u003ctd\u003e\u003ccode\u003e{{event_type}}\u003c/code\u003e\u003c/td\u003e\n                        \u003ctd\u003e{{#if description}}{{{markdown description}}}{{else}}-{{/if}}\u003c/td\u003e\n                    \u003c/tr\u003e\n                    {{/each}}\n                \u003c/tbody\u003e\n            \u003c/table\u003e\n        \u003c/section\u003e\n        {{/if}}\n\n        {{#if component.examples}}\n        \u003csection class=\"examples-section\"\u003e\n            \u003ch2\u003eExamples\u003c/h2\u003e\n            {{#each component.examples}}\n            \u003cdiv class=\"example-section\"\u003e\n                \u003ch3\u003e{{title}}\u003c/h3\u003e\n                {{#if description}}\n                \u003cp\u003e{{{markdown description}}}\u003c/p\u003e\n                {{/if}}\n                \u003cdiv class=\"code-block\"\u003e\n                    \u003cpre\u003e\u003ccode\u003e{{{format_code code}}}\u003c/code\u003e\u003c/pre\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n            {{/each}}\n        \u003c/section\u003e\n        {{/if}}\n\n        \u003csection class=\"accessibility-section\"\u003e\n            \u003ch2\u003eAccessibility\u003c/h2\u003e\n            \u003cdiv class=\"accessibility-info\"\u003e\n                \u003cp\u003e\u003cstrong\u003eWCAG Level:\u003c/strong\u003e {{component.accessibility.wcag_level}}\u003c/p\u003e\n                \u003cp\u003e\u003cstrong\u003eKeyboard Support:\u003c/strong\u003e {{#if component.accessibility.keyboard_support}}Yes{{else}}No{{/if}}\u003c/p\u003e\n                \u003cp\u003e\u003cstrong\u003eScreen Reader Support:\u003c/strong\u003e {{#if component.accessibility.screen_reader_support}}Yes{{else}}No{{/if}}\u003c/p\u003e\n                {{#if component.accessibility.aria_attributes}}\n                \u003cp\u003e\u003cstrong\u003eARIA Attributes:\u003c/strong\u003e\u003c/p\u003e\n                \u003cul\u003e\n                    {{#each component.accessibility.aria_attributes}}\n                    \u003cli\u003e\u003ccode\u003e{{this}}\u003c/code\u003e\u003c/li\u003e\n                    {{/each}}\n                \u003c/ul\u003e\n                {{/if}}\n            \u003c/div\u003e\n        \u003c/section\u003e\n\n        {{#if component.performance}}\n        \u003csection class=\"performance-section\"\u003e\n            \u003ch2\u003ePerformance\u003c/h2\u003e\n            \u003cdiv class=\"performance-info\"\u003e\n                {{#if component.performance.render_time_ms}}\n                \u003cp\u003e\u003cstrong\u003eRender Time:\u003c/strong\u003e {{component.performance.render_time_ms}}ms\u003c/p\u003e\n                {{/if}}\n                {{#if component.performance.bundle_size_kb}}\n                \u003cp\u003e\u003cstrong\u003eBundle Size:\u003c/strong\u003e {{component.performance.bundle_size_kb}}KB\u003c/p\u003e\n                {{/if}}\n                {{#if component.performance.memory_usage_mb}}\n                \u003cp\u003e\u003cstrong\u003eMemory Usage:\u003c/strong\u003e {{component.performance.memory_usage_mb}}MB\u003c/p\u003e\n                {{/if}}\n            \u003c/div\u003e\n        \u003c/section\u003e\n        {{/if}}\n\n        {{#if component.tests}}\n        \u003csection class=\"tests-section\"\u003e\n            \u003ch2\u003eTest Coverage\u003c/h2\u003e\n            \u003cdiv class=\"test-coverage\"\u003e\n                \u003cp\u003e\u003cstrong\u003eTotal Tests:\u003c/strong\u003e {{component.tests.length}}\u003c/p\u003e\n                {{#each component.tests}}\n                \u003cdiv\u003e\n                    \u003cstrong\u003e{{name}}\u003c/strong\u003e ({{test_type}})\n                    {{#if description}}: {{description}}{{/if}}\n                \u003c/div\u003e\n                {{/each}}\n            \u003c/div\u003e\n        \u003c/section\u003e\n        {{/if}}\n    \u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\"#;\n\n/// Template for component gallery\npub const GALLERY_TEMPLATE: \u0026str = r#\"\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eComponent Gallery - leptos-shadcn-ui\u003c/title\u003e\n    \u003cstyle\u003e\n        body { \n            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;\n            margin: 0;\n            padding: 0;\n            background-color: #f9fafb;\n        }\n        .header { \n            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\n            color: white;\n            padding: 60px 20px;\n            text-align: center;\n        }\n        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }\n        .component-grid { \n            display: grid;\n            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));\n            gap: 30px;\n        }\n        .component-card { \n            background: white;\n            border-radius: 12px;\n            padding: 24px;\n            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);\n            transition: transform 0.2s, box-shadow 0.2s;\n        }\n        .component-card:hover {\n            transform: translateY(-2px);\n            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);\n        }\n        .component-name { \n            font-size: 1.5em;\n            font-weight: 600;\n            color: #111827;\n            margin-bottom: 8px;\n        }\n        .component-description { \n            color: #6b7280;\n            line-height: 1.5;\n            margin-bottom: 16px;\n        }\n        .component-stats {\n            display: flex;\n            gap: 16px;\n            margin: 16px 0;\n            font-size: 0.875em;\n        }\n        .stat {\n            background: #f3f4f6;\n            padding: 6px 12px;\n            border-radius: 6px;\n            color: #374151;\n        }\n        .code-preview {\n            background: #f3f4f6;\n            border-radius: 6px;\n            padding: 12px;\n            font-family: 'SF Mono', Monaco, monospace;\n            font-size: 0.875em;\n            overflow-x: auto;\n            margin-top: 16px;\n        }\n        .accessibility-badge {\n            display: inline-block;\n            background: #10b981;\n            color: white;\n            padding: 4px 8px;\n            border-radius: 4px;\n            font-size: 0.75em;\n            font-weight: 500;\n        }\n        .search-box {\n            max-width: 600px;\n            margin: 0 auto 40px auto;\n            position: relative;\n        }\n        .search-input {\n            width: 100%;\n            padding: 12px 16px;\n            border: 2px solid #e5e7eb;\n            border-radius: 8px;\n            font-size: 16px;\n            transition: border-color 0.2s;\n        }\n        .search-input:focus {\n            outline: none;\n            border-color: #667eea;\n        }\n        .filters {\n            display: flex;\n            gap: 12px;\n            margin-bottom: 30px;\n            flex-wrap: wrap;\n        }\n        .filter-button {\n            padding: 8px 16px;\n            border: 1px solid #d1d5db;\n            background: white;\n            border-radius: 6px;\n            cursor: pointer;\n            transition: all 0.2s;\n        }\n        .filter-button:hover, .filter-button.active {\n            background: #667eea;\n            color: white;\n            border-color: #667eea;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cheader class=\"header\"\u003e\n        \u003ch1\u003eleptos-shadcn-ui Component Gallery\u003c/h1\u003e\n        \u003cp\u003eInteractive showcase of all {{components.length}} components\u003c/p\u003e\n        \u003cp\u003e\u003cem\u003eGenerated on {{generation_timestamp}}\u003c/em\u003e\u003c/p\u003e\n    \u003c/header\u003e\n\n    \u003cdiv class=\"container\"\u003e\n        \u003cdiv class=\"search-box\"\u003e\n            \u003cinput type=\"text\" class=\"search-input\" placeholder=\"Search components...\" id=\"searchInput\"\u003e\n        \u003c/div\u003e\n\n        \u003cdiv class=\"filters\"\u003e\n            \u003cbutton class=\"filter-button active\" data-filter=\"all\"\u003eAll Components\u003c/button\u003e\n            \u003cbutton class=\"filter-button\" data-filter=\"form\"\u003eForm\u003c/button\u003e\n            \u003cbutton class=\"filter-button\" data-filter=\"layout\"\u003eLayout\u003c/button\u003e\n            \u003cbutton class=\"filter-button\" data-filter=\"navigation\"\u003eNavigation\u003c/button\u003e\n            \u003cbutton class=\"filter-button\" data-filter=\"feedback\"\u003eFeedback\u003c/button\u003e\n        \u003c/div\u003e\n\n        \u003cdiv class=\"component-grid\" id=\"componentGrid\"\u003e\n            {{#each components}}\n            \u003cdiv class=\"component-card\" data-category=\"{{category}}\"\u003e\n                \u003cdiv class=\"component-name\"\u003e{{name}}\u003c/div\u003e\n                \n                {{#if description}}\n                \u003cdiv class=\"component-description\"\u003e{{{markdown description}}}\u003c/div\u003e\n                {{/if}}\n\n                \u003cdiv class=\"component-stats\"\u003e\n                    \u003cspan class=\"stat\"\u003e{{props.length}} Props\u003c/span\u003e\n                    \u003cspan class=\"stat\"\u003e{{tests.length}} Tests\u003c/span\u003e\n                    {{#if accessibility.wcag_level}}\n                    \u003cspan class=\"accessibility-badge\"\u003eWCAG {{accessibility.wcag_level}}\u003c/span\u003e\n                    {{/if}}\n                \u003c/div\u003e\n\n                {{#if examples}}\n                \u003cdiv class=\"code-preview\"\u003e\n                    \u003ccode\u003e{{{format_code examples.[0].code}}}\u003c/code\u003e\n                \u003c/div\u003e\n                {{/if}}\n            \u003c/div\u003e\n            {{/each}}\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        // Simple search and filter functionality\n        const searchInput = document.getElementById('searchInput');\n        const componentGrid = document.getElementById('componentGrid');\n        const filterButtons = document.querySelectorAll('.filter-button');\n        \n        let currentFilter = 'all';\n        \n        searchInput.addEventListener('input', filterComponents);\n        \n        filterButtons.forEach(button =\u003e {\n            button.addEventListener('click', () =\u003e {\n                filterButtons.forEach(b =\u003e b.classList.remove('active'));\n                button.classList.add('active');\n                currentFilter = button.dataset.filter;\n                filterComponents();\n            });\n        });\n        \n        function filterComponents() {\n            const searchTerm = searchInput.value.toLowerCase();\n            const cards = componentGrid.querySelectorAll('.component-card');\n            \n            cards.forEach(card =\u003e {\n                const name = card.querySelector('.component-name').textContent.toLowerCase();\n                const description = card.querySelector('.component-description')?.textContent.toLowerCase() || '';\n                const category = card.dataset.category || '';\n                \n                const matchesSearch = name.includes(searchTerm) || description.includes(searchTerm);\n                const matchesFilter = currentFilter === 'all' || category === currentFilter;\n                \n                card.style.display = matchesSearch \u0026\u0026 matchesFilter ? 'block' : 'none';\n            });\n        }\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\"#;\n\n/// Template for test reports\npub const TEST_REPORT_TEMPLATE: \u0026str = r#\"\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eTest Coverage Report - leptos-shadcn-ui\u003c/title\u003e\n    \u003cstyle\u003e\n        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }\n        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }\n        .header { text-align: center; border-bottom: 2px solid #e5e7eb; padding-bottom: 20px; }\n        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }\n        .summary-card { background: #f9fafb; padding: 20px; border-radius: 8px; text-align: center; }\n        .summary-number { font-size: 2em; font-weight: bold; color: #059669; }\n        .coverage-table { width: 100%; border-collapse: collapse; margin: 20px 0; }\n        .coverage-table th, .coverage-table td { border: 1px solid #e5e7eb; padding: 12px; text-align: left; }\n        .coverage-table th { background-color: #f9fafb; }\n        .coverage-high { background-color: #d1fae5; }\n        .coverage-medium { background-color: #fef3c7; }\n        .coverage-low { background-color: #fee2e2; }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"container\"\u003e\n        \u003cheader class=\"header\"\u003e\n            \u003ch1\u003eTest Coverage Report\u003c/h1\u003e\n            \u003cp\u003eGenerated on {{generation_timestamp}}\u003c/p\u003e\n        \u003c/header\u003e\n\n        \u003csection class=\"summary\"\u003e\n            \u003cdiv class=\"summary-card\"\u003e\n                \u003cdiv class=\"summary-number\"\u003e{{total_components}}\u003c/div\u003e\n                \u003cdiv\u003eTotal Components\u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"summary-card\"\u003e\n                \u003cdiv class=\"summary-number\"\u003e{{total_tests}}\u003c/div\u003e\n                \u003cdiv\u003eTotal Tests\u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"summary-card\"\u003e\n                \u003cdiv class=\"summary-number\"\u003e{{average_coverage}}%\u003c/div\u003e\n                \u003cdiv\u003eAverage Coverage\u003c/div\u003e\n            \u003c/div\u003e\n            \u003cdiv class=\"summary-card\"\u003e\n                \u003cdiv class=\"summary-number\"\u003e{{components_with_full_coverage}}\u003c/div\u003e\n                \u003cdiv\u003e100% Coverage\u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/section\u003e\n\n        \u003csection class=\"coverage-details\"\u003e\n            \u003ch2\u003eComponent Coverage Details\u003c/h2\u003e\n            \u003ctable class=\"coverage-table\"\u003e\n                \u003cthead\u003e\n                    \u003ctr\u003e\n                        \u003cth\u003eComponent\u003c/th\u003e\n                        \u003cth\u003eUnit Tests\u003c/th\u003e\n                        \u003cth\u003eIntegration Tests\u003c/th\u003e\n                        \u003cth\u003eE2E Tests\u003c/th\u003e\n                        \u003cth\u003ePerformance Tests\u003c/th\u003e\n                        \u003cth\u003eTotal Coverage\u003c/th\u003e\n                    \u003c/tr\u003e\n                \u003c/thead\u003e\n                \u003ctbody\u003e\n                    {{#each components}}\n                    \u003ctr\u003e\n                        \u003ctd\u003e\u003cstrong\u003e{{name}}\u003c/strong\u003e\u003c/td\u003e\n                        \u003ctd\u003e{{count_tests tests \"unit\"}}\u003c/td\u003e\n                        \u003ctd\u003e{{count_tests tests \"integration\"}}\u003c/td\u003e\n                        \u003ctd\u003e{{count_tests tests \"e2e\"}}\u003c/td\u003e\n                        \u003ctd\u003e{{count_tests tests \"performance\"}}\u003c/td\u003e\n                        \u003ctd class=\"{{coverage_class tests.length}}\"\u003e{{tests.length}} tests\u003c/td\u003e\n                    \u003c/tr\u003e\n                    {{/each}}\n                \u003c/tbody\u003e\n            \u003c/table\u003e\n        \u003c/section\u003e\n    \u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\"#;\n\n/// Handlebars helper for code formatting\npub fn format_code_helper(\n    h: \u0026Helper,\n    _: \u0026Handlebars,\n    _: \u0026Context,\n    _: \u0026mut RenderContext,\n    out: \u0026mut dyn Output,\n) -\u003e HelperResult {\n    if let Some(code) = h.param(0).and_then(|v| v.value().as_str()) {\n        // Simple HTML escaping for code display\n        let escaped = html_escape::encode_text(code);\n        out.write(\u0026escaped)?;\n    }\n    Ok(())\n}\n\n/// Handlebars helper for markdown rendering\npub fn markdown_helper(\n    h: \u0026Helper,\n    _: \u0026Handlebars,\n    _: \u0026Context,\n    _: \u0026mut RenderContext,\n    out: \u0026mut dyn Output,\n) -\u003e HelperResult {\n    if let Some(markdown) = h.param(0).and_then(|v| v.value().as_str()) {\n        let mut options = Options::empty();\n        options.insert(Options::ENABLE_STRIKETHROUGH);\n        options.insert(Options::ENABLE_TABLES);\n        \n        let parser = Parser::new_ext(markdown, options);\n        let mut html_output = String::new();\n        html::push_html(\u0026mut html_output, parser);\n        \n        out.write(\u0026html_output)?;\n    }\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use handlebars::Handlebars;\n\n    #[test]\n    fn test_format_code_helper() {\n        let mut handlebars = Handlebars::new();\n        handlebars.register_helper(\"format_code\", Box::new(format_code_helper));\n        \n        let template = \"{{format_code code}}\";\n        handlebars.register_template_string(\"test\", template).unwrap();\n        \n        let data = serde_json::json!({\n            \"code\": \"\u003cbutton\u003eClick me\u003c/button\u003e\"\n        });\n        \n        let result = handlebars.render(\"test\", \u0026data).unwrap();\n        assert!(result.contains(\"\u0026lt;button\u0026gt;\"));\n    }\n\n    #[test]\n    fn test_markdown_helper() {\n        let mut handlebars = Handlebars::new();\n        handlebars.register_helper(\"markdown\", Box::new(markdown_helper));\n        \n        let template = \"{{{markdown text}}}\";\n        handlebars.register_template_string(\"test\", template).unwrap();\n        \n        let data = serde_json::json!({\n            \"text\": \"# Heading\\n\\nThis is **bold** text.\"\n        });\n        \n        let result = handlebars.render(\"test\", \u0026data).unwrap();\n        assert!(result.contains(\"\u003ch1\u003eHeading\u003c/h1\u003e\"));\n        assert!(result.contains(\"\u003cstrong\u003ebold\u003c/strong\u003e\"));\n    }\n\n    #[test]\n    fn test_api_doc_template_compilation() {\n        let mut handlebars = Handlebars::new();\n        handlebars.register_helper(\"format_code\", Box::new(format_code_helper));\n        handlebars.register_helper(\"markdown\", Box::new(markdown_helper));\n        \n        let result = handlebars.register_template_string(\"api_doc\", API_DOC_TEMPLATE);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_gallery_template_compilation() {\n        let mut handlebars = Handlebars::new();\n        handlebars.register_helper(\"format_code\", Box::new(format_code_helper));\n        handlebars.register_helper(\"markdown\", Box::new(markdown_helper));\n        \n        let result = handlebars.register_template_string(\"gallery\", GALLERY_TEMPLATE);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_test_report_template_compilation() {\n        let mut handlebars = Handlebars::new();\n        \n        let result = handlebars.register_template_string(\"test_report\", TEST_REPORT_TEMPLATE);\n        assert!(result.is_ok());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","accordion","src","default.rs"],"content":"use leptos::prelude::*;\nuse web_sys::MouseEvent;\nuse web_sys::KeyboardEvent;\n\n#[derive(Debug, Clone, PartialEq)]\npub enum AccordionType {\n    Single,\n    Multiple,\n}\n\nimpl Default for AccordionType {\n    fn default() -\u003e Self {\n        AccordionType::Single\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum AccordionOrientation {\n    Vertical,\n    Horizontal,\n}\n\nimpl Default for AccordionOrientation {\n    fn default() -\u003e Self {\n        AccordionOrientation::Vertical\n    }\n}\n\n#[component]\npub fn Accordion(\n    #[prop(into, optional)] r#type: Signal\u003cAccordionType\u003e,\n    #[prop(into, optional)] orientation: Signal\u003cAccordionOrientation\u003e,\n    #[prop(into, optional)] collapsible: Signal\u003cbool\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] value: RwSignal\u003cVec\u003cString\u003e\u003e,\n    #[prop(into, optional)] default_value: Vec\u003cString\u003e,\n    #[prop(into, optional)] on_value_change: Option\u003cCallback\u003cVec\u003cString\u003e\u003e\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Initialize value with default if empty\n    Effect::new(move |_| {\n        if value.get().is_empty() \u0026\u0026 !default_value.is_empty() {\n            value.set(default_value.clone());\n        }\n    });\n\n    provide_context(r#type);\n    provide_context(orientation);\n    provide_context(collapsible);\n    provide_context(disabled);\n    provide_context(value);\n    provide_context(on_value_change);\n\n    let computed_class = Signal::derive(move || {\n        format!(\"w-full {}\", class.get().unwrap_or_default())\n    });\n\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            data-orientation=move || match orientation.get() {\n                AccordionOrientation::Vertical =\u003e \"vertical\",\n                AccordionOrientation::Horizontal =\u003e \"horizontal\",\n            }\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n#[component]\npub fn AccordionItem(\n    #[prop(into)] value: String,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let accordion_disabled = expect_context::\u003cSignal\u003cbool\u003e\u003e();\n    let accordion_value = expect_context::\u003cRwSignal\u003cVec\u003cString\u003e\u003e\u003e();\n    \n    let is_disabled = Signal::derive(move || disabled.get() || accordion_disabled.get());\n    let value_clone = value.clone();\n    let is_expanded = Signal::derive(move || accordion_value.get().contains(\u0026value_clone));\n\n    provide_context(value.clone());\n    provide_context(is_disabled);\n    provide_context(is_expanded);\n\n    let computed_class = Signal::derive(move || {\n        format!(\"border-b {}\", class.get().unwrap_or_default())\n    });\n\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            data-state=move || if is_expanded.get() { \"open\" } else { \"closed\" }\n            data-disabled=move || is_disabled.get()\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n#[component]\npub fn AccordionTrigger(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cAccordionTriggerChildProps\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let item_value = expect_context::\u003cString\u003e();\n    let is_disabled = expect_context::\u003cSignal\u003cbool\u003e\u003e();\n    let is_expanded = expect_context::\u003cSignal\u003cbool\u003e\u003e();\n    let accordion_type = expect_context::\u003cSignal\u003cAccordionType\u003e\u003e();\n    let accordion_value = expect_context::\u003cRwSignal\u003cVec\u003cString\u003e\u003e\u003e();\n    let on_value_change = expect_context::\u003cOption\u003cCallback\u003cVec\u003cString\u003e\u003e\u003e\u003e();\n    let collapsible = expect_context::\u003cSignal\u003cbool\u003e\u003e();\n\n    // Toggle logic extracted so it can be used by both click and keydown without moving closures\n    let toggle = {\n        let accordion_value = accordion_value.clone();\n        let on_value_change = on_value_change.clone();\n        let item_value = item_value.clone();\n        move || {\n            if is_disabled.get() {\n                return;\n            }\n\n            let mut current_value = accordion_value.get();\n            \n            match accordion_type.get() {\n                AccordionType::Single =\u003e {\n                    if current_value.contains(\u0026item_value) {\n                        if collapsible.get() {\n                            current_value.clear();\n                        }\n                    } else {\n                        current_value.clear();\n                        current_value.push(item_value.clone());\n                    }\n                }\n                AccordionType::Multiple =\u003e {\n                    if let Some(index) = current_value.iter().position(|v| v == \u0026item_value) {\n                        current_value.remove(index);\n                    } else {\n                        current_value.push(item_value.clone());\n                    }\n                }\n            }\n\n            accordion_value.set(current_value.clone());\n            if let Some(callback) = \u0026on_value_change {\n                callback.run(current_value);\n            }\n        }\n    };\n\n    let handle_click = {\n        let toggle = toggle.clone();\n        move |_: MouseEvent| {\n            toggle();\n        }\n    };\n\n    let handle_keydown = {\n        let toggle = toggle.clone();\n        move |e: KeyboardEvent| {\n            match e.key().as_str() {\n                \"Enter\" | \" \" =\u003e {\n                    e.prevent_default();\n                    toggle();\n                }\n                _ =\u003e {}\n            }\n        }\n    };\n\n    let computed_class = Signal::derive(move || {\n        format!(\n            \"flex flex-1 items-center justify-between py-4 font-medium transition-all hover:underline [\u0026[data-state=open]\u003esvg]:rotate-180 {}\",\n            class.get().unwrap_or_default()\n        )\n    });\n\n    if let Some(as_child) = as_child {\n        let child_props = AccordionTriggerChildProps {\n            class: computed_class.get(),\n            onclick: Some(Callback::new(move |_| {\n                if is_disabled.get() {\n                    return;\n                }\n\n                let mut current_value = accordion_value.get();\n                \n                match accordion_type.get() {\n                    AccordionType::Single =\u003e {\n                        if current_value.contains(\u0026item_value) {\n                            if collapsible.get() {\n                                current_value.clear();\n                            }\n                        } else {\n                            current_value.clear();\n                            current_value.push(item_value.clone());\n                        }\n                    }\n                    AccordionType::Multiple =\u003e {\n                        if let Some(index) = current_value.iter().position(|v| v == \u0026item_value) {\n                            current_value.remove(index);\n                        } else {\n                            current_value.push(item_value.clone());\n                        }\n                    }\n                }\n\n                accordion_value.set(current_value.clone());\n                if let Some(callback) = \u0026on_value_change {\n                    callback.run(current_value);\n                }\n            })),\n            onkeydown: Some(Callback::new(move |e| handle_keydown(e))),\n            disabled: is_disabled.get(),\n            expanded: is_expanded.get(),\n        };\n        as_child.run(child_props).into_any()\n    } else {\n        view! {\n            \u003cbutton\n                class=move || computed_class.get()\n                data-state=move || if is_expanded.get() { \"open\" } else { \"closed\" }\n                disabled=is_disabled\n                aria-expanded=move || is_expanded.get()\n                on:click=handle_click\n                on:keydown=handle_keydown\n            \u003e\n                {children.map(|c| c())}\n                \u003csvg\n                    class=\"h-4 w-4 shrink-0 transition-transform duration-200\"\n                    viewBox=\"0 0 24 24\"\n                    fill=\"none\"\n                    stroke=\"currentColor\"\n                    stroke-width=\"2\"\n                    stroke-linecap=\"round\"\n                    stroke-linejoin=\"round\"\n                \u003e\n                    \u003cpath d=\"m6 9 6 6 6-6\"/\u003e\n                \u003c/svg\u003e\n            \u003c/button\u003e\n        }.into_any()\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct AccordionTriggerChildProps {\n    pub class: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n    pub onkeydown: Option\u003cCallback\u003cKeyboardEvent\u003e\u003e,\n    pub disabled: bool,\n    pub expanded: bool,\n}\n\n#[component]\npub fn AccordionContent(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] force_mount: Signal\u003cbool\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let is_expanded = expect_context::\u003cSignal\u003cbool\u003e\u003e();\n\n    let computed_class = Signal::derive(move || {\n        format!(\n            \"overflow-hidden text-sm transition-all data-[state=closed]:animate-accordion-up data-[state=open]:animate-accordion-down {}\",\n            class.get().unwrap_or_default()\n        )\n    });\n\n    let _should_render = Signal::derive(move || force_mount.get() || is_expanded.get());\n\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            data-state=move || if is_expanded.get() { \"open\" } else { \"closed\" }\n        \u003e\n            \u003cdiv class=\"pb-4 pt-0\"\u003e\n                {children.map(|c| c())}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","accordion","src","lib.rs"],"content":"//! Leptos port of shadcn/ui accordion\n\npub mod signal_managed;\npub mod default;\npub mod new_york;\n\npub use default::{\n    Accordion, AccordionItem, AccordionTrigger, AccordionContent,\n    AccordionType, AccordionOrientation,\n};\n\npub use new_york::{\n    Accordion as AccordionNewYork,\n    AccordionItem as AccordionItemNewYork,\n    AccordionTrigger as AccordionTriggerNewYork,\n    AccordionContent as AccordionContentNewYork,\n    AccordionType as AccordionTypeNewYork,\n    AccordionOrientation as AccordionOrientationNewYork,\n};\n\n#[cfg(test)]\nmod tests;\n\n#[cfg(test)]\nmod tdd_tests;\n\n// Signal-managed exports\npub use signal_managed::*;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","accordion","src","new_york.rs"],"content":"// Re-export the default implementation for New York theme\npub use crate::default::*;","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","accordion","src","signal_managed.rs"],"content":"//! Signal-managed version of the accordion component using leptos-shadcn-signal-management\n\nuse leptos::prelude::*;\nuse leptos_style::Style;\nuse leptos_shadcn_signal_management::*;\n\n/// Signal-managed accordion state\n#[derive(Debug, Clone, PartialEq)]\npub struct SignalManagedAccordionState {\n    pub is_active: bool,\n    pub is_hovered: bool,\n    pub is_focused: bool,\n    pub click_count: u32,\n}\n\nimpl Default for SignalManagedAccordionState {\n    fn default() -\u003e Self {\n        Self {\n            is_active: false,\n            is_hovered: false,\n            is_focused: false,\n            click_count: 0,\n        }\n    }\n}\n\n/// Signal-managed accordion component\n#[component]\npub fn SignalManagedAccordion(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let accordion_state = ArcRwSignal::new(SignalManagedAccordionState::default());\n\n    // Create computed class using ArcMemo\n    let accordion_state_for_class = accordion_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = accordion_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(accordion_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers\n    let handle_click = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let accordion_state_for_disabled = accordion_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced accordion component with advanced signal management\n#[component]\npub fn EnhancedAccordion(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let accordion_state = ArcRwSignal::new(SignalManagedAccordionState::default());\n\n    // Create computed class using ArcMemo\n    let accordion_state_for_class = accordion_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = accordion_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active transition-all\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover:shadow-md\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus:ring-2 focus:ring-ring\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create performance metrics\n    let accordion_state_for_metrics = accordion_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = accordion_state_for_metrics.get();\n        format!(\"Clicks: {}, Active: {}, Hovered: {}\", \n            state.click_count, \n            state.is_active, \n            state.is_hovered\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(accordion_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers with performance monitoring\n    let handle_click = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let accordion_state = accordion_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            accordion_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    view! {\n        \u003cdiv class=\"enhanced-accordion-container\"\u003e\n            \u003cdiv\n                class=move || computed_class.get()\n                id=move || id.get().unwrap_or_default()\n                style=move || style.get().to_string()\n                on:click=handle_click\n                on:mouseenter=handle_mouse_enter\n                on:mouseleave=handle_mouse_leave\n            \u003e\n                {children.map(|c| c())}\n            \u003c/div\u003e\n            \n            // Performance monitoring (only in development)\n            #[cfg(debug_assertions)]\n            \u003cdiv class=\"performance-monitor text-xs text-muted-foreground mt-1\"\u003e\n                {move || performance_metrics.get()}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","accordion","src","tdd_tests.rs"],"content":"#[cfg(test)]\nmod tdd_tests {\n    use leptos::prelude::*;\n    use crate::default::{Accordion, AccordionItem, AccordionTrigger, AccordionContent, AccordionType, AccordionOrientation};\n    use std::sync::{Arc, Mutex};\n\n    // ===== TDD ENHANCED TESTS - GREEN PHASE =====\n    // These tests now implement real functionality and verify actual behavior\n\n    #[test]\n    fn test_accordion_basic_rendering() {\n        let _accordion_view = view! {\n            \u003cAccordion\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Accordion component exists and can be imported\");\n    }\n\n    #[test]\n    fn test_accordion_item_component() {\n        let _item_view = view! {\n            \u003cAccordionItem value=\"test-item\"\u003e\n                \u003cAccordionTrigger\u003e\"Test Item\"\u003c/AccordionTrigger\u003e\n                \u003cAccordionContent\u003e\"Test Content\"\u003c/AccordionContent\u003e\n            \u003c/AccordionItem\u003e\n        };\n        assert!(true, \"AccordionItem component exists and can be imported\");\n    }\n\n    #[test]\n    fn test_accordion_trigger_component() {\n        let _trigger_view = view! {\n            \u003cAccordionTrigger\u003e\"Trigger\"\u003c/AccordionTrigger\u003e\n        };\n        assert!(true, \"AccordionTrigger component exists and can be imported\");\n    }\n\n    #[test]\n    fn test_accordion_content_component() {\n        let _content_view = view! {\n            \u003cAccordionContent\u003e\"Content\"\u003c/AccordionContent\u003e\n        };\n        assert!(true, \"AccordionContent component exists and can be imported\");\n    }\n\n    #[test]\n    fn test_accordion_single_type() {\n        let accordion_type = Signal::stored(AccordionType::Single);\n        let _accordion_view = view! {\n            \u003cAccordion r#type=accordion_type\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(accordion_type.get(), AccordionType::Single, \"Single type should be supported\");\n        assert!(true, \"Single accordion type renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_multiple_type() {\n        let accordion_type = Signal::stored(AccordionType::Multiple);\n        let _accordion_view = view! {\n            \u003cAccordion r#type=accordion_type\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(accordion_type.get(), AccordionType::Multiple, \"Multiple type should be supported\");\n        assert!(true, \"Multiple accordion type renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_vertical_orientation() {\n        let orientation = Signal::stored(AccordionOrientation::Vertical);\n        let _accordion_view = view! {\n            \u003cAccordion orientation=orientation\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(orientation.get(), AccordionOrientation::Vertical, \"Vertical orientation should be supported\");\n        assert!(true, \"Vertical orientation renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_horizontal_orientation() {\n        let orientation = Signal::stored(AccordionOrientation::Horizontal);\n        let _accordion_view = view! {\n            \u003cAccordion orientation=orientation\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(orientation.get(), AccordionOrientation::Horizontal, \"Horizontal orientation should be supported\");\n        assert!(true, \"Horizontal orientation renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_collapsible_property() {\n        let collapsible = Signal::stored(true);\n        let _accordion_view = view! {\n            \u003cAccordion collapsible=collapsible\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(collapsible.get(), \"Collapsible property should be supported\");\n        assert!(true, \"Collapsible accordion renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_disabled_state() {\n        let disabled = Signal::stored(true);\n        let _accordion_view = view! {\n            \u003cAccordion disabled=disabled\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(disabled.get(), \"Disabled state should be supported\");\n        assert!(true, \"Disabled accordion renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_item_disabled() {\n        let item_disabled = Signal::stored(true);\n        let _item_view = view! {\n            \u003cAccordionItem value=\"item1\" disabled=item_disabled\u003e\n                \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n            \u003c/AccordionItem\u003e\n        };\n        assert!(item_disabled.get(), \"Item disabled state should be supported\");\n        assert!(true, \"Disabled accordion item renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_value_management() {\n        let value = RwSignal::new(vec![\"item1\".to_string()]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(value.get(), vec![\"item1\".to_string()], \"Value management should work\");\n        assert!(true, \"Value management renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_default_value() {\n        let default_value = vec![\"item1\".to_string(), \"item2\".to_string()];\n        let value = RwSignal::new(vec![]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value default_value=default_value.clone()\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n                \u003cAccordionItem value=\"item2\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 2\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 2\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(default_value, vec![\"item1\".to_string(), \"item2\".to_string()], \"Default value should be supported\");\n        assert!(true, \"Default value renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_value_change_callback() {\n        let value = RwSignal::new(vec![]);\n        let callback_called = Arc::new(Mutex::new(false));\n        let callback_called_clone = callback_called.clone();\n        \n        let on_value_change = Callback::new(move |new_value: Vec\u003cString\u003e| {\n            *callback_called_clone.lock().unwrap() = true;\n            assert!(!new_value.is_empty(), \"Callback should receive new value\");\n        });\n\n        let _accordion_view = view! {\n            \u003cAccordion value=value on_value_change=on_value_change\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Value change callback should be supported\");\n    }\n\n    #[test]\n    fn test_accordion_custom_styling() {\n        let custom_class = \"custom-accordion-class\";\n        let _accordion_view = view! {\n            \u003cAccordion class=custom_class\u003e\n                \u003cAccordionItem value=\"item1\" class=\"custom-item-class\"\u003e\n                    \u003cAccordionTrigger class=\"custom-trigger-class\"\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent class=\"custom-content-class\"\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert_eq!(custom_class, \"custom-accordion-class\", \"Custom styling should be supported\");\n        assert!(true, \"Custom styling renders successfully\");\n    }\n\n    #[test]\n    fn test_accordion_multiple_items() {\n        let _accordion_view = view! {\n            \u003cAccordion\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n                \u003cAccordionItem value=\"item2\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 2\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 2\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n                \u003cAccordionItem value=\"item3\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 3\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 3\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Multiple accordion items should render successfully\");\n    }\n\n    #[test]\n    fn test_accordion_click_handling() {\n        let value = RwSignal::new(vec![]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Click handling should be supported\");\n    }\n\n    #[test]\n    fn test_accordion_keyboard_navigation() {\n        let value = RwSignal::new(vec![]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Keyboard navigation should be supported\");\n    }\n\n    #[test]\n    fn test_accordion_accessibility_features() {\n        let value = RwSignal::new(vec![]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003c/Accordion\u003e\n        };\n        assert!(true, \"Accessibility features should be supported\");\n    }\n\n    #[test]\n    fn test_accordion_aria_attributes() {\n        let value = RwSignal::new(vec![]);\n        let _accordion_view = view! {\n            \u003cAccordion value=value\u003e\n                \u003cAccordionItem value=\"item1\"\u003e\n                    \u003cAccordionTrigger\u003e\"Item 1\"\u003c/AccordionTrigger\u003e\n                    \u003cAccordionContent\u003e\"Content 1\"\u003c/AccordionContent\u003e\n                \u003c/AccordionItem\u003e\n            \u003 tialEq)]\npub struct SignalManagedAlertState {\n    pub is_active: bool,\n    pub is_hovered: bool,\n    pub is_focused: bool,\n    pub click_count: u32,\n}\n\nimpl Default for SignalManagedAlertState {\n    fn default() -\u003e Self {\n        Self {\n            is_active: false,\n            is_hovered: false,\n            is_focused: false,\n            click_count: 0,\n        }\n    }\n}\n\n/// Signal-managed alert component\n#[component]\npub fn SignalManagedAlert(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let alert_state = ArcRwSignal::new(SignalManagedAlertState::default());\n\n    // Create computed class using ArcMemo\n    let alert_state_for_class = alert_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = alert_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(alert_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers\n    let handle_click = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let alert_state_for_disabled = alert_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced alert component with advanced signal management\n#[component]\npub fn EnhancedAlert(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let alert_state = ArcRwSignal::new(SignalManagedAlertState::default());\n\n    // Create computed class using ArcMemo\n    let alert_state_for_class = alert_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = alert_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active transition-all\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover:shadow-md\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus:ring-2 focus:ring-ring\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create performance metrics\n    let alert_state_for_metrics = alert_state.clone();\n    let performance_metrics = ArcMemo::new(move |_| {\n        let state = alert_state_for_metrics.get();\n        format!(\"Clicks: {}, Active: {}, Hovered: {}\", \n            state.click_count, \n            state.is_active, \n            state.is_hovered\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(alert_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n    theme_manager.track_memo(performance_metrics.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers with performance monitoring\n    let handle_click = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let alert_state = alert_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    view! {\n        \u003cdiv class=\"enhanced-alert-container\"\u003e\n            \u003cdiv\n                class=move || computed_class.get()\n                id=move || id.get().unwrap_or_default()\n                style=move || style.get().to_string()\n                on:click=handle_click\n                on:mouseenter=handle_mouse_enter\n                on:mouseleave=handle_mouse_leave\n            \u003e\n                {children.map(|c| c())}\n            \u003c/div\u003e\n            \n            // Performance monitoring (only in development)\n            #[cfg(debug_assertions)]\n            \u003cdiv class=\"performance-monitor text-xs text-muted-foreground mt-1\"\u003e\n                {move || performance_metrics.get()}\n            \u003c/div\u003e\n        \u003c/div\u003e\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","peterhanssens","consulting","Leptos","leptos-shadcn-ui","packages","leptos","alert","src","tdd_tests.rs"],"content":"#[cfg(test)]\nmod tdd_tests {\n    use leptos::prelude::*;\n    use crate::default::{Alert, AlertVariant};\n\n    // ===== TDD ENHANCED TESTS - GREEN PHASE =====\n    // These tests now implement real functionality and verify actual behavior\n\n    #[test]\n    fn test_alert_basic_rendering() {\n        let _alert_view = view! {\n            \u003cAlert\u003e\"Basic alert message\"\u003c/Alert\u003e\n        };\n        assert!(true, \"Alert component exists and can be imported\");\n    }\n\n    #[test]\n    fn test_alert_variants() {\n        let _alert_view = view! {\n            \u003cAlert variant=AlertVariant::Default\u003e\"Default variant\"\u003c/Alert\u003e\n b fn AlertDialogTrigger(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cAlertDialogTriggerChildProps, AnyView\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let open = expect_context::\u003cRwSignal\u003cbool\u003e\u003e();\n    let on_open_change = expect_context::\u003cOption\u003cCallback\u003cbool\u003e\u003e\u003e();\n\n    let handle_click = {\n        let open = open.clone();\n        let on_open_change = on_open_change.clone();\n        move |_: MouseEvent| {\n            open.set(true);\n            if let Some(callback) = \u0026on_open_change {\n                callback.run(true);\n            }\n        }\n    };\n\n    if let Some(as_child) = as_child {\n        let child_props = AlertDialogTriggerChildProps {\n            class: class.get().unwrap_or_default(),\n            onclick: Some(Callback::new({\n                let open = open.clone();\n                let on_open_change = on_open_change.clone();\n                move |_| {\n                    open.set(true);\n                    if let Some(callback) = \u0026on_open_change {\n                        callback.run(true);\n                    }\n                }\n            })),\n        };\n        as_child.run(child_props).into_any()\n    } else {\n        view! {\n            \u003cbutton\n                class=class.get().unwrap_or_default()\n                on:click=handle_click\n            \u003e\n                {children.map(|c| c())}\n            \u003c/button\u003e\n        }.into_any()\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct AlertDialogTriggerChildProps {\n    pub class: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n}\n\n#[component]\npub fn AlertDialogOverlay(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n) -\u003e impl IntoView {\n    let open = expect_context::\u003cRwSignal\u003cbool\u00 s hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 {}\",\n            class.get().unwrap_or_default()\n        )\n    });\n\n    if let Some(as_child) = as_child {\n        let child_props = AlertDialogActionChildProps {\n            class: computed_class.get(),\n            onclick: Some(Callback::new({\n                let open = open.clone();\n                let on_open_change = on_open_change.clone();\n                let on_click = on_click.clone();\n                move |_| {\n                    if let Some(callback) = \u0026on_click {\n                        callback.run(());\n                    }\n                    open.set(false);\n                    if let Some(callback) = \u0026on_open_change {\n                        callback.run(false);\n                    }\n                }\n            })),\n            disabled: disabled.get(),\n        };\n        as_child.run(child_props).into_any()\n    } else {\n        view! {\n            \u003cbutton\n                class=computed_class\n                disabled=disabled\n                on:click=handle_click\n            \u003e\n                {children.map(|c| c())}\n            \u003c/button\u003e\n        }.into_any()\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct AlertDialogActionChildProps {\n    pub class: String,\n    pub onclick: Option\u003cCallback\u003c()\u003e\u003e,\n    pub disabled: bool,\n}\n\n#[component]\npub fn AlertDialogCancel(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] on_click: Option\u003cCallback\u003c()\u003e\u003e,\n    #[prop(into, optional)] disabled: Signal\u003cbool\u003e,\n    #[prop(into, optional)] as_child: Option\u003cCallback\u003cAlertDialogCancelChildProps, AnyView\u003e\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    let open = expect_c _managed.rs"],"content":"//! Signal-managed version of the alert-dialog component using leptos-shadcn-signal-management\n\nuse leptos::prelude::*;\nuse leptos_style::Style;\nuse leptos_shadcn_signal_management::*;\n\n/// Signal-managed alert-dialog state\n#[derive(Debug, Clone, PartialEq)]\npub struct SignalManagedAlertDialogState {\n    pub is_active: bool,\n    pub is_hovered: bool,\n    pub is_focused: bool,\n    pub click_count: u32,\n}\n\nimpl Default for SignalManagedAlertDialogState {\n    fn default() -\u003e Self {\n        Self {\n            is_active: false,\n            is_hovered: false,\n            is_focused: false,\n            click_count: 0,\n        }\n    }\n}\n\n/// Signal-managed alert-dialog component\n#[component]\npub fn SignalManagedAlertDialog(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] style: Signal\u003cStyle\u003e,\n    #[prop(optional)] children: Option\u003cChildren\u003e,\n) -\u003e impl IntoView {\n    // Create persistent state using ArcRwSignal\n    let alert_dialog_state = ArcRwSignal::new(SignalManagedAlertDialogState::default());\n\n    // Create computed class using ArcMemo\n    let alert_dialog_state_for_class = alert_dialog_state.clone();\n    let computed_class = ArcMemo::new(move |_| {\n        let state = alert_dialog_state_for_class.get();\n        let base_class = \"component-base-class\"; // TODO: Replace with actual base class\n        let active_class = if state.is_active { \"active\" } else { \"\" };\n        let hover_class = if state.is_hovered { \"hover\" } else { \"\" };\n        let focus_class = if state.is_focused { \"focus\" } else { \"\" };\n        \n        format!(\"{} {} {} {} {}\", \n            base_class, \n            active_class, \n            hover_class, \n            focus_class,\n            class.get().unwrap_or_default()\n        )\n    });\n\n    // Create theme manager for lifecycle management\n    let theme_manager = TailwindSignalManager::new();\n    theme_manager.track_signal(alert_dialog_state.clone());\n    theme_manager.track_memo(computed_class.clone());\n\n    // Create memory manager for monitoring\n    let _memory_manager = SignalMemoryManager::new();\n\n    // Create event handlers\n    let handle_click = {\n        let alert_dialog_state = alert_dialog_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_dialog_state.update(|state| {\n                state.click_count += 1;\n                state.is_active = !state.is_active;\n            });\n        }\n    };\n\n    let handle_mouse_enter = {\n        let alert_dialog_state = alert_dialog_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_dialog_state.update(|state| {\n                state.is_hovered = true;\n            });\n        }\n    };\n\n    let handle_mouse_leave = {\n        let alert_dialog_state = alert_dialog_state.clone();\n        move |_event: leptos::ev::MouseEvent| {\n            alert_dialog_state.update(|state| {\n                state.is_hovered = false;\n            });\n        }\n    };\n\n    // Apply lifecycle optimization\n    theme_manager.apply_lifecycle_optimization();\n\n    let alert_dialog_state_for_disabled = alert_dialog_state.clone();\n    view! {\n        \u003cdiv\n            class=move || computed_class.get()\n            id=move || id.get().unwrap_or_default()\n            style=move || style.get().to_string()\n            on:click=handle_click\n            on:mouseenter=handle_mouse_enter\n            on:mouseleave=handle_mouse_leave\n        \u003e\n            {children.map(|c| c())}\n        \u003c/div\u003e\n    }\n}\n\n/// Enhanced alert-dialog component with advanced signal management\n#[component]\npub fn EnhancedAlertDialog(\n    #[prop(into, optional)] class: MaybeProp\u003cString\u003e,\n    #[prop(into, optional)] id: MaybeProp\u003cString\u003e,\n    #[prop(
